      - 다른 커뮤니티 회원에게 친절하게 대하세요.

      - 댓글이 대화를 개선합니까?

      - 건설적인 비판은 환영하지만 사람이 아닌 *글 내용*을 비판하십시오.

      자세한 내용은 [커뮤니티 가이드 라인 참조](%{base_path}/guidelines). 이 패널은 처음 %{education_posts_text}에 대해서만 표시됩니다.
    avatar: |2

