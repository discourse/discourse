    body: "<a name=\"civilized\"></a>\n\n## [이곳은 공개 토론을 위한 문명화된 장소입니다](#civilized)\n\n이 토론 포럼을 공공 공원과 마찬가지로 존중해 주세요. 우리 역시 지속적인 대화를 통해 기술, 지식, 관심사를 공유하는 공유 커뮤니티 리소스입니다.\n\n이는 엄격한 규칙이 규칙이 아닙니다. 우리 커뮤니티의 인간적인 판단을 돕고 이곳을 문명화된 공적 담론을 위한 친절하고 따뜻한 공간으로 유지하기 위한 지침입니다.\n\n<a name=\"improve\"></a>\n\n## [토론을 개선하세요](#improve)\n\n이곳을 훌륭한 토론의 장으로 만들기 위해 항상 긍정적인 기여를 해 주세요. 작은 것이라도 좋습니다.\n자신의 게시물이 대화에 도움이 되는지 확신이 없다면, 한 번 더 고민하고 나중에 다시 시도해 보세요.\n\n토론을 개선하는 좋은 방법 중 하나는 이미 진행 중인 논의를 찾는 것입니다.\n답글을 달거나 새 게시물을 작성하기 전에 기존 주제를 살펴보면, 관심사를 공유하는 사람들을 만날 가능성이 높아집니다.\n\n여기서 다루는 주제들은 우리에게도 중요합니다. 따라서 여러분도 이를 중요하게 여겨 주세요.\n어떤 의견에 동의하지 않더라도 주제와 토론 상대를 존중해 주세요.\n\n<a name=\"agreeable\"></a>\n\n## [동의하지 않을 때에도 예의를 지키세요](#agreeable)\n\n때때로 반대 의견을 제시하고 싶을 수도 있습니다. 괜찮습니다. 하지만 _사람이 아닌 아이디어를 비판하는 것_을 잊지 마세요. \n다음과 같은 행동은 피해야 합니다:\n\n* 욕설\n* 인신공격\n* 게시물의 어조대 대한 반응 (내용이 아닌 태도에 집중하는 것)\n* 감정적인 반박\n\n대신, 대화를 발전시킬 수 있는 사려 깊은 통찰력을 제공해 주세요.\n\n<a name=\"participate\"></a>\n\n## [여러분의 참여가 중요합니다](#participate)\n\n우리가 이곳에서 나누는 대화는 새로운 방문자들에게도 영향을 미칩니다.\n포럼을 흥미롭고 의미 있는 공간으로 만들기 위해 좋은 토론에 적극적으로 참여하고, 그렇지 않은 논의는 피해주세요.\n\n이 커뮤니티에는 최고의 (그리고 최악의) 기여를 식별할 수 있는 여러 도구(북마크, 좋아요, 신고, 답글, 수정, 구독, 차단 등)가 제공됩니다.\n이러한 도구를 활용하여 자신의 경험을 개선하고, 모두의 경험도 향상시키세요.\n\n이곳을 더 나은 커뮤니티로 만들어 갑시다.\n\n<a name=\"flag-problems\"></a>\n\n## [문제를 발견하면 신고하세요](#flag-problems)\n\n운영자는 이 포럼을 관리하는 특별한 권한을 가지고 있지만, 커뮤니티 구성원인 여러분도 중요한 역할을 합니다.\n여러분의 도움을 통해 운영자는 단순한 관리자나 감시자가 아니라 커뮤니티의 조력자가 될 수 있습니다.\n\n_나쁜 행동을 발견했을 때, 답글을 달지 마세요._\n답글을 다는 것은 부적절한 행동을 인정하는 것이며, 불필요한 에너지를 소모하고 모두의 시간을 낭비하는 일이 될 수 있습니다.\n_대신 신고(플래그)_하세요.\n충분한 신고가 누적되면 자동으로 조치가 취해지거나 운영자가 개입하게 됩니다.\n\n커뮤니티를 유지하기 위해 운영자는 언제든지, 어떤 이유로든 콘텐츠나 사용자 계정을 삭제할 수 있는 권한을 보유합니다.\n운영자는 새로운 게시물을 사전에 검토하지 않으며, 커뮤니티가 게시한 콘텐츠에 대한 책임을 지지 않습니다.\n\n\n\n<a name=\"be-civil\"></a>\n\n## [항상 예의를 지켜주세요](#be-civil)\n\n건전한 대화를 방해하는 가장 큰 요소는 무례함입니다:\n\n* 예의를 지켜주세요. 상식적인 사람이 보기에 모욕적이거나 혐오 표현으로 간주될 수 있는 내용을 게시하지 마세요.\n* 부적절한 내용은 피해주세요. 음란하거나 성적으로 노골적인 콘텐츠를 게시하지 마세요.\n* 서로를 존중하세요. 괴롭힘, 사칭, 개인 정보 공개 등의 행위를 하지 마세요.\n* 포럼을 존중하세요. 스팸을 게시하거나 포럼을 훼손하지 마세요.\n\n이러한 규칙은 단순한 법적 기준이 아닙니다.\n_이러한 행동이 의심되는 상황 자체를 피하는 것이 중요합니다._\n자신의 게시물이 주요 뉴스 사이트의 첫 페이지에 실린다고 가정했을 때, 어떤 기분이 들지 고민해 보세요.\n\n이곳은 공개 포럼이며, 검색 엔진이 내용을 색인화할 수 있습니다.\n모든 사람이 안전하게 이용할 수 있도록, 언어, 링크, 이미지를 신중하게 선택하세요.\n\n<a name=\"keep-tidy\"></a>\n\n## [깔끔하게 정리하세요](#keep-tidy)\n\n더 많은 시간을 토론에 집중하고, 불필요한 정리 작업을 줄이기 위해 노력해 주세요:\n\n* 올바른 카테고리에 게시하세요. 카테고리 설명을 읽고 적절한 곳에 글을 작성하세요.\n* 동일한 내용을 여러 주제에 중복 게시하지 마세요.\n* 의미 없는 답글을 남기지 마세요.\n* 토론 도중 주제를 벗어나지 마세요.\n* 게시물에 개인 서명을 추가하지 마세요. (모든 게시물에는 프로필 정보가 이미 포함되어 있습니다.)\n\"+1\" 또는 \"동의합니다\" 같은 댓글을 다는 대신, _\"좋아요(♥)\"_ 버튼을 사용하세요.\n기존 토론을 크게 벗어나는 새로운 주제를 논의하고 싶다면, _\"연결된 주제로 답글 달기\"_ 기능을 활용하세요.\n\n<a name=\"stealing\"></a>\n\n## [자신의 콘텐츠만 게시하세요](#stealing)\n\n타인의 디지털 콘텐츠를 허가 없이 게시해서는 안 됩니다.\n다른 사람의 지적 재산(소프트웨어, 영상, 오디오, 이미지)을 도용하거나, 불법적인 행위에 대한 설명, 링크, 방법을 게시하는 것은 금지됩니다.\n\n<a name=\"power\"></a>\n\n## [이 커뮤니티는 여러분이 만들어 갑니다](#power)\n\n이 사이트는 [친절한 운영진](%{base_path}/about)과 *여러분*이 함께 운영하는 커뮤니티입니다. 이곳의 운영 방식에 대해 더 궁금한 점이 있다면 %{feedback_category}에서 새 주제를 개설하고 함께 논의해 보세요! \n또한, 메타 주제나 신소(플래그) 기능으로 해결할 수 없는 긴급한 문제가 있다면[운영자에게 문의](%{base_path}/about)하세요.\n"
