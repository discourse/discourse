      text_body_template: |
        이것은 자동 발송되는 메시지입니다.

        여러 사용자가 %{username}의 게시물을 신고해 신규 사용자 [%{username}](%{user_url})님은 글 작성이 금지되었습니다.

        [신고 검토](%{base_url}/admin/flags). 만약 %{username}님이 잘못 처리 된 경우 [이 사용자의 관리자 페이지](%{user_url})에서 글작성 금지 해제 버튼을 클릭합니다.

