      고정된 토픽의 첫 문단은 홈페이지에 들어오는 사람들에게 환영 메시지로 보이게 됩니다. 그래서 매우 중요해요!

      커뮤니티를 알릴 수 있도록 **이 글을 편집하세요**

      - 누구를 위한 커뮤니티인가요?

      - 여기에서 무엇을 얻을 수 있나요?

      - 여기에 왜 와야하나요?

