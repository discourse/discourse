      text_body_template: |
        이것은 자동 전송되는 메시지 입니다.

        신규 사용자 [%{username}](%{user_url})님이 %{domains} 링크가있는 여러 게시물을 작성하려고 했지만 스팸으로 의심되어 게시물이 차단되었습니다. 해당 사용자는 %{domains}과 관련없는 새 게시물은 작성할 수 있습니다.

