        [게시물](%{base_url}%{url})이 복원되었음을 알리기 위해 %{site_name}에서 보낸 자동 메시지입니다.

        커뮤니티에서 이 게시물을 신고했으며 운영진 판단하에 복원 처리되었습니다.

        [details="클릭하여 복원된 게시물을 펼치기"]
        ``` markdown
