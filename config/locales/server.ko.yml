        자세한 내용은 [커뮤니티 가이드라인](%{base_url}/guidelines)을 참조하세요.
    queued_by_staff:
      title: "승인이 필요한 게시물"
      subject_template: "운영진이 숨긴 게시물, 승인 대기 중"
      text_body_template: |
        안녕하세요,

        게시물이 숨겨졌음을 알리기 위해 %{site_name}에서 보낸 자동 메시지입니다.

        <%{base_url}%{url}>

        게시물은 운영진이 검토할 때까지 숨겨진 상태로 유지됩니다.

        자세한 내용은 [커뮤니티 가이드라인](%{base_url}/guidelines)을 참조하세요.
    flags_disagreed:
