      description: 게시물을 신고함
      long_description: |
        이 배지는 게시물을 처음 신고할 때 부여됩니다. 신고를 통해 이곳을 모두에게 좋은 곳으로 유지하는 데 기여할 수 있습니다. 어떤 이유로든 운영자자의 검토가 필요한 게시물을 발견하면 주저하지 말고 신고해 주세요. 문제를 발견하면 :flag_black: 아이콘을 클릭하세요!
