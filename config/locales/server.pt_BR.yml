  guidelines_topic:
    title: "Perguntas frequentes/Diretrizes"
    body: "<a name=\"civilizado\"></a>\n\n## [Este é um lugar civilizado para discussão pública](#civilizado)\n\nPor favor, trate este fórum de discussão com o mesmo respeito que seria um parque público. Nós, também, somos um recurso da comunidade compartilhada &mdash; um lugar para compartilhar habilidades, conhecimentos e interesses através de conversa.\n\nEstas não são regras rígidas e rápidas, apenas auxilia o julgamento humano de nossa comunidade. Use estas diretrizes para manter este, um lugar bem iluminado limpo para o discurso público civilizado.\n\n<a name=\"melhorar\"></a>\n\n## [Melhorar a Discussão](#melhorar)\n\nAjude-nos a fazer deste um ótimo lugar para discussão trabalhando sempre para melhorar a discussão de alguma forma, ainda que pequena. Se você não tiver certeza de que seu post acrescenta à conversa, pense sobre o que você quer dizer e tente novamente mais tarde. \n\nOs tópicos discutidos aqui são importantes para nós, e nós queremos que você aja como se eles fossem são importantes para você, também. Seja respeitoso com os temas e as pessoas que estão discutindo-los, mesmo se você não concordar com algumas das coisas que está sendo dito. \n\nUma forma de melhorar a discussão é descobrindo as que já estão acontecendo. Por favor, passe algum tempo visitando os tópicos aqui antes de responder ou iniciar o seu próprio, você terá uma melhor chance de encontrar outras pessoas que compartilham os seus interesses.\n\n<a name=\"agradavel\"></a>\n\n## [Seja agradável, mesmo quando você discorda](#agradavel)\n\nVocê pode querer responder a algo por discordar com ele. Isso é bom. Mas, lembre-se de _criticar as idéias, não pessoas_. Por favor, evite: \n\n* Xingamentos. \n* Ataques ad hominem. \n* Respondendo a um tom de mensagem, em vez de seu conteúdo real. \n* Instintiva contradição. \n\nEm vez disso, forneça fundamentados contra-argumentos que melhoram a conversa.\n\n<a name=\"participacao\"></a>\n\n## [Suas contagens de Participação](#participacao)\n\nAs conversas que temos aqui define o tom para todos. Ajude-nos a influenciar o futuro da nossa comunidade, optando por se envolver em discussões que fazem deste fórum\
      \ um lugar interessante para ser &mdash; e evitando aqueles que não o fazem.\n\nDiscourse fornece ferramentas que permitem a comunidade a identificar coletivamente as melhores (e piores) contribuições: favoritos, marcadores, gostos, sinalizações, respostas, edições, e assim por diante. Use essas ferramentas para melhorar a sua própria experiência, e todos os outros também.\n\nVamos tentar deixar o nosso parque melhor do que o encontramos.\n\n<a name=\"sinalize-problemas\"></a>\n\n## [Se você vê um problema, sinalize ele](#sinalize-problemas)\n\nModeradores têm autoridade especial; eles são responsáveis   por este fórum. Mas assim como você. Com a sua ajuda, os moderadores podem ser facilitadores da comunidade, e não apenas zeladores ou da polícia.\n\nQuando você vê um mau comportamento, não responda. Ele estimula o mau comportamento, reconhecendo-o, consome sua energia, e disperdiça o tempo de todos. _Apenas sinalize ele_. Se acumularem sinalizadores suficiente, serão tomadas medidas, de forma automática ou por intervenção do moderador.\n\nA fim de manter a nossa comunidade, os moderadores se reservam o direito de remover qualquer conteúdo e qualquer conta de usuário por qualquer motivo, a qualquer momento. Moderadores não pré-visualizam novas mensagens de qualquer forma; moderadores e operadores de sites não assumem nenhuma responsabilidade por qualquer conteúdo postado pela comunidade.\n\n<a name=\"seja-civilizado\"></a>\n\n## [Seja sempre Civilizado](#seja-civilizad)\n\nNada sabota uma conversa saudável como grosseria: \n\n* Seja civilizado. Não publique qualquer coisa que uma pessoa razoável consideraria ofensivo, abusivo, ou o discurso de ódio. \n* Mantenha-o limpo. Não publique nada obsceno ou sexualmente explícito. \n* Respeite o outro. Não assedie ou xingue ninguém, personifique pessoas, ou exponha a sua informação privada.\n* Respeite nosso fórum. Não publique spam ou de outro modo vandalizar o fórum. \n\nEstes não são termos concretos com definições precisas &mdash; evitar até mesmo a _aparência_ de qualquer uma dessas coisas. Se você não tiver certeza, pergunte-se como você se sentiria se seu post foi destaque\
      \ na primeira página do New York Times. \n\nEste é um fórum público, e motores de busca indexam essas discussões. Mantenha a língua, links, e imagens seguro para a família e amigos.\n\n<a name=\"mantenha-arrumado\"></a>\n\n## [Mantenha-o arrumado](#mantenha-arrumado)\n\nFaça um esforço para colocar as coisas no lugar certo, para que possamos passar mais tempo discutindo e menos fazendo limpeza. Assim: \n\n* Não comece um tópico na categoria errada. \n* Não poste a mesma coisa em vários tópicos. \n* Não poste respostas que não tenham a ver com o conteúdo. \n* Não desvie um tópico, alterando-o no meio do caminho. \n* Não assine suas mensagens &mdash; cada post tem suas informações de perfil ligado a ele. \n\nAo invés de postar \"+1\" ou \"Concordo\", use o botão Like. Ao invés de tomar um tópico existente em uma direção radicalmente diferente, use Resposta como um Novo Tópico.\n\n<a name=\"roubar\"></a>\n\n## [Poste apenas as tuas coisas](#roubar)\n\nVocê não pode postar qualquer coisa digital que pertence a outra pessoa sem permissão. Você não pode postar descrições, links ou métodos para roubar a propriedade intelectual de alguém (software, vídeo, áudio, imagens), ou para quebrar qualquer outra lei.\n\n<a name=\"tos\"></a>\n\n## [Termos de Serviço](#tos)\n\nSim, juridiquês é chato, mas temos de nos proteger &ndash; e por extensão, você e seus dados &ndash; contra pessoas hostis. Nós temos um [Termos de Serviço] (/tos) descrevendo o seu (e nosso) comportamento e direitos relacionados a conteúdo, privacidade e leis. Para utilizar este serviço, você deve concordar em respeitar os nosso [TOS] (/tos).\n"
