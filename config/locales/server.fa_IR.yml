  education:
    until_posts:
      one: "%{count} فرسته"
      other: "%{count} نوشته"
    "new-topic": |
      به %{site_name} &mdash خوش آمدید؛ **سپاس که گفت‌وگوی تازه‌ای را می‌آغازید!**

      - اگر عنوان را با صدای بلند بخوانید، جالب به نظر می‌رسد؟‌ خلاصه‌ی خوبی است؟

      - چه کسانی به این موضوع علاقه‌مند خواهند شد؟ چرا موضوع مهم است؟ چه جور پاسخ‌هایی می‌خواهید؟

      - در موضوع خود از کلمه‌های رایج استفاده کنید تا دیگران بتوانند آن را *بیابند*. برای گروه‌بندی موضوع خود با موضوعات مرتبط، یک دسته انتخاب کنید.

      برای اطلاعات بیشتر [دستورالعمل های انجمن را ببینید](%{base_path}/guidelines). این کادر فقط برای اولین %{education_posts_text} شما ظاهر می‌شود.
    "new-reply": |
      به %{site_name} &mdash; خوش آمدید **با تشکر از شما برای همکارییتان!**

      - آیا پاسخ شما سطح گفتگو رو بالا می‌برد؟

      - با اعضای انجمن مهربان باشید.

      - از انتقاد سازنده استقبال می‌کنیم, ولی از *نظرات*، انتقاد کنید نه مردم.

      برای اطلاعات بیشتر، [راهنمای انجمن را ببینید](%{base_path}/guidelines). این قسمت برای %{education_posts_text} نمایش داده می‌شود.
    avatar: |
      ### با یک تصویر برای حساب کاربری چطورید؟

      شما چند موضوع و پاسخ فرستاده‌اید، اما تصویر پروفایل شما مثل خودتان یکتا نیست - الان فقط یک حرف است.

      تا حالا فکر کردید که **[حساب کاربری خود را ببینید](%{profile_path})** و یک تصویر از خودتان بارگذاری کنید؟

