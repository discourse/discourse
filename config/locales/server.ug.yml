    notify_about_reviewable_item_after: "ئەگەر شۇنچە كۆپ سائەت سەرپ قىلغاندىن كېيىنمۇ يەنىلا تەكشۈرۈشچان تۈر بولسا، رىياسەتچىگە شەخسىي ئۇچۇر يوللاڭ. 0 گە تەڭشەلسە چەكلەيدۇ."
    delete_drafts_older_than_n_days: "(n) كۈندىن ئارتۇق ۋاقىتتا ئۆزگەرتىلمىگەن دەسلەپكى نۇسخىنى ئۆچۈرىدۇ."
    delete_merged_stub_topics_after_days: "پۈتۈنلەي بىرلەشتۈرۈلگەن كۆتەك تېمىنى ئۆزلۈكىدىن ئۆچۈرۈشتىن ئىلگىرى كۈتىدىغان كۈن سانى. 1- گە تەڭشەلسە كۆتەك تېمىنى ھەرگىز ئۆچۈرمەيدۇ. 0 گە تەڭشەلسە دەرھال ئۆچۈرىدۇ."
    bootstrap_mode_min_users: 'يېتەكلەش ھالىتىگە كېرەكلىك ئەڭ ئاز ئىشلەتكۈچى سانى چەكلىنىدۇ ھەمدە باشلاش توپچىسى چىقىرىۋېتىلىدۇ (0 گە تەڭشەلسە چەكلىنىدۇ، ئەڭ كۆپ بولغاندا 24 سائەت كېتىدۇ). <a target="_blank" href="https://meta.discourse.org/t/-/322876">Meta دىكى يېتەكلەش ھالىتى تېمىسى</a>دىن تەپسىلاتىنى كۆرۈڭ.'
    prevent_anons_from_downloading_files: "نامسىز ئىشلەتكۈچىنىڭ يۈكلەنمە چۈشۈرۈشىنىڭ ئالدىنى ئالىدۇ."
    secure_uploads: 'بارلىق يۈكلەنمىنىڭ زىيارىتىنى چەكلەيدۇ (سۈرەت، سىن، ئاۋاز، تېكىست، pdf، zip ۋە باشقىلار). ئەگەر «تىزىمغا كىرىش زۆرۈر» قوزغىتىلسا، پەقەت تىزىمغا كىرگەن ئىشلەتكۈچىلەرلا يۈكلەنمىنى زىيارەت قىلالايدۇ. ئۇنداق بولمىسا، شەخسىي ئۇچۇر ۋە شەخسىي سەھىپىدىكى ۋاسىتە يۈكلىمىلىرىنىلا چەكلىك زىيارەت قىلالايدۇ. ئاگاھلاندۇرۇش: بۇ تەڭشەك مۇرەككەپ بولۇپ، باشقۇرۇش مەشغۇلاتىنى چوڭقۇر چۈشىنىش تەلەپ قىلىنىدۇ. <a target="_blank" href="https://meta.discourse.org/t/-/140017">Meta بىخەتەر يۈكلەش تېمىسى</a>دىن تەپسىلاتىنى كۆرۈڭ.'
    secure_uploads_allow_embed_images_in_emails: "ئەگەر چوڭلۇقى «بىخەتەر يۈكلەيدىغان ئېلخەتكە سىڭدۈرىدىغان سۈرەتنىڭ ئەڭ چوڭ سىغىمى كىلوبايت» دىن كىچىك بولسا، ئۇنداقتا ئادەتتە ئېلخەتتە تەھرىرلەيدىغان بىخەتەر سۈرەتنى سىڭدۈرۈشكە يول قويىدۇ."
    secure_uploads_max_email_embed_image_size_kb: "ئەگەر «بىخەتەر يۈكلەنمىنى ئېلخەتكە سىڭدۈرۈشكە يول قويىدۇ» تەڭشىكى قوزغىتىلغان بولسا، ئېلخەتكە سىڭدۈرۈلگەن بىخەتەر سۈرەتنىڭ چوڭ كىچىكلىك چەكلىمىسى. ئەگەر تەڭشەك قوزغىتىلمىسا، بۇ تەڭشەكنىڭ ئۈنۈمى بولمايدۇ."
    slug_generation_method: "قىسقارتما ھاسىللاش ئۇسۇلى تاللىنىدۇ. «encoded» پىرسەنت بويىچە دوكلانغان ھەرپ تىزىقى ھاسىللايدۇ. «none» بارلىق قىسقارتىلمىنى چەكلەيدۇ."
    enable_emoji: "Discourse مىسالىدا چىراي ئىپادە كۆرسىتىش ۋە ئىشلىتىشنى قوزغىتىدۇ. ئەگەر چەكلەنسە، چىراي ئىپادىسى كۆرسىتىلمەيدۇ، ئىشلەتكۈچى تېكىست بۆلىكىدە ئۇلارنى زىيارەت قىلالمايدۇ ياكى ئىشلىتەلمەيدۇ."
