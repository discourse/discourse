      admins: "بۇ تور بېكەتنى تەڭشەش ۋە ئاسراشقا مەسئۇل، بارلىق ئەزا ۋە پائالىيەت سانلىق مەلۇماتلىرىنى زىيارەت قىلالايدۇ"
