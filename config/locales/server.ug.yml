      subject_template: "مۇبارەك بولسۇن، سىزگە %{role} ئىجازىتى بېرىلدى!"
      text_body_template: |
        باشقۇرغۇچى ئەزا سىزنى %{role} ھالىتىگە تەڭشىدى.

