    autohighlight_all_code: "گەرچە بۇ كود بۆلىكى تىلنى بەلگىلىمىگەن تەقدىردىمۇ، HTML دا يېزىلغان &lt;code&gt; بۆلەكنىڭ گىرامماتىكىسىنى يورۇتۇپ كۆرسىتىشنى قوللىنىدۇ. markdown دا يېزىلغان كود بۆلىكىنى سەپلەشتە، «كۆڭۈلدىكى كود تىلى» تەڭشىكىنى ئىشلىتىش كېرەك."
