        - تىزىمغا كىرگەندە، **ئەسلى تەكلىپنامىدىكى ئېلخەت بىلەن ئوخشاش ئېلخەتنى ئىشلىتىڭ** — بولمىسا سىز ئىكەنلىكىڭىزنى بىلەلمەيمىز!

