    embed_any_origin: "خالىغان مەنبەدىن مەزمۇن سىڭدۈرۈشكە يول قويىدۇ. بۇ مۇقىم HTML گە ئىگە كۆچمە ئەپ ئۈچۈن زۆرۈر."
    embed_topics_list: "HTML پىچىمىدىكى تېما تىزىمىنى سىڭدۈرۈشنى قوزغىتىدۇ. بۇ تەڭشەك ئارقىلىق مۇنبەردىكى تېما تىزىمىنى ماسلىشىشچان، قوللىنىشقا ئاسان ھالەتتە باشقا تور بېكەتلەرگە توپلاشتۇرۇشقا يول قويىدۇ."
    embed_set_canonical_url: "سىڭدۈرمە تېمىنىڭ ئۆلچەملىك تور ئادرېسىنى سىڭدۈرمە مەزمۇننىڭ تور ئادرېسىغا تەڭشەيدۇ."
    embed_truncate: "سىرتقى مەنبەدىن سىڭدۈرۈلگەن يازمىنىڭ مەزمۇنىنى قىسقارتىدۇ. بۇ تەڭشەك تور بېكەتكە سىرتقى تور ئادرېسىدىن يازما سىڭدۈرگەندە، پەقەت يازمىنىڭ باشلىنىش قىسمىنى كۆرسىتىشكە كاپالەتلىك قىلىدۇ. ئەگەر سىرتقى يازمىنىڭ تولۇق مەزمۇنىنى كۆرسەتمەكچى بولسىڭىز، بۇ تەڭشەكنى چەكلەڭ."
    embed_unlisted: "ئىشلەتكۈچى جاۋاب قايتۇرمىغۇچە سىڭدۈرمە تېما ئاشكارىلانمايدۇ."
    import_embed_unlisted: "ئىشلەتكۈچى جاۋاب قايتۇرمىغۇچە ئەكىرگەن سىڭدۈرمە تېما ئاشكارىلانمايدۇ (ھەتتا بېكەت تەڭشىكىدىكى «embed unlisted» تاللانمىغان تەقدىردىمۇ)."
    embed_support_markdown: "سىڭدۈرمە يازمىنىڭ Markdown پىچىمىنى قوللايدۇ."
    allowed_embed_selectors: "سىڭدۈرمىدە يول قويۇلىدىغان CSS ئېلېمېنتىنىڭ پەش بىلەن ئايرىلغان تىزىمى"
    allowed_href_schemes: "http ۋە https دىن باشقا ئۇلانمىدا يول قويۇلىدىغان كېلىشىم."
    embed_post_limit: "سىڭدۈرىدىغان ئەڭ كۆپ يازما سانى."
