    guidelines_title: "كۆرسەتمە"
    body: |
      <a name="civilized"></a>

      ## [بۇ مەدەنىي ئاشكارا مۇنازىرە سورۇنى](#civilized)

      مەزكۇر مۇنبەرگە خۇددى باغچىغا ئوخشاش مۇئامىلە قىلىڭ. بىزمۇ جامائەت مەنبەسىنى ھەمبەھىرلەۋاتىمىز، بۇ جايدا، ئۈزلۈكسىز مۇنازىرىلىشىش ئارقىلىق ماھارەت، بىلىم ۋە قىزىقىش ھەمبەھىرلىنىدۇ.

      بۇلار ئۆلۈك بەلگىلىمە ئەمەس بەلكى كىشىلەرنىڭ جامائىتىمىزگە ھۆكۈم قىلىشتىكى يېتەكچى يول، بۇ جاي دوستانە، مەدەنىي مۇھىت بەرپا قىلىدىغان مۇنازىرە سورۇنى.

      <a name="improve"></a>

      ## [مۇنازىرىنى ياخشىلاش](#improve)

      مەيلى قانچىلىك ئاز بولۇشىدىن قەتئىينەزەر، مۇنازىرىگە باشتىن ئاخىر بىر قىسىم ئىجابىي مەزمۇن قوشۇلسا، بۇ جايدا قالتىس مۇنازىرە سورۇنى بەرپا قىلىشىمىزغا ياردەم بېرىدۇ. ئەگەر يازمىڭىزنىڭ سۆھبەت مەزمۇنى قوشالايدىغان ياكى قوشالمايدىغانلىقىنى جەزملىيەلمىسىڭىز، ئاۋۋال نېمە دېمەكچى بولغىنىڭىزنى ئويلىنىپ ئاندىن كېيىن قايتا سىناڭ.

      مۇنازىرىنى ياخشىلاشنىڭ بىر يولى يۈز بېرىپ بولغان مەسىلىنى بايقاشتۇر. جاۋاب يېزىش ياكى ئۆزىڭىزنىڭ مۇنازىرىسىنى باشلاشتىن ئىلگىرى، ئازراق ۋاقىت سەرپ قىلىپ بۇ جايدىكى سۆھبەتلەرگە كۆز يۈگۈرتسىڭىز، قىزىقىشى ئوخشىشىپ كېتىدىغان كىشىلەرنى ئۇچرىتىش پۇرسىتىڭىز كۆپرەك بولىدۇ.

      مۇنازىرە قىلىنغان تېما بىز ئۈچۈن ئىنتايىن مۇھىم، ئۇلارنىڭ سىز ئۈچۈنمۇ ئىنتايىن مۇھىملىقىنى ئىپادىلىشىڭىزنى ئۈمىد قىلىمىز. گەرچە ئۇلارنىڭ قاراشلىرىغا قوشۇلمىسىڭىزمۇ، تېما ۋە تېمىنى مۇنازىرە قىلىۋاتقانلارنى ھۆرمەتلەڭ.

      <a name="agreeable"></a>

      ## [گەرچە قوشۇلمىسىڭىزمۇ، ئۆزىڭىزنى بېسىۋېلىڭ](#agreeable)

      سىز بەلكىم قوشۇلمايدىغانلىقىڭىزنى ئىپادىلىمەكچى بولۇشىڭىز مۇمكىن. بۇ ياخشى ئەھۋال. ئەمما شۇ ئېسىڭىزدە بولسۇنكى «مۇنازىرە نىشانى تېما، كىشى ئەمەس». تۆۋەندىكىلەردىن ساقلىنىڭ:

      * تىل ھاقارەت
      * جىسمانىي ھۇجۇم
      * يازمىنىڭ مەزمۇنىغا ئەمەس سۆز ئۇرانىغا جاۋاب قايتۇرۇش
      * ئويلانمايلا رەددىيە بېرىش

      ئەكسىچە، چوڭقۇر پىكىرلىك كۆز قاراشلار بىلەن مۇنازىرىنى ياخشىلاڭ.

      <a name="participate"></a>

      ## [قاتنىشىشىڭىز مۇھىم](#participate)

      بۇ جايدىكى سۆھبەتلىرىمىز ھەر بىر يېڭى مېھمانغا ئاساسىي مۇھىتنى بەلگىلەيدۇ. مەزكۇر مۇنبەرنى تاللاپ ۋە قاتنىشىپ بۇ جاينى قىزىقارلىق مۇنازىرە سورۇنىغا ئايلاندۇرۇپ، مەزكۇر جامائەتنىڭ كەلگۈسىگە تەسىر كۆرسىتىشىمىزگە ياردەم بېرەلەيسىز. &mdash; ئۇنداق قىلمايدىغان مۇنازىرىلەردىن ساقلىنىڭ.

      Discourse جامائەتتىكى ئەڭ ياخشى ۋە ئەڭ ناچار تۆھپىكارلارنى ئومۇمىي جەھەتتىن پەرقلەندۈرەلەيدىغان بىر قىسىم قوراللارنى تەمىنلىدى: خەتكۈش، ياقتۇرۇش، پاش قىلىش، جاۋاب، تەھرىر، كۆزىتىش، ئۈنسىزلەش ۋە شۇنىڭغا ئوخشاش. بۇ قوراللارنى ئىشلىتىپ ئۆزىڭىز ۋە باشقىلارنىڭ تەسىراتىنى ياخشىلاڭ.

      جامائىتىمىزنى كۈنسېرى ياخشىلايلى.

      <a name="flag-problems"></a>

      ## [مەسىلە بايقىسىڭىز پاش قىلىڭ](#flag-problems)

      رىياسەتچىنىڭ ئالاھىدە ئىمتىيازى بار؛ ئۇلار مەزكۇر مۇنبەرگە مەسئۇل. سىزمۇ ئوخشاش. سىزنىڭ ياردىمىڭىزدە، رىياسەتچى جامائەتنىڭ دەرۋازىۋىنى ۋە ساقچىسىلا ئەمەس بەلكى قولايلاشتۇرغۇچىسىغا ئايلىنىدۇ .

      سىز ناچار قىلمىشنى بايقىغاندا، جاۋاب قايتۇرماڭ. جاۋاب قايتۇرۇش ناچار قىلمىشنى ئېتىراپ قىلغانلىق، بۇ خىل ناچار قىلمىشنى رىغبەتلەندۈرىدۇ، زېھنىڭىزنى خورىتىدۇ، كۆپچىلىكنىڭ ۋاقتىنى ئىسراپ قىلىدۇ. _پەقەت پاش قىلسىڭىزلا بولدى_. ئەگەر يېتەرلىك پاش قىلىش يىغىلسا، ئۆزلۈكىدىن تەدبىر قوللىنىلىدۇ ياكى رىياسەتچىنىڭ مۇداخىلىسىدە تەدبىر قوللىنىلىدۇ.

      جامائىتىمىزنى قوغداش ئۈچۈن، رىياسەتچى ھەر قانداق ۋاقىتتا خالىغان سەۋەبتىن ھەر قانداق مەزمۇن ۋە ھەر قانداق ئىشلەتكۈچىنىڭ ھېساباتىنى چىقىرىۋېتىش ھوقۇقى بار. رىياسەتچى يېڭى يازمىنى ئالدىن كۆزەتمەيدۇ؛ رىياسەتچى بىلەن تور بېكەت يۈرگۈزگۈچى مۇنبەردە ئېلان قىلىنغان ھەر قانداق مەزمۇنغا نىسبەتەن ھېچقانداق مەسئۇلىيەتنى ئۈستىگە ئالمايدۇ.

      <a name="be-civil"></a>

      ## [مەدەنىيلىكنى ساقلايلى](#be-civil)

      ساغلام سۆھبەتنى بۇزۇشتا قوپاللىققا يېتىدىغىنى يوق:

      * مەدەنىيلىكنى ساقلايلى. ئاقىلانە كىشى بىزار قىلىدىغان، ھاقارەتلەيدىغان ياكى ئۆچمەنلىك پەيدا قىلىدىغان مەزمۇننى يوللىماڭ.
      * پاكىزلىقنى ساقلايلى. ھەر قانداق شەھۋانە ياكى ناشايان مەزمۇندىكى يازمىلارنى يوللىماڭ.
      * ئۆز ئارا بىر بىرىمىزنى ھۆرمەتلەيلى. باشقىلارغا دەخلى-تەرۇز قىلماڭ ياكى ئەيىبلىمەڭ، باشقىلارنىڭ سالاھىيىتىدە سىياقلانماڭ ياكى باشقىلارنىڭ شەخسىي ئۇچۇرىنى ئاشكارىلىماڭ.
      * مۇنبىرىمىزنى ھۆرمەتلەيلى. ئەخلەت ئۇچۇر يوللىماڭ ياكى باشقا ئۇسۇلدا مۇنبەرگە بۇزغۇنچىلىق قىلماڭ.

      بۇلارنىڭ ھەممىسى ئېنىق بەلگىلەنگەن كونكرېت شەرت ماددىلىرى ئەمەس، مۇشۇ خىلدىكى ھەر قانداق مەزمۇننىڭ پەيدا بولۇشىدىن ساقلىنىڭ. ئەگەر جەزملىيەلمىسىڭىز، ئۆزىڭىزدىن سوراڭ، ئەگەر يازمىڭىز ئاساسلىق خەۋەر تور بېكىتىنىڭ باش بېتىدە باش ماقالە بولۇپ كۆرۈنسە قانداق تۇيغۇدا بولىسىز.

      بۇ بىر ئاممىۋى مۇنبەر، ئىزدەش موتورى مەزكۇر مۇنازىرە مەزمۇنىغا ئىندېكس تۇرغۇزىدۇ. تىل، ئۇلانما ۋە سۈرەتنىڭ ئائىلە ئەزالىرى ۋە دوستلىرىڭىزنىڭ بىخەتەرلىكىگە تەسىر كۆرسەتمەسلىكىگە كاپالەتلىك قىلىڭ.

      <a name="keep-tidy"></a>

      ## [رەتلىك تۇتايلى](#keep-tidy)

      ئامالنىڭ بارىچە مەزمۇننى مۇۋاپىق جايغا قويۇپ، تېخىمۇ كۆپ ۋاقتىمىزنى مۇنبەرنى رەتلەشكە ئەمەس مۇنازىرىگە سەرپ قىلىشقا قولايلىق يارىتىڭ. شۇڭلاشقا:

      * خاتا سەھىپىدە تېما باشلىماڭ؛ سەھىپە چۈشەندۈرۈشىنى ئوقۇڭ.
      * ئوخشاش بولمىغان كۆپ تېمىغا مەزمۇننى تەكرار يوللىماڭ.
      * مەزمۇنى يوق جاۋابنى يوللىماڭ.
      * مۇنازىرە ئوتتۇرىسىدا تېمىنى ئۆزگەرتمەڭ.
      * يازمىڭىزغا ئىمزا قويماڭ &mdash; ھەر بىر يازمىدا سىزنىڭ تەرجىمىھال ئۇچۇرىڭىز بار.

      يازمىغا «+1« ياكى «قوشۇلىمەن» نى يوللىغاننىڭ ئورنىغا ياقتۇرۇش توپچىنى ئىشلىتىڭ. مەۋجۇت يازمىنى پۈتۈنلەي پەرقلىق يۆنىلىشتە مۇنازىرە قىلماڭ، مۇناسىۋەتلىك تېما سۈپىتىدە جاۋاب قايتۇرۇڭ.

      <a name="stealing"></a>

      ## [پەقەت ئۆزىڭىزنىڭ مەزمۇنىنىلا تارقىتىڭ](#stealing)

      ئىجازەت ئالماي تۇرۇپ، باشقىلارنىڭ ھەر قانداق رەقەملىك مەزمۇنىنى تارقاتماڭ. باشقىلارنى بىلىم مۈلۈك ھوقۇقى (يۇمشاق دېتال، سىن، ئۈن، سۈرەت) ياكى ھەر قانداق قانۇنغا خىلاپ تەسۋىر، ئۇلانما ياكى ئۇسۇلنى ئېلان قىلماڭ.

      <a name="power"></a>

      ## [سىز تەمىنلىگەن](#power)

      بۇ تور بېكەتنى سىز [دوستانە رىياسەتچىلەر قوشۇنى](%{base_path}/about) ۋە *سىز* نىڭ جامائىتىڭىز ئورتاق يۈرگۈزىدۇ. ئەگەر يۈرگۈزۈش ئۇسۇلىغا قانداق سوئالىڭىز بولسا، %{feedback_category} دا يېڭى تېما يېزىڭ، بىرلىكتە مۇنازىرە قىلىمىز! ئەگەر سىز ئەسلى تېما ياكى پاش قىلىش ئارقىلىق ھەل قىلغىلى بولمايدىغان جىددىي مەسىلىگە يولۇققان بولسىڭىز، [رىياسەتچى بىلەن ئالاقىلىشىڭ](%{base_path}/about).
  tos_topic:
    title: "مۇلازىمەت شەرتلىرى"
    body: "<h2 id=\"heading--change-me\"><a href=\"#heading--change-me\">مېنى ئۆزگەرتىڭ</a></h2>\n\nمۇنبەر باشقۇرغۇچى، تۆۋەندىكىسى شەخسىيەت تۈزۈمىنىڭ دەسلەپكى قېلىپى، تور بېكىتىڭىزنىڭ ئېھتىياجىغا قاراپ مەزكۇر قېلىپنى خاسلاشتۇرسىڭىز بولىدۇ.\n\nبۇ شەرت ماددىلىرى <%{base_url}> دىكى مەزكۇر مۇنبەرنى ئىشلىتىشنى چەكلىمەيدۇ، ئەمما كۈنلەرنىڭ بىرىدە چەكلىشى مۇمكىن. بۇ خىل ئەھۋالدا، مەزكۇر مۇنبەرنى ئىشلىتىشتە، بۇ مۇنبەرنى يۈرگۈزىدىغان شىركەت %{company_name} نىڭ بۇ شەرت ماددىلىرىغا چوقۇم قوشۇلۇشىڭىز كېرەك.\n\nمەزكۇر شىركەت باشقا شەرتلەرگە ئاساسەن باشقا مەھسۇلات ۋە مۇلازىمەتنى تەمىنلىشى مۇمكىن. بۇ ماددىلار پەقەت مەزكۇر مۇنبەرگىلا قوللىنىلىدۇ.\n\nئاتلايدۇ:\n\n- [مۇھىم ماددىلار](#heading--important-terms)\n- [مەزكۇر مۇنبەرنى ئىشلىتىش ئىجازىتىڭىز](#heading--permission)\n- [مەزكۇر مۇنبەرنى ئىشلىتىش شەرتلىرى](#heading--conditions)\n- [قوشۇلۇشچان قوللىنىش](#heading--acceptable-use)\n- [مەزمۇن ئۆلچىمى](#heading--content-standards)\n- [قانۇن ئىجراسى](#heading--enforcement)\n- [ھېساباتىڭىز](#heading--your-account)\n- [مەزمۇنىڭىز](#heading--your-content)\n- [مەسئۇلىيىتىڭىز](#heading--responsibility)\n- [كەچۈرۈم باياناتى](#heading--disclaimers)\n- [مەسئۇلىيەت چەكلىمىسى](#heading--liability)\n- [قايتۇرما ئىنكاس](#heading--feedback)\n- [ئاخىرلاشتۇرۇش](#heading--termination)\n- [تالاش تارتىش](#heading--disputes)\n- [ئادەتتىكى شەرت ماددىلىرى](#heading--general)\n- [ئالاقە](#heading--contact)\n- [ئۆزگىرىش](#heading--changes)\n\n<h2 id=\"heading--important-terms\"><a href=\"#heading--important-terms\">مۇھىم ماددىلار</a></h2>\n\n***بۇ ماددىلار ئىجازەت ۋە مەسئۇلىيىتىڭىزگە تەسىر كۆرسىتىدىغان نۇرغۇن مۇھىم ماددىلارنى ئۆز ئىچىگە ئالىدۇ، مەسىلەن، [كەچۈرۈم باياناتى](#heading--disclaimers) دىكى مەسئۇلىيەتنى كەچۈرۈم قىلىش باياناتى، [مەسئۇلىيەت چەكلىمىسى](#heading--liability)دىكى مەزكۇر شىركەتنىڭ مەسئۇلىيىتىڭىزگە بولغان چەكلىمىسى، سىز [ئىشلىتىش مەسئۇلىيىتى](#heading--responsibility) گە ئاساسەن مەزكۇر شىركەت مەزكۇر مۇنبەرنى سۇيىئىستېمال قىلىشتىن كېلىپ چىققان زىياننى تۆلىشىگە قوشۇلىسىز ھەمدە [تالاش تارتىش](#heading--disputes) قا ئاساسەن مەسىلىنى ھەل قىلىشقا قوشۇلىسىز.***\n\n<h2 id=\"heading--permission\"><a href=\"#heading--permission\">مەزكۇر مۇنبەرنى ئىشلىتىش ئىجازىتىڭىز</a></h2>\n\nمەزكۇر شىركەت بۇ شەرت ماددىلىرىغا ئاساسەن مەزكۇر مۇنبەرنى ئىشلىتىش ئىجازىتى بېرىدۇ. ھەر كىم چوقۇم بۇ شەرت ماددىلىرىغا قوشۇلسا ئاندىن مەزكۇر مۇنبەرنى ئىشلىتەلەيدۇ. \n\n<h2 id=\"heading--conditions\"><a href=\"#heading--conditions\">مۇنبەرنى ئىشلىتىش شەرتلىرى</a></h2>\n\nمەزكۇر مۇنبەرنى ئىشلىتىشىڭىز تۆۋەندىكى شەرتلەرنىڭ چەكلىمىسىگە ئۇچرايدۇ:\n\n1. سىز چوقۇم كەم دېگەندە 13 ياشقا تولغان بولۇشىڭىز كېرەك.\n\n2. ئەگەر مەزكۇر شىركەت سىز بىلەن بىۋاسىتە ئالاقە قىلسا، سىزنىڭ مەزكۇر مۇنبەرنى ئىشلىتەلمەيدىغانلىقىڭىزنى بىلدۈرىدۇ، سىز مەزكۇر مۇنبەرنى ئەمدى ئىشلىتەلمەيسىز.\n\n3. سىز چوقۇم [قوشۇلۇشچان قوللىنىش](#heading--acceptable-use) ۋە [مەزمۇن ئۆلچىمى](#heading--content-standards) گە ئاساسەن مەزكۇر مۇنبەرنى ئىشلىتىسىز.\n\n<h2 id=\"heading--acceptable-use\"><a href=\"#heading--acceptable-use\">قوشۇلۇشچان قوللىنىش</a></h2>\n\n1. مەزكۇر مۇنبەرنى ئىشلەتكەندە قانۇنغا خىلاپلىق قىلىشقا بولمايدۇ.\n\n2. باشقىلارنىڭ ئالاھىدە ئىجازىتىسىز، باشقىلارنىڭ ھېساباتىنى مەزكۇر مۇنبەردە ئىشلىتىشكە ياكى ئىشلىتىشكە ئۇرۇنۇشقا بولمايدۇ.\n\n3. مەزكۇر مۇنبەردە ئىشلەتكۈچى ئاتى ياكى باشقا بىردىنبىر سالاھىيەت بەلگىسىنى سېتىۋېلىش، سېتىش ياكى باشقا ئۇسۇلدا تىجارەت قىلىشقا بولمايدۇ.\n\n4. مەزكۇر مۇنبەردىن پايدىلىنىپ ئېلان، شاخلىتىپ سېتىش خېتى تارقىتىشقا ياكى باشقا تەلەپ يوللاشقا بولمايدۇ، مەزكۇر مۇنبەردە ئادرېس ياكى باشقا شەخسىي ئۇچۇر توپلاپ، ئۇنى سودا ئېلخەت تىزىمى ياكى ساندانىدا ئىشلىتىشكە بولمايدۇ.\n\n5. ئۆمىلىگۈچ، توركۆرگۈ قىستۇرمىسى ياكى يۈكلىمە ۋە ياكى توركۆرگۈدىن باشقا كومپيۇتېر پىروگراممىسىدا مەزكۇر مۇنبەرنى ئاپتوماتىك زىيارەت قىلىشقا ياكى نازارەت قىلىشقا بولمايدۇ. ئەگەر سىز ئاشكارا ئىزدەش موتورىنى يۈرگۈزىدىغان بولسىڭىز، مەزكۇر مۇنبەردە ئۆمىلىگۈچ ئارقىلىق مەزمۇن تۇتۇپ ئىزدەش موتورىغا ئىندېكس تۇرغۇزسىڭىز بولىدۇ.\n\n6. مەزكۇر مۇنبەردىن تارقىتىش تىزىمى، خەۋەر گۇرۇپپىسى ياكى گۇرۇپپا ئېلخەت لەقىمىگە ئېلخەت يوللىسىڭىز بولمايدۇ.\n\n7. ئۆزىڭىزنى مەزكۇر شىركەتكە تەۋە ياكى مەزكۇر شىركەتنىڭ ئېتىراپ قىلىشىغا ئېرىشكەن دېگەندەك ساختا ئىشارەتلەردە بولسىڭىز بولمايدۇ.\n\n8. باشقا تور بېكەتتە مەزكۇر مۇنبەردىكى سۈرەت ياكى باشقا غەيرىي مول تېكىست بولمىغان مەزمۇنغا ئۇلانما قوشسىڭىز بولمايدۇ.\n\n9. مەزكۇر مۇنبەردىن چۈشۈرگەن ماتېرىياللاردىكى مەخسۇس ئىگىدارلىقنى بىلدۈرىدىغان ھەر قانداق بەلگىنى چىقىرىۋەتسىڭىز بولمايدۇ.\n\n10. باشقا تور بېكەتتە «<iframe>» ئىشلىتىپ مەزكۇر مۇنبەرنىڭ ھەر قانداق بۆلىكىنى كۆرسەتسىڭىز بولمايدۇ.\n\n11. مەزكۇر مۇنبەرنىڭ ھەر قانداق بىخەتەرلىك ياكى زىيارەت چەكلىمىسىنى چەكلەشكە، رەت قىلىشقا ياكى دالدىلىنىشقا بولمايدۇ.\n\n12. مۇۋاپىق بولمىغان ئىلتىماس مىقدارى ئارقىلىق ياكى مەزكۇر مۇنبەرنىڭ ئاساسى قەۋىتىدىكى ئۇچۇر سىستېمىسىغا نامۇۋاپىق يۈك ئىلتىماسى يوللاپ، مەزكۇر مۇنبەرنىڭ ئاساسىي ئەسلىھەلىرىگە بېسىم ئېلىپ كەلسىڭىز بولمايدۇ.\n\n13. مەزكۇر مۇنبەر ئارقىلىق باشقىلارنىڭ سالاھىيىتىدە سىياقلانسىڭىز بولمايدۇ.\n\n14. ھەر قانداق كىشىنى بۇ ماددىلارغا خىلاپلىق قىلىشقا رىغبەتلەندۈرسىڭىز ياكى ياردەم بەرسىڭىز بولمايدۇ.\n\n<h2 id=\"heading--content-standards\"><a href=\"#heading--content-standards\">مەزمۇن ئۆلچىمى</a></h2>\n\n1. مەزكۇر مۇنبەردە قانۇنسىز، باشقىلارنى بىزار قىلىدىغان ياكى زىيان يەتكۈزىدىغان مەزمۇن تارقاتسىڭىز بولمايدۇ. بۇلاردىن باشقا يەنە باشقىلارنى پاراكەندە قىلىدىغان، تىللايدىغان ياكى ئۆچمەنلىك قىلمىشىغا ئائىت مەزمۇنلارنى ئۆز ئىچىگە ئالىدۇ. \n\n2. مەزكۇر مۇنبەرگە قانۇنغا خىلاپ، ھەر قانداق كىشىنىڭ بىلىم مۈلۈك ھوقۇقى، شەخسىيىتىگە دەخلى-تەرۇز قىلىدىغان ياكى سىز بىلەن باشقىلار ئارىسىدا تۈزۈلگەن توختامغا خىلاپ مەزمۇنلارنى ئېلان قىلىشقا بولمايدۇ. \n\n3. مەزكۇر مۇنبەرگە كومپيۇتېر ۋىرۇسى ياكى جاسۇسلۇق يۇمشاق دېتالىغا ئوخشاش زەھەرخەندە كود يوشۇرۇنغان مەزمۇننى يوللاشقا بولمايدۇ.\n\n4. مەزكۇر مۇنبەرگە ئورۇن بەلگىسى شەكلىدە مەزمۇن يوللاپ مۇئەييەن ئادرېس، ئىشلەتكۈچى ئاتى ياكى باشقا بىردىنبىر سالاھىيەت بەلگىسىنى ساقلاپ قېلىشقا بولمايدۇ.\n\n5. مەزكۇر مۇنبەردە باشقىلارنىڭ مەخپىيەتلىكى ياكى شەخسى ئۇچۇرىغا ئوخشاش مەزمۇنلارنى ئىجازەتسىز ھالدا ئاشكارىلىسىڭىز بولمايدۇ.\n\n<h2 id=\"heading--enforcement\"><a href=\"#heading--enforcement\">قانۇن ئىجراسى</a></h2>\n\nمەزكۇر شىركەت قانۇن يول قويغان ئەڭ كەڭ دائىرىدە بۇ ماددىلارغا خىلاپلىق قىلغانلارنىڭ قىلمىشىنى تەكشۈرۈپ ۋە ئەرز قىلالايدۇ. مەزكۇر شىركەت قانۇن ئىجرا قىلىش تارماقلىرى ئارقىلىق ھەمدە ئۇلار بىلەن ھەمكارلىشىپ قانۇنغا خىلاپ ۋە بۇ ماددىلارغا خىلاپ قىلمىشنى ئەرز قىلالايدۇ.\n\nمەزكۇر شىركەت ھەر قانداق سەۋەبتىن مەزكۇر مۇنبەردىكى مەزمۇننى ئۆزگەرتىش، تەھرىرلەش ۋە ئۆچۈرۈش ھوقۇقىنى ساقلاپ قالىدۇ. ئەگەر سىز بىرەيلەننىڭ مەزكۇر مۇنبەرگە يوللىغان مەزمۇنىدا بۇ ماددىلارغا خىلاپ مەزمۇن بار دەپ قارىسىڭىز [دەرھال بىز بىلەن ئالاقىلىشىڭ](#heading--contact).\n\n<h2 id=\"heading--your-account\"><a href=\"#heading--your-account\">ھېساباتىڭىز</a></h2>\n\nسىز چوقۇم ھېسابات قۇرۇپ ۋە تىزىمغا كىرگەندىن كېيىن ئاندىن مۇنبەرنىڭ بەزى ئىقتىدارىنى ئىشلىتەلەيسىز.\n\nھېسابات قۇرغاندا، سىز چوقۇم ئۆزىڭىز ھەققىدىكى بەزى ئۇچۇرلارنى تەمىنلەيسىز. ئەگەر ھېسابات قۇرسىڭىز، كەم دېگەندە ئىناۋەتلىك ئېلخەت ئادرېسى تەمىنلەشكە قوشۇلۇپ ۋە شۇ ئادرېسنىڭ ئەڭ يېڭى ھالەتتە تۇرۇشىغا قوشۇلىسىز. سىز خالىغان ۋاقىتتا <%{contact_email}> غا ئېلخەت يېزىپ ھېساباتىڭىزنى تاقىۋېتەلەيسىز.\n\nھېساباتىڭىزنى ئىشلىتىپ ئىجرا قىلغان بارلىق مەشغۇلاتقا مەسئۇل بولۇشقا قوشۇلىسىز، مەيلى ئۇ مەشغۇلات سىزنىڭ ئىجازىتىڭىز بىلەن ئېلىپ بېرىلسۇن ياكى ئېلىپ بېرىلمىسۇن، بۇ ھېساباتىڭىزنى تاقىغۇچە ياكى ھېساباتىڭىزنىڭ ئوغرىلانغانلىقىنى مەزكۇر شىركەتكە ئۇقتۇرۇش قىلغۇچە داۋاملىشىدۇ. ئەگەر ھېساباتىڭىزنىڭ ئوغرىلانغانلىقىدىن گۇمانلانسىڭىز، سىز دەرھال مەزكۇر شىركەتكە ئۇقتۇرۇشقا قوشۇلىسىز. ھېساباتىڭىزغا بىخەتەر ئىم تاللاپ ئۇنى مەخپىي تۇتۇشقا قوشۇلىسىز. \n\nنەشر ھوقۇقىغا مۇناسىۋەتلىك ئۆچۈرۈش ئىلتىماسى تۈزۈمىنى بىر تەرەپ قىلىش جەريانىدا ياكى ئەگەر مەزكۇر شىركەت سىزنى بۇ ماددىلاردىكى خالىغان قائىدىگە خىلاپلىق قىلدى دەپ قارىغان بولسا، مەزكۇر شىركەت مەزكۇر مۇنبەردىكى ھېساباتىڭىزنى چەكلىشى، ۋاقىتلىق توختىتىشى ياكى تاقىۋېتىشى مۇمكىن.\n\n<h2 id=\"heading--your-content\"><a href=\"#heading--your-content\">مەزمۇنىڭىز</a></h2>\n\nبۇ ماددىلاردىكى ھەر قانداق مەزمۇن مەزكۇر شىركەت سىز مەزكۇر مۇنبەردە ھەمبەھىرلىگەن بىلىم مۈلۈك ھوقۇقىنىڭ ھەر قانداق ئىگىدارلىق ھوقۇقىنى بەرمەيدۇ، مەسىلەن، ھېسابات ئۇچۇرى، يازما ياكى سىز مەزكۇر مۇنبەرگە يوللىغان باشقا مەزمۇن. بۇ ماددىدىكى ھەر قانداق مەزمۇن مەزكۇر شىركەتنىڭ بىلىم مۈلۈك ھوقۇقىنىڭ ھەر قانداق ئىگىدارلىق ھوقۇقىنى سىزگە بەرمەيدۇ.\n\nسىز بىلەن مەزكۇر شىركەت ئارىسىدا، سىز يەنىلا مەزكۇر مۇنبەرگە يوللىغان مەزمۇنغا تولۇق مەسئۇل. سىز مەزكۇر مۇنبەرگە يوللىغان مەزمۇننى مەزكۇر شىركەتنىڭ تەشەببۇسى ياكى مەزكۇر شىركەتنىڭ تەستىقى بىلەن يوللىغانلىقىڭىزنى خاتا ھالدا ئىما قىلماسلىققا قوشۇلىسىز. بۇ ماددىلار مەزكۇر شىركەتتىن بۇ ماددىلارغا ئاساسەن سىز يوللىغان مەزمۇننىڭ كۆپەيتىلمىسىنى ساقلاش، ئاسراش ياكى تەمىنلەشنى تەلەپ قىلمايدۇ، مەزكۇر شىركەتتىن ئۇنى ئۆزگەرتىشنىمۇ تەلەپ قىلمايدۇ.\n\nسىز مۇنبەرگە يوللىغان مەزمۇن سىزگە تەۋە، سىز باشقىلارغا قانداق ئىجازەت بېرىشنى قارار قىلىسىز. ئەمما مەزكۇر شىركەتنىڭ مۇنبەردىكى باشقا ئىشلەتكۈچىلەرگە سىز مەزكۇر مۇنبەرگە يوللىغان مەزمۇننى تەمىنلىشىگە يول قويۇشىڭىز كېرەك. مەزكۇر ئالاھىدە ئىجازەت شىركەتنىڭ مەزكۇر مۇنبەرگە يوللانغان مەزمۇننى كۆچۈرۈپ، تارقىتىپ ۋە تەھلىل قىلىشىغا يول قويىدۇ.\n\nمەزكۇر مۇنبەرگە يوللانغان مەزمۇن ئۆچۈرۈلسە، مەيلى ئۇنى سىز ياكى مەزكۇر شىركەت ئۆچۈرسۇن، ئەڭ ئاخىرقى نۇسخىسى شىركەتنىڭ زاپىسى، غەملىكى ۋە باشقا سىستېمىسىدىن يوقاپ كەتكەندە، مەزكۇر شىركەتنىڭ ئالاھىدە ئىجازىتى شۇ ھامان ئاخىرلىشىدۇ. سىز يوللىغان مەزمۇنغا ئىلتىماس قىلغان باشقا ئىجازەت، مەسىلەن [بىلىم ھەمبەھىرلەش](https://creativecommons.org) ئىجازىتى، مەزمۇنىڭىز ئۆچۈرۈلگەندىن كېيىن يەنە داۋاملىشىدۇ. بۇ ئىجازەت باشقىلار ياكى مەزكۇر شىركەتكە مەزكۇر مۇنبەر ئارقىلىق مەزمۇنىڭىزنى ھەمبەھىرلەش ئىجازىتى بېرىدۇ. \n\nمەزكۇر مۇنبەرگە سىز يوللىغان مەزمۇننى تاپشۇرۇۋالغان باشقىلار بەلكىم سىزنىڭ مەزمۇن ئىجازەت ماددىڭىزغا خىلاپلىق قىلىشى مۇمكىن. سىز مەزكۇر شىركەتنىڭ بۇ خىل قانۇنسىز قىلمىش ياكى ئۇنىڭ ئاقىۋىتىگە مەسئۇل بولمايدىغانلىقىغا قوشۇلىسىز.\n\n<h2 id=\"heading--responsibility\"><a href=\"#heading--responsibility\">مەسئۇلىيىتىڭىز</a></h2>\n\nسىز بۇ ماددىلارغا خىلاپلىق قىلىپ ياكى باشقىلار مەزكۇر مۇنبەردىكى ھېساباتىڭىزنى ئىشلىتىپ بۇ ماددىلارغا خىلاپلىق قىلىپ باشقىلار ئەرز قىلغان قانۇنىي تۆلەمنى تۆلەيدىغانلىقىڭىزغا قوشۇلىسىز. سىز ۋە مەزكۇر شىركەت تېزلىكتە قارشى تەرەپكە قانۇنىي تۆلەم ئۇقتۇرۇشى تاپشۇرۇۋالغانلىقىنى خەۋەر قىلىشقا قوشۇلىدۇ. ئەگەر مەزكۇر شىركەت مەلۇم قانۇنىي تۆلەم ئۇقتۇرۇشىنى سىزگە ۋاقتىدا خەۋەر قىلالمىغان بولسا، سىزنىڭ ۋاقتىدا ئۇقتۇرۇش قىلىنسا قارشى تۇرۇپ، زىياندىن قوغدىنالايدىغانلىقىڭىز ھەققىدە مەزكۇر شىركەتتىن تۆلەم تەلەپ قىلىشىڭىز ھاجەتسىز. سىز مەزكۇر شىركەتنىڭ قانۇنىي تۆلەمگە قارىتا تەكشۈرۈش، ئاقلاش ۋە ھەل قىلىشقا نىسبەتەن كونترول قىلىشىغا يول قويىدىغانلىقىڭىز ھەمدە بۇ تىرىشچانلىقلارغا ھەمكارلىشىدىغانلىقىڭىزغا قوشۇلىسىز. \n\n<h2 id=\"heading--disclaimers\"><a href=\"#heading--disclaimers\">كەچۈرۈم باياناتى</a></h2>\n\n***سىز مەزكۇر مۇنبەر ۋە مۇنبەردىكى مەزمۇننى ئىشلىتىشتىكى بارلىق خەتەرنى قوبۇل قىلىسىز. قانۇن يول قويغان دائىرىدە، مەزكۇر شىركەت ۋە ئۇنىڭ مۇلازىمەت تەمىنلىگۈچىسى ئەسلى پېتى مەزكۇر مۇنبەرنى تەمىنلەيدۇ، ھېچقانداق كاپالەت بىلەن تەمىنلىمەيدۇ.***\n\nمەزكۇر مۇنبەر ئۇلانما ئارقىلىق باشقىلار يۈرگۈزۈۋاتقان مەزكۇر مۇنبەر ۋە مۇلازىمەتنى توپلاشتۇرالايدۇ. مەزكۇر شىركەت باشقىلار يۈرگۈزۈۋاتقان مۇلازىمەت ياكى تەمىنلىشى مۇمكىن بولغان مەزمۇنغا ھېچقانداق كاپالەت بەرمەيدۇ. باشقىلار يۈرگۈزۈپ تەمىنلىگەن مۇلازىمەت سىز بىلەن شۇ مۇلازىمەتنى يۈرگۈزگۈچى ئارىسىدىكى باشقا ماددىلارنىڭ چەكلىمىسىگە ئۇچرايدۇ.\n\n<h2 id=\"heading--liability\"><a href=\"#heading--liability\">مەسئۇلىيەت چەكلىمىسى</a></h2>\n\n***سىز بۇ شەرت ماددىلىرىغا قوشۇلغاندا، مەزكۇر شىركەت ۋە ئۇنىڭ مۇلازىمەت تەمىنلىگۈچىلىرى كىشىلەر ئالدىن بىلەلمەيدىغان زىيان ئۈچۈن سىزگە جاۋابكار بولمايدۇ.***\n\n***قانۇن يول قويغان دائىرىدە، مەزكۇر مۇنبەر ياكى مەزكۇر مۇنبەرنىڭ مەزمۇنىغا مۇناسىۋەتلىك ھەر قانداق شەكىلدىكى تۆلەمگە نىسبەتەن، سىزنىڭ بارلىق مەسئۇلىيىتىڭىز $50 (ئەللىك دوللار) دا چەكلىنىدۇ.***\n\n<h2 id=\"heading--feedback\"><a href=\"#heading--feedback\">قايتۇرما ئىنكاس</a></h2>\n\nمەزكۇر شىركەت سىزنىڭ مەزكۇر مۇنبەرگە قايتۇرما ئىنكاس ۋە تەكلىپ يوللىشىڭىزنى قارشى ئالىمىز. تۆۋەندىكى [ئالاقە](#heading--contact) بۆلىكىدىن پايدىلىنىپ، بىز بىلەن ئالاقىلىشىشنىڭ ئۇسۇلىنى چۈشىنىڭ.\n\nمەزكۇر شىركەتنىڭ سىز تەمىنلىگەن قايتۇرما ئىنكاس ۋە تەكلىپكە ئاساسەن ئەركىن تەدبىر قوللىنىشقا قوشۇلىسىز ھەمدە مەزكۇر شىركەتنىڭ مۇناسىۋەتلىك ئىنكاسنىڭ قوللىنىلغانلىقى ھەققىدە سىزگە ئۇقتۇرۇش قىلىشىنىڭ ھاجىتى يوق، سىزنىڭ ئىجازىتىڭىزنى ئالمايدۇ ياكى سىزگە ھەق تۆلىمەيدۇ. بەلكىم مەخپىيەتلىك ياكى مەخسۇس قايتۇرما ئىنكاس ياكى تەكلىپ دەپ قارىغانلىرىڭىزنى سىز ياكى باشقىلارغا يوللىماسلىققا قوشۇلىسىز.\n\n<h2 id=\"heading--termination\"><a href=\"#heading--termination\">ئاخىرلاشتۇرۇش</a></h2>\n\nسىز ياكى شىركەت خالىغان ۋاقىتتا بۇ شەرت ماددىلىرىدا بايان قىلىنغان كېلىشىمنى ئاخىرلاشتۇرالايدۇ. كېلىشىمىمىز ئاخىرلاشقاندا، مەزكۇر مۇنبەرنى ئىشلىتىش ئىجازىتىڭىزمۇ ئاخىرلىشىدۇ.\n\nتۆۋەندىكى شەرت ماددىلىرى كېلىشىمىمىز ئاخىرلاشقاندىن كېيىنمۇ يەنىلا كۈچكە ئىگە: [مەزمۇنىڭىز](#heading--your-content), [قايتۇرما ئىنكاس](#heading--feedback), [مەسئۇلىيىتىڭىز](#heading--responsibility), [كەچۈرۈم باياناتى](#heading--disclaimers), [مەسئۇلىيەت چەكلىمىسى](#heading--liability) ۋە [ئادەتتىكى شەرت ماددىلىرى](#heading--general).\n\n<h2 id=\"heading--disputes\"><a href=\"#heading--disputes\">تالاش تارتىش</a></h2>\n\n%{governing_law} بۇ شەرت ماددىلىرى ياكى مەزكۇر مۇنبەرنى ئىشلىتىشكە مۇناسىۋەتلىك ھەر قانداق تالاش تارتىشنى باشقۇرۇپ نازارەت قىلىدۇ.\n\nسىز ۋە شىركەت پەقەت %{city_for_disputes} ئىشتات ياكى فېدېراتسىيە سوتى بۇ شەرت ماددىلىرى بىلەن مۇناسىۋەتلىك چەكلەش بۇيرۇقىنى چىقىرىدىغانلىقىغا قوشۇلىدۇ. سىز ۋە مەزكۇر شىركەت بۇ سوتلارنىڭ باشقۇرۇش تەۋەلىكى، دەۋا ئورنى ياكى سوت ئېچىش ئورنىغا قارشى تۇرمايدۇ.\n\n***سىز ۋە مەزكۇر شىركەت چەكلەش كۈچىگە ئىگە ئامېرىكا كېسىم جەمئىيىتىنىڭ كېسىمى ئارقىلىق ھەل قىلىنىدۇ، كومپيۇتېر ئالدامچىلىقى ۋە سۇيىئىستېمال قىلىش قانۇنىغا ئاساسەن چەكلەش ياكى تۆلەم تەلەپ قىلىنمايدۇ. كېسىم ئامېرىكا كېسىم جەمئىيىتىنىڭ سودا كېسىم قائىدىسى (Commercial Arbitration Rules) ۋە ئىستېمالچىلارغا مۇناسىۋەتلىك تالاش تارتىشنىڭ تولۇقلىما تەرتىپى(Supplementary Procedures for Consumer Related Disputes) گە بويسۇنىدۇ. كېسىم %{city_for_disputes} دا ئېلىپ بېرىلىدۇ. سىز مەيلى جاۋابكار ياكى كوللېكتىپ ئەزا بولۇڭ، سىز شەخسىي سالاھىيىتىڭىز بىلەن ھەر قانداق تالاش تارتىشنى ھەل قىلىسىز، كوللېكتىپ ئەرز ياكى باشقا ۋاكالەتچى ئەرزىنىڭ بىر قىسمى بولمايسىز. مەزكۇر شىركەتنىڭ ئىجازىتى بولماي تۇرۇپ، ھەر قانداق كېسىم كەسكۈچى ھەر قانداق تالاش تارتىش بىلەن باشقا تالاش تارتىشنى بىرلەشتۈرسە بولمايدۇ.***\n\nھەر قانداق كېسىم كېسىم ھەققى، مۇۋاپىق ئادۋوكات ھەققى ۋە گۇۋاھچىنىڭ مۇۋاپىق ھەققىنى ئۆز ئىچىگە ئالىدۇ. سىز ۋە مەزكۇر شىركەت ھەر قانداق باشقۇرۇش تەۋەلىكىدىكى سوت مەھكىمىسىدە كېسىم قىلىنىشى مۇمكىن.\n\n<h2 id=\"heading--general\"><a href=\"#heading--general\">ئادەتتىكى شەرت ماددىلىرى</a></h2>\n\nئەگەر بۇ شەرت ماددىلىرىنىڭ ئىچىدىكى مەلۇم بىر تۈرنى يازمىچە بەلگىلىمە بويىچە ئىجرا قىلغىلى بولمىسا، ئەمما ئۇنى ئۆزگەرتكەندىن كېيىن ئىجرا قىلغىلى بولسا، ئۇنداقتا زۆرۈر بولغان ئەڭ تۆۋەن چەكتە شۇ بەلگىلىمىنى تۈزىتىپ، ئۇنى ئىجرا قىلىدۇ. بولمىسا ئۇ بەلگىلىمە ئۆچۈرۈلىدۇ.\n\nسىز بىلەن مەزكۇر شىركەت ئارىسىدا تۈزۈلگەن كېلىشىمنى ئۆتۈنۈپ بېرىشكە بولمايدۇ. مەزكۇر شىركەت كېلىشىمىزڭىزنى مەزكۇر شىركەتنىڭ ھەر قانداق تارماق شىركىتى، مەزكۇر شىركەتنىڭ تىزگىنلەش ھوقۇقىغا ئىگە خالىغان باشقا شىركەت ياكى مەزكۇر مۇنبەر بىلەن مۇناسىۋەتلىك شىركەتنىڭ مۈلكىنى سېتىۋالغان خالىغان باشقا شىركەتكە ئۆتۈنۈپ بەرسە بولىدۇ. بۇ شەرت ماددىلىرىغا خىلاپلىق قىلىپ ئۆتۈنۈپ بېرىشكە ئۇرۇنۇشنىڭ ھەممىسى قانۇنىي كۈچكە ئىگە ئەمەس.\n\nمەزكۇر كېلىشىمنى يۈرگۈزۈش جەريانىدىكى خالىغان ئىجازەت ۋە مەزكۇر كېلىشىمگە خىلاپ ھەر قانداق قىلمىشنىڭ سۈرۈشتۈرۈلمەسلىكى مەزكۇر كېلىشىمگە خىلاپ ھەر قانداق باشقا قىلمىشنىڭ سۈرۈشتۈرۈلمەسلىكتىن دېرەك بەرمەيدۇ.\n\nبۇ شەرت ماددىلىرى سىز بىلەن شىركەت ئارىسىدىكى سىزنىڭ مەزكۇر مۇنبەرنى ئىشلىتىش ھەققىدىكى بارلىق كېلىشىم ماددىلىرىنى ئۆز ئىچىگە ئالىدۇ. بۇ ماددىلار سىزنىڭ مەزكۇر مۇنبەرنى ئىشلىتىشكە مۇناسىۋەتلىك باشقا ھەر قانداق كېلىشىمنىڭ ئورنىنى تولۇق ئالىدۇ، مەيلى ئۇ يېزىقچە كېلىشىم بولسۇن بولمىسۇن.\n\n<h2 id=\"heading--contact\"><a href=\"#heading--contact\">ئالاقە</a></h2>\n\nسىز تۆۋەندىكى ئۇسۇلدا بۇ ماددىلارغا ئاساسەن مەزكۇر شىركەتكە ئۇقتۇرۇش قىلسىڭىز، شۇنداقلا مەسىلىنى مەزكۇر شىركەتكە يوللىسىڭىز بولىدۇ: <%{contact_email}>.\n\nمەزكۇر شىركەت بۇ ماددىلارغا ئاساسەن، سىز مەزكۇر مۇنبەردىكى ھېساباتىڭىزدا تەمىنلىگەن ئېلخەت ئادرېسىنى ئىشلىتىپ ياكى مەزكۇر مۇنبەرنىڭ باش بېتى ياكى ھېسابات بېتىڭىزدە ئۇچۇر يوللاپ سىزگە ئۇقتۇرۇشى مۇمكىن.\n\n<h2 id=\"heading--changes\"><a href=\"#heading--changes\">ئۆزگىرىش</a></h2>\n\nمەزكۇر شىركەتنىڭ بۇ شەرت ماددىلىرىنى ئۆزگەرتكەن ۋاقىت [ئاخىرقى قېتىم يېڭىلانغان چېسلا كىرگۈزۈلىدۇ] ھەمدە بۇ ماددىلارنى يەنە ئۆزگەرتىشى مۇمكىن. مەزكۇر شىركەت مەزكۇر مۇنبەردە بارلىق يېڭىلاشلارنى تارقىتىدۇ. زور ئۆزگەرتىش بار يېڭىلاشقا نىسبەتەن، ئەگەر سىز ھېسابات قۇرۇپ ئىناۋەتلىك ئېلخەت ئادرېسى تەمىنلىگەن بولسىڭىز، مەزكۇر شىركەت سىزگە ئېلخەت يوللاشقا قوشۇلىدۇ. مەزكۇر شىركەت مەزكۇر مۇنبەردە ئالاھىدە ئۇچۇر ياكى ئەسكەرتىش ئارقىلىق يېڭىلاشنى ئېلان قىلىدۇ.\n\nسىز بۇ شەرت ماددىلىرىنىڭ يېڭىلانغانلىقىغا دىققەت قىلغاندىن كېيىن، بۇ يېڭى شەرت ماددىلىرىغا چوقۇم قوشۇلغاندىن كېيىن ئاندىن مەزكۇر مۇنبەرنى داۋاملىق ئىشلىتەلەيسىز.\n"
  privacy_topic:
    title: "شەخسىيەت تۈزۈمى"
    body: |
      ## [مۇنبەر باشقۇرغۇچى، تۆۋەندىكىسى تور بېكىتىڭىزگە شەخسىيەت تۈزۈمى بەلگىلەشنىڭ دەسلەپكى قېلىپى.]

      <a name="collect"></a>

      ## [قانداق ئۇچۇرلارنى توپلايمىز؟](#collect)

      سىز تور بېكىتىمىزگە تىزىملاتقاندا، ئۇچۇرىڭىزنى توپلايمىز، مۇنبىرىمىزدىكى مەزمۇننى ئوقۇپ، يازما يېزىپ ۋە ھەمبەھىرلىگەن يازمىغا ئىنكاس يېزىپ مۇنازىرىگە قاتناشقاندا، ئۇچۇرلىرىڭىزنى توپلايمىز.

      تور بېكىتىمىزگە تىزىملاتقاندا، ئىسىم تەگئات ۋە ئېلخەت ئادرېسىنى كىرگۈزۈشىڭىزنى تەلەپ قىلىشى مۇمكىن. ئەمما تور بېكىتىمىزگە تىزىملاتمايمۇ زىيارەت قىلالايسىز. ئېلخەت ئادرېسىڭىز بىردىنبىر ئۇلانما ئارقىلىق دەلىللىنىدۇ. ئەگەر ئۇ ئۇلانمىنى زىيارەت قىلسىڭىز، بىز شۇ ئېلخەت ئادرېسىنى سىزنىڭ باشقۇرىدىغانلىقىڭىزنى بىلەلەيمىز.

      تىزىملىتىش ۋە يازما يوللىغاندا، يازما يوللانغان IP ئادرېسنى خاتىرىلەيمىز. يەنە مۇلازىمېتىر كۈندىلىك خاتىرىسىنى ساقلىشىمىز مۇمكىن، ئۇنىڭدا مۇلازىمېتىرىمىزغا يوللانغان ھەر بىر ئىلتىماسنىڭ IP ئادرېسى بار.

      <a name="use"></a>

      ## [ئۇچۇرىڭىزنى نېمىگە ئىشلىتىمىز؟](#use)

      سىزدىن توپلىغان ھەر قانداق ئۇچۇرنى تۆۋەندىكى ئۇسۇلنىڭ بىرىدە ئىشلىتىمىز:

      * تەسىراتىڭىزنى خاسلاشتۇرۇش &mdash; ئۇچۇرىڭىز ئېھتىياجىڭىزنى تېخىمۇ ياخشى قاندۇرۇشىمىزغا ياردەم بېرىدۇ.
      * تور بېكىتىمىزنى ياخشىلاش &mdash; سىز بىزگە تەمىنلىگەن ئۇچۇر ۋە قايتۇرما ئىنكاسقا ئاساسەن، تور بېكىتىمىزنى ئۈزلۈكسىز ياخشىلاشقا تىرىشىمىز.
      * خېرىدار مۇلازىمىتىنى ياخشىلاش &mdash; ئۇچۇرىڭىز خېرىدار مۇلازىمەت ئىلتىماسى ۋە قوللاش ئېھتىياجىغا تېخىمۇ ئۈنۈملۈك ئىنكاس قايتۇرۇشىمىزغا ياردەم بېرىدۇ.
      * قەرەللىك ئېلخەت يوللاش &mdash; سىز تەمىنلىگەن ئېلخەت ئادرېسى سىزگە ئۇچۇر يوللاشقا، تېما ئۆزگەرتىش ھەققىدىكى ئىلتىماسىڭىزنىڭ ئۇقتۇرۇشى، ئىشلەتكۈچى ئىسمىڭىزغا ئىنكاس قايتۇرۇش، جاۋاب سۈرۈشتۈرۈش ۋە ياكى باشقا ئىلتىماس ياكى مەسىلە ئۈچۈن ئىشلىتىلىشى مۇمكىن.

      <a name="protect"></a>

      ## [ئۇچۇرىڭىزنى قانداق قوغدايمىز؟](#protect)

      بىز ھەر خىل بىخەتەرلىك تەدبىرلىرىنى قوللىنىپ، سىز ئۇچۇر كىرگۈزگەن، يوللىغان ياكى شەخسىي ئۇچۇرلىرىڭىزنى زىيارەت قىلغاندا ئۇچۇرلىرىڭىزنىڭ بىخەتەرلىكىگە كاپالەتلىك قىلىمىز.

      <a name="data-retention"></a>

      ## [ئۇچۇرنى ساقلاپ قېلىش تۈزۈمى دېگەن نېمە؟](#data-retention)

      بىز پۈتۈن كۈچىمىز بىلەن تىرىشىپ::

      * دىن ئاشۇرۇۋەتمەيمىز، ئۇ كۈندىلىك خاتىرىدە مەزكۇر مۇلازىمېتىرغا يوللانغان بارلىق ئىلتىماسلارنىڭ مۇلازىمېتىر كۈندىلىك خاتىرە ھۆججىتىنى ساقلاش ۋاقتىنى [كۈن سانى] IP ئادرېسى بار.

      <a name="cookies"></a>

      ## [بىز ساقلانما (Cookie) ئىشلىتەمدۇق؟](#cookies)

      ھەئە. ساقلانما (Cookie) سىز يول قويغان ئەھۋالدا، تور بېكەت ياكى مۇلازىمەت تەمىنلىگۈچى سىزنىڭ توركۆرگۈڭىز ئارقىلىق كومپيۇتېرىڭىزنىڭ قاتتىق دىسكىسىغا يوللىغان كىچىك ھۆججەت. بۇ ساقلانما ئارقىلىق تور بېكەت توركۆرگۈڭىزنى تونۇيالايدۇ ھەمدە ئەگەر تىزىملاتقان ھېساباتىڭىز بولسا، ئۇنى تىزىملاتقان ھېساباتىڭىز بىلەن باغلايدۇ.

      بىز ساقلانما ئىشلىتىپ مايىللىقىڭىزنى چۈشىنىپ ۋە ساقلاپ كەلگۈسىدىكى زىيارىتىڭىزگە قولايلىق يارىتىپ، تور بېكىتىمىزنىڭ ئېقىم مىقدارى ۋە تور بېكەتنىڭ تەسىرلىشىش ئۇچۇرىنىڭ خۇلاسىسىنى توپلاپ، كەلگۈسىدە تېخىمۇ ياخشى تور بېكەت تەسىراتى ۋە قورالى بىلەن تەمىنلەشكە ئىشلىتىمىز. بىز ئۈچىنچى تەرەپ مۇلازىمەت تەمىنلىگۈچى بىلەن توختام تۈزۈپ، تور بېكىتىمىزنىڭ خېرىدارلىرىنى تېخىمۇ ياخشى چۈشىنىشىمىزدە ياردەمگە ئېرىشىشىمىز مۇمكىن. بۇ مۇلازىمەت تەمىنلىگۈچىلەرنىڭ بىزگە ۋاكالىتەن ئۇچۇر توپلىشىغا يول قويمايمىز، بىزگە ياردەملىشىپ كەسپىمىزنى راۋاجلاندۇرۇش ۋە ياخشىلاش بۇنىڭ سىرتىدا.

      <a name="disclose"></a>

      ## [بىز بىرەر ئۇچۇرنى سىرتقا ئاشكارىلامدۇق؟](#disclose)

      بىز سىرتقا سىزنىڭ شەخسىي ئۇچۇرىڭىزنى، ساتمايمىز، سودىغا ئىشلەتمەيمىز ياكى باشقا ئۇسۇلدا ئۆتۈنۈپ بەرمەيمىز. بۇلار بىزگە ھەمكارلىشىپ تور بېكەتنى يۈرگۈزگۈچى، تىجارەت قىلغۇچى ياكى مۇلازىمەت تەمىنلەيدىغان ئىشەنچلىك ئۈچىنچى تەرەپنى ئۆز ئىچىگە ئالمايدۇ، ئالدىنقى شەرتى ئۈچىنچى تەرەپ بۇ ئۇچۇرلارنىڭ مەخپىيەتلىكىنى ساقلاشقا قوشۇلۇشى كېرەك. بىز قانۇنغا بويسۇنۇش، تور بېكىتىمىزنىڭ مىزانىنى ئىجرا قىلىش ياكى بىز ياكى باشقىلارنىڭ ھوقۇقى، مال-مۈلكى ياكى بىخەتەرلىكىنى قوغداش يۈزىسىدىن ئېلان قىلىشقا توغرا كەلگەندە، ئۇچۇرىڭىزنى ئېلان قىلىشىمىز مۇمكىن. ئەمما شەخسىي ئۇچۇرنى پەرقلەندۈرگىلى بولمايدىغان زىيارەت ئۇچۇرىنى بازارچىلىق، ئېلان ياكى باشقا مەقسەتتە ئىشلىتىشكە تەمىنلىشىمىز مۇمكىن.

      <a name="third-party"></a>

      ## [ئۈچىنچى تەرەپ ئۇلانما](#third-party)

      بەزىدە، بىز تور بېكىتىمىزدە بار ياكى تەمىنلىنىدىغان ئۈچىنچى تەرەپ مەھسۇلات ياكى مۇلازىمەتنى ئۆزىمىز قارار قىلىمىز. بۇ ئۈچىنچى تەرەپ تور بېكەتنىڭ ئۆز ئالدىغا ئايرىم ۋە مۇستەقىل شەخسىيەت تۈزۈمى بار. شۇڭلاشقا، بۇ خىل ئۇلانمىسى بار تور بېكەتنىڭ مەزمۇنى ۋە پائالىيىتىگە نىسبەتەن ھېچقانداق مەسئۇلىيەت ۋە مەجبۇرىيەتنى ئۈستىمىزگە ئالمايمىز. شۇنداقتىمۇ، تور بېكىتىمىزنىڭ مۇكەممەللىكىنى تىرىشىپ قوغدايمىز ھەمدە بۇ تور بېكەتلەرنىڭ قايتۇرما ئىنكاسىنى قارشى ئالىمىز.

      <a name="coppa"></a>

      ## [بالىلارنىڭ توردىكى شەخسىيىتىنى قوغداش قانۇنىنىڭ ئۇيغۇنلۇقى](#coppa)

      تور بېكەت، مەھسۇلات ۋە مۇلازىمىتىمىزنىڭ ھەممىسى 13 ياش ياكى ئۇنىڭدىن يۇقىرى كىشىلەرگە يۈزلەنگەن. ئەگەر بۇ مۇلازىمېتىر ئامېرىكىدا بولۇپ، سىز تېخى 13 ياشقا توشمىغان بولسىڭىز، COPPA [بالىلارنىڭ توردىكى شەخسىيىتىنى قوغداش قانۇنى](https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act) غا ئاساسەن، بۇ تور بېكەتنى ئىشلەتمەڭ.

      <a name="online"></a>

      ## [پەقەت توردىكى شەخسىيەت تۈزۈمى](#online)

      بۇ توردىكى شەخسىيەت تۈزۈمى پەقەت تور بېكىتىمىز ئارقىلىق توپلانغان ئۇچۇرلارغىلا قوللىنىلىدۇ، تورسىز توپلانغان ئۇچۇرلارغا قوللىنىلمايدۇ.

      <a name="consent"></a>

      ## [مەزمۇنىڭىز](#consent)

      مەزكۇر تور بېكەتنى ئىشلەتسىڭىز، تور بېكىتىمىزنىڭ شەخسىيەت تۈزۈمىگە قوشۇلغانلىقىڭىزنى بىلدۈرىدۇ.

      <a name="changes"></a>

      ## [شەخسىيەت تۈزۈمىمىزنىڭ ئۆزگىرىشى](#changes)

      ئەگەر شەخسىيەت تۈزۈمىمىزنى ئۆزگەرتىشنى قارار قىلساق، بۇ بەتتە ئاشۇ ئۆزگىرىشلەرنى ئېلان قىلىمىز.

      بۇ پۈتۈك CC-BY-SA. ئۇنىڭ ئاخىرقى يېڭىلانغان ۋاقتى [بۇ جايغا ئاخىرقى قېتىم يېڭىلانغان ئەڭ يېڭى چېسلا قىستۇرۇلىدۇ].
