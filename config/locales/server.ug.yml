    wiki_editor:
      name: ۋىكى تەھرىر
      description: تۇنجى ۋىكى تەھرىر
      long_description: |
        بۇ تارتۇق بىر ۋىكى يازمىسىنى تۇنجى قېتىم تەھرىرلىگەندە بېرىلگەن.
    basic_user:
      name: ئاساسىي
      description: بارلىق ئاساسى جامائەت ئىقتىدارلىرىغا <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">ئىجازەت</a> بېرىلدى
      long_description: |
        ئىشەنچ دەرىجىڭىز 1 گە يەتكەندە بۇ تارتۇق بېرىلىدۇ. بىر قىسىم تېمىلارنى ئوقۇشنى داۋاملاشتۇرۇپ جامائىتىمىز ھەققىدىكى مەزمۇنلاردىن خەۋەردار بولغانلىقىڭىزغا كۆپ رەھمەت. يېڭى ئىشلەتكۈچى چەكلىمىسى بىكار قىلىندى؛ سىزگە شەخسىي ئۇچۇر، پاش قىلىش، ۋىكى تەھرىرلەش شۇنداقلا كۆپ سۈرەت ۋە ئۇلانما يوللاشقا ئوخشاش بارلىق ئاساسىي جامائەت ئىقتىدارلىرىنى ئىشلىتىش ئىجازىتى بېرىلدى.
    member:
      name: ئەزا
      description: تەكلىپ، گۇرۇپپا ئۇچۇرى، تېخىمۇ كۆپ ياقتۇرۇش <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">ئىجازەت</a>ى بېرىلدى
      long_description: |
        بۇ تارتۇق ئىشەنچ دەرىجىڭىز 2 گە يەتكەندە بېرىلىدۇ. بىر قانچە ھەپتىدىن بۇيان جامائىتىمىزگە ئارىلىشىپ، ھەقىقىي قوشۇلغانلىقىڭىزغا رەھمەت. سىز ھازىر ئىشلەتكۈچى بېتىڭىز ياكى ئايرىم تېمىڭىزدىن تەكلىپنامە يوللىيالاپ، گۇرۇپپا شەخسىي ئۇچۇر قۇرۇپ، كۈندە تېخىمۇ كۆپ ياقتۇرۇشقا ئېرىشەلەيسىز.
    regular:
      name: ئادەتتىكى
      description: قايتا تۈرگە ئايرىش، ئات ئۆزگەرتىش، ئەگىشىش ئۇلانمىسى، ۋىكى، تېخىمۇ كۆپ ياقتۇرۇش <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">ئىجازەت</a>ى بېرىلدى
      long_description: |
        بۇ تارتۇق ئىشەنچ دەرىجىڭىز 3 كە يەتكەندە بېرىلىدۇ. بىر قانچە ئايدىن بۇيان جامائىتىمىزنىڭ ئاكتىپ ئىشلەتكۈچىسى بولغانلىقىڭىزغا كۆپ رەھمەت. سىز ھازىر ئەڭ ئاكتىپ ئوقۇرمەنلەردىن بىرى، جامائىتىمىزنىڭ زورىيىشىدىكى ئىشەنچلىك تۆھپىكارىغا ئايلاندىڭىز. ھازىر، تېمىنى تۈرگە ئايرىپ ۋە ئىسمىنى ئۆزگەرتەلەيسىز، تېخىمۇ كۈچلۈك بولغان ئەخلەت ئۇچۇرلارنى پاش قىلىش ئىقتىدارىدىن پايدىلىنالايسىز، ئەزىز مېھمانلار رايونىنى زىيارەت قىلالايسىز، كۈندە تېخىمۇ كۆپ ياقتۇرۇشقا ئېرىشەلەيسىز.
    leader:
      name: باشلىق
      description: ئومۇمىيەت تەھرىر، چوققىلاش، تاقاش، ئارخىپلاشتۇرۇش، پارچىلاش ۋە بىرلەشتۈرۈش، تېخىمۇ كۆپ ياقتۇرۇش <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">ئىجازەت</a>ى بېرىلدى
      long_description: |
        بۇ تارتۇق ئىشەنچ دەرىجىڭىز 4 كە يەتكەندە بېرىلىدۇ. سىزنى باشقۇرغۇچى خادىملار مەزكۇر جامائەتنىڭ يېتەكچىسى قىلىپ تاللىدى، سىزنىڭ بۇ جايدىكى سۆز ھەرىكەتلىرىڭىز باشقىلارغا ئاكتىپ ئۈلگە تىكلىدى. سىز بارلىق يازمىلارنى تەھرىرلەپ، كۆپ ئۇچرايدىغان تېما چوققىلاش، تاقاش، يوشۇرۇش، ئارخىپلاشتۇرۇش، پارچىلاش ۋە بىرلەشتۈرۈشكە ئوخشاش رىياسەتچىنىڭ مەشغۇلاتىنى ئىجرا قىلالايسىز.
    welcome:
      name: خۇش كەپسىز
      description: ياقتۇرۇش قوبۇل قىلدى
      long_description: |
        يازمىڭىزغا تۇنجى ياقتۇرۇشنى تاپشۇرۇۋالغاندا بۇ تارتۇق بېرىلىدۇ. مۇبارەك بولسۇن، سىز بەزى جامائەت ئەزالىرى قىزىقارلىق، قالتىس ياكى پايدىلىق دەپ قارىغان مەزمۇن يوللىدىڭىز!
    autobiographer:
      name: ئۆزلۈكىدىن تەرجىمىھال يازغۇچى
      description: <a href="%{base_uri}/my/preferences/profile">تەرجىمىھال</a> ئۇچۇرىنى تولدۇرىدۇ
      long_description: |
        بۇ تارتۇق <a href="%{base_uri}/my/preferences/profile">ئىشلەتكۈچى تەرجىمىھالىڭىز</a>نى تولدۇرۇپ، تەرجىمىھال رەسىمىنى تاللىغاندا بېرىلگەن. جامائەتنىڭ سىزنىڭ كىم ئىكەنلىڭىز ۋە نېمىگە قىزىقىدىغانلىقىڭىزنى بىلىشى، تېخىمۇ ياخشى، ئالاقىسى قويۇق جامائەت قۇرۇشقا پايدىلىق. بىزگە قوشۇلۇڭ!
