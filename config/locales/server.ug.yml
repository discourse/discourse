      subject_template: "%{site_name} غا خۇش كەلدىڭىز!"
      text_body_template: |
        تەكلىپ بويىچە %{site_name} غا قوشۇلغانلىقىڭىزغا كۆپ رەھمەت - خۇش كەلدىڭىز!

