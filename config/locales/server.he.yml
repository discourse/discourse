      subject_template: "[%{email_prefix}] כתובת הדוא״ל שלך הוחלפה"
      text_body_template: |
        זוהי הודעה אוטומטית כדי ליידע אותך שכתובת הדוא״ל שלך עבור %{site_name} הוחלפה. אם זה נעשה בטעות, נא ליצור קשר עם הנהלת האתר.

