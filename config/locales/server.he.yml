        התקבלה בקשה לאפס את הסיסמה שלך באתר [%{site_name}](%{base_url}).

        אם לא מדובר בך, ניתן פשוט להתעלם מהודעה זו.

        יש ללחוץ על הקישור הבא כדי לבחור סיסמה חדשה:
