        להלן קישור הכניסה שלך אל [%{site_name}](%{base_url}).

        אם לא ביקשת את הקישור הזה, אפשר להתעלם ממנו ללא כל חשש.

        יש ללחוץ על הקישור הבא כדי להיכנס:
        ‎%{base_url}/session/email-login/%{email_token}‎
    set_password:
