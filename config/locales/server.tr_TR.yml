      long_description: |
        Bu rozet, sitede ileri düzey üye olmak için yeterli zaman harcayan 5 kişiyi davet ettiğinizde verilir. Vaov! Topluluğumuzun çeşitliliğini yeni üyelerle genişlettiğiniz için teşekkürler!
    first_share:
      name: İlk Paylaşım
