  guidelines_topic:
    title: "SSS/Yönergeler"
    body: "<a name=\"civilized\"></a>\n##[Burası kamuoyu tartışması için medeni bir yer](#medeni) \n\n##Lütfen bu tartışma forumuna halka açık bir parka yaklaştığınız saygıyla yaklaşın. Biz de, sürekli bir sohbet yoluyla beceri, bilgi ve ilgi alanlarını paylaşabileceğimiz paylaşılan bir topluluk kaynağıyız.\n\nBunlar zor ve hızlı kurallar değil,sadece topluluğumuzun insani yargısına yardımcı olmak ve bunu medeni bir Discourse için temiz ve iyi aynı zamanda aydınlatılmış bir yer tutmak için rehberler.\n\n<a name=\"improve\"></a>\n\n##[Tartışmayı Geliştirin](#geliştir)\n\nTartışmayı her zaman bir şekilde, ancak küçük bir şekilde geliştirmek için çalışarak burayı tartışmak için harika bir yer yapmamıza yardımcı olun. Gönderinizin konuşmaya yardımcı olduğunu düşünmüyorsanız, ne söylemek istediğinizi düşünün ve daha sonra tekrar deneyin\n\nBurada ele alınan konular bizim için önemli ve biz de sizin için önemliymiş gibi davranmanızı istiyoruz. Söylenenlerin bazılarına katılmasanız bile, konulara ve tartışan insanlara saygılı olun.\n\nTartışmayı geliştirmenin bir yolu, halihazırda olanları keşfetmektir. Kendi yanıtınızı oluşturmadan veya kendinizle ilgili başlamadan önce buradaki konulara göz atarak zaman geçirin böylece ilgi alanlarınızı paylaşan diğer kişilerle tanışma şansınız daha yüksektir.\n\n<a name=\"agreeable\"></a>\n\n ##[Katılmıyorsanız bile nazik olun](#nazik)\n\nBir şey hakkındaki katılmayan yorumlara yanıt vermek isteyebilirsiniz. Bu gayet anlaşılır. Ama fikirleri eleştirmeyi unutmayın _insanları değil_ Lütfen Bunlardan Kaçının:\n\n* İsim takmak\n* Kişisel Saldırılardan\n* Bir gönderinin gerçek içeriği yerine tonlamasına yanıt verme\n* Düşünmeden tepki vermek\n\nBunun yerine, sohbeti geliştiren gerekçeli karşı argümanlar sağlayın.\n\n<a name=\"participate\"></a>\n\n##[Katılımınız  Önemlidir](#katılım)\n\nBurada yaptığımız sohbetler her yeni gelenin tonunu belirliyor. Bu forumu ilginç bir yer haline getiren tartışmalara katılmayı seçerek ve bunlardan olmayanlardan kaçınarak bu topluluğun geleceğini etkilememize yardımcı olun.\n\nDiscourse, toplulluğun en iyi( ve en kötü) katkıları topluca tanımlamasını sağlayan araçlar sunar: yer işaretleri,beğeniler,raporlar,yanıtlar,düzenlemeler vb. Kendi ve diğer herkesin deneyimini geliştirmek için bu araçları kullanın.\n\nTopluluğumuzu bulduğumuzdan daha iyi bırakalım\n\n<a name=\"flag-problems\"></a>\n\n##[Eğer bir problem görüyorsan, Raporla](#raporla)\n\nModeratörlerin özel yetkileri vardır; bu forumdan onlar sorumludur. Ama sen de öylesin. Sizin yardımınızla, moderatörler sadece kapıcılar veya polis değil, topluluk kolaylaştırıcıları olabilir.\n\nKötü bir davranış gördüğünüzde yanıt vermeyin. Kötü davranışı kabul ederek teşvik edersiniz, enerjinizi tüketir ve herkesin zamanını boşa harcar. Sadece raporlayın_. Yeterli bayrak toplanırsa, otomatik olarak veya moderatör müdahalesi ile önlem alınır\n\nTopluluğumuzu korumak için, moderatörler herhangi bir zamanda herhangi bir içeriği ve herhangi bir kullanıcı hesabını kaldırma hakkını saklı tutar. Moderatörler yeni gönderileri önizlemez; moderatörler ve site operatörleri topluluk tarafından yayınlanan herhangi bir içerik için sorumluluk kabul etmez.\n\n<a name=\"be-civil\"></a>\n\n##[Daima bir sivil olun](#sivil)\n\nSağlıklı bir konuşmayı kabalık gibi hiçbir şey sabote edemez.\n\n*Sivil olun. Makul bir kişinin rahatsız edici, küfürlü veya nefret dolu konuşma olarak değerlendireceği hiçbir şey yayınlamayın \n*Temiz Tutun. Müstechen veya müstehcenlik içeren hiçbir şey \n*Birbirinize saygı duyun. Kimseyi taciz etmeyin veya üzmeyin, insanları taklit etmeyin veya özel bilgilerini ifşa etmeyin.\n*Forumumuza saygı gösterin. Spam göndermeyin veya forumu başka şekilde etkilemeyin\n\nBunlar, kesin tanımlara sahip somut terimler değildir, bunların herhangi birisinin _görünüşünden_ bile kaçının. Emin değilseniz, yayınınızın en ünlü gazetelerin ön sayfasında bulunup bulunmadığında nasıl hissedeceğinizi kendinize sorun.\n\nBu halka açık bir forum ve arama motorları bu tartışmaları endeksliyor. Dili, bağlantıları ve resimleri aileniz ve arkadaşlarınız için güvende tutun.\n\n<a name=\"keep-tidy\"></a>\n\n##[Düzenli Tutun](#düzenli)\n\nİşleri doğru yere koymak için çaba gösterin, böylece tartışmaya daha fazla zaman ayırabilir ve daha az temizlik yapabiliriz. Yani:\n\n*Yanlış kategoride bir konu başlatmayın\n*Aynı gönderiyi birden fazla konuya göndermeyin\n*İçeriksiz gönderileri yanıtlamayın\n*Bir konuyu akış ortasında değiştirerek yeniden yönlendirmeyin\n*Her gönderide profil bilgilerinizin ekli olduğu gönderileri imzalamayın\n\n\"+1\" veya \"Kabul Edildi\" göndermek yerine Beğen düğmesini kullanın. Varolan bir konuyu kökten farklı bir yöne çekmek yerine, Bağlantılı Konu Olarak Yanıtla'yı kullanın.\n\n<a name=\"stealing\"></a>\n\n##[Yanlızca kendi şeylerinizi gönderin](#çalma)\nİzinsiz bir şekilde başka birine ait dijital hiçbir şey yayınlayamazsınız. Birinin fikri mülkiyetini (yazılım, video, ses, görüntü) tanımlayamaz, bağlantı kuramaz veya başka bir yasaya aykırı davranamazsınız.\n\n<a name=\"power\"></a>\n##[Seninle Güçlendi](#Güç)\nBu site [arkadaş canlısı yerel görevli] (%{base_path}/ hakkında) ve * siz *, topluluk tarafından işletilmektedir. İşlerin burada nasıl çalışması gerektiği hakkında başka sorularınız varsa, [site geri bildirim kategorisi] 'nde (%{base_path}/c/ site-feedback) yeni bir konu açın ve tartışalım! Meta bir konu veya raporla ele alınamayan kritik veya acil bir sorun varsa, [personel sayfası] (%{base_path}/about) aracılığıyla bize ulaşın.\n\n<a name=\"tos\"></a>\n\n##[Hizmet Şartları](#hizmet)\n\nEvet, legalleştirmek sıkıcı, ama kendimizi ve uzantısı ile sizi ve verilerinizi düşmanca insanlara karşı korumalıyız. İçerik, gizlilik ve yasalarla ilgili (ve) davranışlarımızı ve haklarımızı açıklayan bir [Hizmet Şartları] (%{base_path}/ tos) var. Bu hizmeti kullanmak için [TOS] (%{base_path}/ tos) kurallarımıza uymayı kabul etmelisiniz.\n"
  tos_topic:
    title: "Üyelik Sözleşmesi"
    body: "Bu terimler şu adresteki İnternet forumunun kullanımını yönetir: \n<%{base_url}> . \nForumu kullanmak için, forumu çalıştıran şirket olan %{company_name} ile bu şartları kabul etmelisiniz. \nŞirket, farklı koşullar altında başka ürün ve hizmetler sunabilir. \nBu şartlar yalnızca forumun kullanımı için geçerlidir. Atla: \n- [Önemli Terimler] (# başlık - önemli terimler) \n- [Forumu Kullanma İzniniz] (# başlık - izin) \n- [Forum Kullanım Koşulları] (# başlık - koşullar) \n- [Kabul Edilebilir Kullanım] (# başlık - kabul edilebilir kullanım) \n- [İçerik Standartları] (# başlık - içerik standartları) \n- [Zorlama] (# başlık - zorlama) \n- [Hesabınız] (# başlık - sizin- hesabı) \n- [İçeriğiniz] (# başlık - içeriğiniz) \n- [Sorumluluğunuz] (# başlık - sorumluluk) \n- [Feragatnameler] (# başlık - sorumluluk reddi beyanları) \n- [Sorumluluk Sınırları] (# başlık - sorumluluk) \n- [Geribildirim] (# başlık - geri bildirim) \n- [Fesih] (# başlık - fesih) \n- [Anlaşmazlıklar] (# başlık - anlaşmazlıklar) \n- [Genel Şartlar] (# başlık - genel) \n- [İletişim ] (# başlık - kişi) \n- [Değişiklikler] (# başlık - değişiklikler) \n\n<h2 id=\"heading--important-terms\"> <a href=\"#heading--important-terms\">Önemli Terimler</a> </h2> *** Bu şartlar, [Feragatnameler] (# başlık - feragatnameler) belgesindeki feragatnameler, \n[Sorumluluk Sınırları] (# pozisyonu) konusunda size karşı olan sorumluluk sınırlamaları gibi haklarınızı ve sorumluluklarınızı etkileyen bir dizi önemli hüküm içermektedir. --liability), \n\n[Kullanımınız için Sorumluluk] (# başlık - sorumluluk) bölümündeki forumu kötüye kullanmanızdan dolayı şirketi kapsama sözleşmeniz ve \n\n[Anlaşmazlıklar] (# başlık - anlaşmazlıklar). *** <h2 id=\"heading--permission\"> <a href=\"#heading--permission\">Forumu Kullanma İzniniz</a> </h2> Bu şartlara tabi olarak şirket size forumu kullanma izni verir. Forumu kullanmak için herkesin bu şartları kabul etmesi gerekir. <h2 id=\"heading--conditions\"> <a href=\"#heading--conditions\">Forumun Kullanım Koşulları</a> </h2> \n\nForumu kullanma izniniz aşağıdaki koşullara tabidir: \n1. En az on üç yaşında olmalısınız.\n 2. Şirket sizinle doğrudan iletişime geçip giremeyeceğinizi belirtmek için bu forumu kullanamazsınız. \n3. Forumu [Kabul Edilebilir Kullanım] (# başlık - kabul edilebilir kullanım) ve [İçerik Standartları] (# başlık - içerik standartları) uyarınca kullanmalısınız.\n\n <h2 id=\"heading--acceptable-use\"> <a href=\"#heading--acceptable-use\">Kabul Edilebilir Kullanım</a> </h2> \n1. Forumu kullanarak yasayı çiğneyemezsiniz. \n2. Başkalarının hesabını forumda özel izinleri olmadan kullanamaz veya kullanmaya çalışamazsınız. \n3. Forumdaki kullanıcı adlarını veya diğer benzersiz tanımlayıcıları satın alamaz, satamaz veya başka şekilde ticaret yapamazsınız. \n4. Forum aracılığıyla reklam, zincir mektup veya başka talepler gönderemez veya forumu ticari posta listeleri veya veritabanları için adresler veya diğer kişisel verileri toplamak amacıyla kullanamazsınız. \n5. Foruma erişimi otomatikleştiremez veya web tarayıcısı, tarayıcı eklentisi veya eklentisi veya web tarayıcısı olmayan başka bir bilgisayar programı gibi forumu izleyemezsiniz. Forumu çalıştırıyorsanız, herkese açık bir arama motoru için dizine eklemek üzere forumu tarayabilirsiniz. \n6. Forumu dağıtım listelerine, haber gruplarına veya grup posta diğer adlarına e-posta göndermek için kullanamazsınız. \n7. Şirkete bağlı olduğunuzu veya onayladığınızı yanlış ima edemezsiniz. \n8. Forumdaki diğer web sayfalarındaki görüntülere veya köprü metni olmayan diğer içeriklere köprü oluşturamazsınız. \n9. Forumdan indirdiğiniz materyallerden tescilli mülkiyet gösteren hiçbir işareti kaldıramazsınız. \n10. Forumun hiçbir bölümünü başka web sitelerinde `` <iframe> `. \n11. Forumun güvenlik veya erişim kısıtlamalarını devre dışı bırakamaz, önleyemez veya atlatamazsınız. \n12. Forumun altyapısını, makul olmayan sayıda istek veya forumun altında yatan bilgi sistemlerine makul olmayan bir yük getirecek şekilde tasarlanmış isteklerle zorlayamazsınız. \n13. Forum aracılığıyla başkalarının kimliğine bürünemezsiniz. \n14. Bu şartları ihlal eden kimseyi teşvik edemez veya yardım edemezsiniz.\n\n <h2 id=\"heading--content-standards\"> <a href=\"#heading--content-standards\">İçerik Standartları</a> </h2> \n1. Foruma yasa dışı, rahatsız edici veya başka şekilde zararlı içerik gönderemezsiniz. Bu, rahatsız edici, uygunsuz veya kötü niyetli içeriği de içerir. \n2. Foruma yasaları ihlal eden, fikri mülkiyet haklarını ihlal eden, kimsenin gizliliğini ihlal eden veya başkalarıyla yaptığınız sözleşmeleri ihlal eden içerik gönderemezsiniz. \n3. Foruma, bilgisayar virüsleri veya casus yazılımlar gibi kötü amaçlı bilgisayar kodları içeren içerik gönderemezsiniz. \n4. Belirli bir adresi, kullanıcı adını veya diğer benzersiz tanımlayıcıları saklamak için foruma yalnızca yer tutucu olarak içerik gönderemezsiniz. \n5. Forumu, başkalarının gizli veya kişisel bilgileri gibi ifşa etme hakkınız olmayan bilgileri ifşa etmek için kullanamazsınız.\n\n <h2 id=\"heading--enforcement\"> <a href=\"#heading--enforcement\">zorlama</a> </h2> Şirket, bu terimlerin ihlallerini en geniş ölçüde yasal olarak araştırabilir ve yargılayabilir. Şirket, yasaların ve bu koşulların ihlali hakkında kovuşturma yürütmek için kolluk kuvvetlerini bilgilendirebilir ve işbirliği yapabilir. Şirket, forumdaki içeriği herhangi bir nedenle değiştirme, düzeltme ve silme hakkını saklı tutar. Birinin bu şartları ihlal ederek foruma içerik gönderdiğini düşünüyorsanız, [hemen bize ulaşın] (# başlık - iletişim). <h2 id=\"heading--your-account\"> <a href=\"#heading--your-account\">Hesabınız</a> </h2> Forumun bazı özelliklerini kullanabilmek için bir hesap oluşturup oturum açmalısınız. Bir hesap oluşturmak için kendiniz hakkında bazı bilgiler vermelisiniz. Bir hesap oluşturursanız, en azından geçerli bir e-posta adresi sağlamayı ve bu adresi güncel tutmayı kabul edersiniz. Hesabınızı istediğiniz zaman e-posta ile kapatabilirsiniz <%{contact_email}> . \n\nHesabınızı kapatana veya hesabınızı ele geçirdiğini şirkete bildirene kadar, sizin tarafınızdan yetkilendirilmiş olsun veya olmasın, hesabınızı kullanarak yaptığınız tüm işlemlerden sorumlu olmayı kabul edersiniz. Hesabınızın ele geçirildiğinden şüphelenirseniz şirketi derhal bilgilendirmeyi kabul edersiniz. Hesabınız için güvenli bir şifre seçmeyi ve gizli tutmayı kabul edersiniz. Şirket, telif hakkı ile ilgili yayından kaldırma isteklerini işleme politikasına göre veya şirket bu şartlarda herhangi bir kuralı ihlal ettiğinizi makul şekilde düşünüyorsa, forumdaki hesabınızı forumda kısıtlayabilir, askıya alabilir veya kapatabilir. \n\n<h2 id=\"heading--your-content\"> <a href=\"#heading--your-content\">İçeriğiniz</a> </h2> Bu şartlardaki hiçbir şey, şirkete, forumunuzla paylaştığınız fikri mülkiyette hesap bilgileriniz, yayınlarınız veya foruma gönderdiğiniz diğer içerikler gibi sahiplik hakları vermez. Bu terimlerdeki hiçbir şey size şirketin fikri mülkiyetinde de sahiplik hakkı vermez. Siz ve şirket arasında, foruma gönderdiğiniz içerikten yalnızca siz sorumlusunuz. Foruma gönderdiğiniz içeriğin şirket tarafından desteklendiğini veya onaylandığını yanlış bir şekilde ima etmemeyi kabul edersiniz. Bu şartlar, şirketi gönderdiğiniz içeriğin depolanması, sürdürülmesi veya kopyalanması ve bu şartlara göre değiştirilmesi için zorunlu değildir. Foruma gönderdiğiniz içerik size aittir ve forum için başkalarına hangi izni vereceğinize siz karar verirsiniz. Ancak, en azından, şirketi foruma forumun diğer kullanıcılarına gönderdiğiniz içeriği sağlama lisansı vermiş olursunuz. Bu özel lisans, şirketin foruma gönderdiğiniz içeriği kopyalamasına, yayınlamasına ve analiz etmesine olanak tanır. Gönderdiğiniz içerik sizin tarafınızdan veya şirket tarafından forumdan kaldırıldığında, şirketin özel lisansı, son kopya şirketin yedeklerinden, önbelleklerinden ve diğer sistemlerden kaybolduğunda sona erer. Gönderdiğiniz içeriğe uyguladığınız [Creative Commons] (https://creativecommons.org) lisansları gibi diğer lisanslar, içeriğiniz kaldırıldıktan sonra da devam edebilir. Bu lisanslar başkalarına veya şirketin kendisine içeriğinizi forum aracılığıyla tekrar paylaşma hakkı verebilir. Foruma gönderdiğiniz içeriği alan diğer kullanıcılar, içeriğinizi lisansladığınız şartları ihlal edebilir. Şirketin, bu ihlallerden veya bunların sonuçlarından sorumlu olmayacağını kabul edersiniz. <h2 id=\"heading--responsibility\"> <a href=\"#heading--responsibility\">Sorumluluğunuz</a> </h2> Şirketi, bu şartları ihlal etmenizle ilgili başkalarının yasal iddialarından veya forumdaki hesabınızı kullanan başkaları tarafından bu şartların ihlalinden tazmin etmeyi kabul edersiniz. Hem siz hem de şirket, şirketi mümkün olan en kısa sürede tazmin etmek zorunda kalabileceğiniz yasal hak taleplerini diğer tarafa bildirmeyi kabul edersiniz. Şirket yasal bir hak talebini derhal haberdar edemezse, savunabileceğiniz veya derhal bildirerek hafifletebileceğiniz zararlar için şirketi tazmin etmek zorunda kalmazsınız. Şirketin, şirketi tazmin etmek zorunda kalacağınız yasal taleplerin araştırılmasını, savunmasını ve çözülmesini kontrol etmesine ve bu çabalarla işbirliği yapmasına izin vermeyi kabul edersiniz. Şirket, sizin için hata kabul eden veya önceden anlaşmanız olmadan size yükümlülük getiren hiçbir anlaşmayı kabul etmemeyi kabul eder. <h2 id=\"heading--disclaimers\"> <a href=\"#heading--disclaimers\">Feragatler</a> </h2> *** Forumu ve forumdaki içeriği kullanma riskini kabul ediyorsunuz. Yasaların izin verdiği ölçüde, şirket ve tedarikçileri, herhangi bir garanti olmaksızın forumu olduğu gibi sağlarlar. *** Forum, başkaları tarafından yürütülen forumlara ve hizmetlere köprü oluşturabilir ve bunları entegre edebilir. Şirket, başkaları tarafından yürütülen hizmetler veya sağlayabilecekleri içerik hakkında herhangi bir garanti vermez. Başkaları tarafından yürütülen hizmetlerin kullanımı, sizle çalışan hizmet arasında başka şartlara tabi olabilir. <h2 id=\"heading--liability\"> <a href=\"#heading--liability\">Sorumluluk Sınırları</a> </h2> *** Ne şirket ne de tedarikçileri, bu şartları kabul ettiğinizde personelinin makul şekilde öngörülemediği sözleşme ihlallerinden size karşı sorumlu olmayacaktır. *** *** Yasanın izin verdiği ölçüde, toplam Forum veya forumdaki içerikle ilgili her türlü talep için size karşı sorumluluk 50 $ ile sınırlı olacaktır. *** <h2 id=\"heading--feedback\"> <a href=\"#heading--feedback\">geri bildirim</a> </h2> Şirket, forum için görüşlerinizi ve önerilerinizi bekler. Bizimle iletişime geçmenin yolları için aşağıdaki [Kişi] (# başlık - kişi) bölümüne bakın. Şirketin, geri bildirim ve önerileriniz üzerinde hareket etmekte özgür olacağını ve şirketin geri bildiriminizin kullanıldığını, kullanma izninizi aldığını veya ödeme yaptığınızı size bildirmek zorunda olmayacağını kabul edersiniz. Size veya başkalarına gizli veya özel olabileceğini düşündüğünüz geri bildirim veya öneriler göndermemeyi kabul edersiniz. <h2 id=\"heading--termination\"> <a href=\"#heading--termination\">Sonlandırma</a> </h2> Siz veya şirket bu şartlarda yazılı sözleşmeyi herhangi bir zamanda sonlandırabilirsiniz. Anlaşmamız sona erdiğinde, forumu kullanma izniniz de sona erer. Aşağıdaki hükümler anlaşmamızın sonuna kadar ulaşmıştır: [İçeriğiniz] (# başlık - içeriğiniz), [Geribildirim] (# başlık - geri bildirim), [Sorumluluğunuz] (# başlık - sorumluluk), [Feragatnameler] (# başlık - yasal uyarılar), [Yükümlülük Sınırları] (# başlık - yükümlülük) ve [Genel Şartlar] (# başlık - genel). <h2 id=\"heading--disputes\"> <a href=\"#heading--disputes\">İhtilaflar</a> </h2> %{governing_law}, bu şartlar veya forumu kullanımınızla ilgili herhangi bir anlaşmazlığı yönetecektir. Siz ve şirket, bu şartlarla ilgili tedbirleri yalnızca %{city_for_disputes} numaralı telefondan eyalet veya federal mahkemede aramayı kabul ediyorsunuz. Ne siz ne de şirket bu mahkemelerde yargı yetkisine, foruma veya mahkemeye itiraz etmeyeceksiniz. *** Bilgisayar sahtekarlığı ve suistimal yasası kapsamında bir ihtiyati tedbir talep etmek veya hak talebinde bulunmak dışında, siz ve şirket herhangi bir anlaşmazlığı Amerikan Tahkim Derneği tahkimine bağlayarak çözeceksiniz. Tahkim AAA&#39;nın Ticari Tahkim Kurallarına ve Tüketici İle İlgili Anlaşmazlıklar için Tamamlayıcı Prosedürlere uyacaktır. Tahkim %{city_for_disputes} olur. Herhangi bir anlaşmazlığı, ister davacı ister bir sınıf üyesi olarak, bir sınıf eyleminin veya devam eden başka bir temsilcinin parçası olarak değil, bireysel olarak çözeceksiniz. Hiçbir hakem, herhangi bir anlaşmazlığı şirketin izni olmadan başka bir tahkim ile birleştirmeyecektir. *** Herhangi bir tahkim kararı tahkim masraflarını, makul avukatlık ücretlerini ve tanıklar için makul masrafları içeremez. Siz ve şirket, yargı yetkisi olan herhangi bir mahkemede tahkim ödülü alabilirsiniz. <h2 id=\"heading--general\"> <a href=\"#heading--general\">Genel terimler</a> </h2> Bu şartların bir hükmünün yazıldığı gibi uygulanamaz olması, ancak uygulanabilir kılınması için değiştirilebilirse, bu hükmün uygulanabilir olmasını sağlamak için gerekli olan minimum düzeyde değiştirilmesi gerekir. Aksi takdirde, bu hüküm kaldırılmalıdır. Şirket ile sözleşmenizi devredemezsiniz. Şirket, sözleşmenizi şirketin herhangi bir iştirakine, şirketin kontrolünü ele geçiren diğer herhangi bir şirkete veya şirketin forumla ilgili varlıklarını satın alan diğer herhangi bir şirkete atayabilir. Bu şartlara karşı yapılan herhangi bir atama girişiminin yasal bir etkisi yoktur. Ne bu Anlaşma kapsamındaki herhangi bir hakkın kullanılması ne de bu Anlaşmanın herhangi bir ihlalinden feragat edilmesi, bu Anlaşmanın diğer ihlallerinden feragat eder. Bu şartlar, forumun kullanımı ile ilgili olarak sizinle şirket arasındaki tüm sözleşme şartlarını içerir. Bu şartlar, forumu kullanımınızla ilgili yazılı veya yazılı olmayan diğer tüm sözleşmelerin yerine geçer. <h2 id=\"heading--contact\"> <a href=\"#heading--contact\">İletişim</a> </h2> Bu şartlar altında şirketi bilgilendirebilir ve şirkete şu adresten soru gönderebilirsiniz: <%{contact_email}> . Şirket, bu şartlar altında, hesabınız için forumda verdiğiniz e-posta adresini kullanarak veya forumun ana sayfasına veya hesap sayfanıza bir mesaj göndererek sizi bilgilendirebilir. <h2 id=\"heading--changes\"> <a href=\"#heading--changes\">değişiklikler</a> </h2> Şirket bu şartları en son 12 Temmuz 2018&#39;de güncelledi ve bu şartları tekrar güncelleyebilir. Şirket tüm güncellemeleri foruma gönderecektir. Önemli değişiklikler içeren güncellemeler için, bir hesap oluşturduysanız ve geçerli bir e-posta adresi verdiyseniz şirket size e-posta göndermeyi kabul eder. Şirket ayrıca forumda özel mesajlar veya uyarılar içeren güncellemeleri de açıklayabilir. Bu şartlarda bir güncelleme fark ederseniz, forumu kullanmaya devam etmek için yeni şartları kabul etmelisiniz.\n"
  privacy_topic:
    title: "Gizlilik İlkeleri"
    body: "<a name=\"collect\"></a> ## [Hangi bilgileri topluyoruz?] (# Toplamak) Sitemize kayıt olduğunuzda sizden bilgi topluyor ve burada paylaşılan içeriği okuyarak, yazarak ve değerlendirerek foruma katıldığınızda veri topluyoruz. \n\nSitemize kayıt olurken adınızı ve e-posta adresinizi girmeniz istenebilir. Ancak kayıt olmadan sitemizi ziyaret edebilirsiniz. \n\nE-posta adresiniz benzersiz bir bağlantı içeren bir e-posta ile doğrulanacaktır. Bu bağlantı ziyaret edilirse, e-posta adresini kontrol ettiğinizi biliyoruz. \n\nKayıt olurken ve posta gönderirken, postanın kaynaklandığı IP adresini kaydederiz. \n\nAyrıca, sunucumuza yapılan her isteğin IP adresini içeren sunucu günlüklerini tutabiliriz. <a name=\"use\"></a> ## [Bilgilerinizi ne için kullanıyoruz?] (# Kullanım) Sizden topladığımız bilgilerden herhangi biri aşağıdaki yollardan biriyle kullanılabilir: * Deneyiminizi kişiselleştirmek için \n- bilgileriniz, bireyinize daha iyi yanıt vermemize yardımcı olur ihtiyacı vardır. * Sitemizi geliştirmek için - sizden aldığımız bilgilere ve geri bildirimlere dayanarak site tekliflerimizi sürekli olarak geliştirmeye çalışıyoruz. * Müşteri hizmetlerini iyileştirmek için - bilgileriniz, müşteri hizmetleri istek ve destek ihtiyaçlarınızı daha etkin bir şekilde yanıtlamamıza yardımcı olur. * Periyodik e-postalar göndermek için \n- Verdiğiniz e-posta adresi size bilgi, konu değişiklikleri hakkında veya kullanıcı adınıza yanıt olarak talep ettiğiniz bildirimler, sorulara yanıt ve / veya diğer istek veya soruları göndermek için kullanılabilir. <a name=\"protect\"></a> ## [Bilgilerinizi nasıl koruyoruz?] (# Koru) Kişisel bilgilerinizi girerken, gönderirken veya bu bilgilere erişirken kişisel bilgilerinizin güvenliğini sağlamak için çeşitli güvenlik önlemleri uygularız. <a name=\"data-retention\"></a> ## [Veri saklama politikanız nedir?] (# Veri saklama) Aşağıdakiler için iyi niyetle gayret göstereceğiz: \n\n* Bu sunucuya yapılan tüm isteklerin IP adresini içeren sunucu günlüklerini 90 günden fazla tutmayın. \n\n* Kayıtlı kullanıcılarla ve yayınlarıyla ilişkili IP adreslerini en fazla 5 yıl saklayın. <a name=\"cookies\"></a> ## [Çerez kullanıyor muyuz?] (# Çerezler) Evet. Çerezler, bir sitenin veya servis sağlayıcısının Web tarayıcınız aracılığıyla bilgisayarınızın sabit diskine aktardığı küçük dosyalardır (izin verirseniz). \n\nBu çerezler, sitenin tarayıcınızı tanımasını sağlar ve kayıtlı bir hesabınız varsa, kayıtlı hesabınızla ilişkilendirir. \n\nGelecekte daha iyi site deneyimleri ve araçları sunabilmemiz için, gelecekteki ziyaretler için tercihlerinizi anlamak ve kaydetmek ve site trafiği ve site etkileşimi hakkında toplu veriler derlemek için çerezleri kullanıyoruz. \n\nSite ziyaretçilerimizi daha iyi anlamamıza yardımcı olması için üçüncü taraf hizmet sağlayıcılarla sözleşme yapabiliriz. Bu hizmet sağlayıcıların, işimizi yürütmemize ve geliştirmemize yardımcı olmak dışında, bizim adımıza toplanan bilgileri kullanmasına izin verilmez. <a name=\"disclose\"></a> ## [Dış taraflara herhangi bir bilgi ifşa ediyor muyuz?] (# İfşa) Kişisel olarak tanımlanabilir bilgilerinizi satmıyor, ticaretini yapmıyor veya dış taraflara başka bir şekilde aktarmıyoruz. Bu, bu bilgileri gizli tutmayı kabul ettikleri sürece, sitemizi işletmemize, işimizi yürütmemize veya size hizmet etmemize yardımcı olan güvenilir üçüncü tarafları kapsamaz. Ayrıca, sürümün yasalara uymak, site politikalarımızı uygulamak veya bizim veya diğer haklarımızı, mülkümüzü veya güvenliğimizi korumak için uygun olduğuna inandığımızda bilgilerinizi de yayınlayabiliriz. Bununla birlikte, kişisel olarak tanımlanamayan ziyaretçi bilgileri, pazarlama, reklam veya diğer kullanımlar için diğer taraflara verilebilir. <a name=\"third-party\"></a> ## [Üçüncü taraf bağlantıları] (# üçüncü taraf) Bazen, kendi takdirimize bağlı olarak, sitemize üçüncü taraf ürünleri veya hizmetleri ekleyebilir veya sunabiliriz. Bu üçüncü taraf sitelerinin ayrı ve bağımsız gizlilik politikaları vardır. Dolayısıyla, bu bağlantılı sitelerin içeriği ve faaliyetleri için hiçbir sorumluluğumuz veya yükümlülüğümüz yoktur. Bununla birlikte, sitemizin bütünlüğünü korumaya ve bu siteler hakkında her türlü geri bildirimi memnuniyetle karşılamaya çalışıyoruz. <a name=\"coppa\"></a> ## [Çocukların Çevrimiçi Gizliliğini Koruma Yasası Uyumluluğu] (# coppa) Sitemiz, ürünlerimiz ve hizmetlerimiz en az 13 yaşında veya daha büyük olan kişilere yöneliktir. Bu sunucu ABD&#39;deyse ve 13 yaşın altındaysanız, COPPA ([Çocukların Çevrimiçi Gizliliğini Koruma Yasası] (https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act)) uyarınca bu site. <a name=\"online\"></a> ## [Yalnızca Çevrimiçi Gizlilik İlkesi] (# çevrimiçi) Bu çevrimiçi gizlilik ilkesi, yalnızca sitemiz aracılığıyla toplanan bilgiler için geçerlidir, çevrimdışı toplanan bilgiler için geçerli değildir. <a name=\"consent\"></a> ## [Onayınız] (# onay) Sitemizi kullanarak web sitemizin gizlilik politikamızı kabul etmiş olursunuz. <a name=\"changes\"></a> ## [Gizlilik Politikamızdaki Değişiklikler] (# değişiklik) Gizlilik politikamızı değiştirmeye karar verirsek, bu değişiklikleri bu sayfaya göndeririz. Bu belge CC-BY-SA&#39;dır. Son güncelleme tarihi: 31 Mayıs 2013.\n"
