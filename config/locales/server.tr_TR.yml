      subject_template: "%{site_name}'a hoş geldiniz!"
      text_body_template: |
        %{site_name}'a katıldığınız için teşekkürler ve hoş geldiniz!

        %{new_user_tips}

        Her zaman [medeni topluluk davranışına](%{base_url}/guidelines) inanırız.

        İyi eğlenceler!
