        Konu kapatılmış. Yanlışlık olduğunu düşünüyorsanız, bir görevli ile iletişime geçin.
    email_reject_auto_generated:
      subject_template: "E-posta sorunu -- Bilinmeyen Cevap Anahtarı"
      text_body_template: |
