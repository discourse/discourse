      text_body_template: |
        Bu bir otomatik mesajdır.

        Yeni [%{username}](%{user_url}) kullanıcısı otomatik olarak sessize alındı çünkü birden çok kullanıcı %{username} kişisinin gönderisini (gönderilerini) raporladı.

