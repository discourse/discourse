    email_reject_reply_user_not_matching:
      title: "E-posta Reddedildi Kullanıcı Eşleşmiyor"
      subject_template: "[%{email_prefix}] E-posta sorunu - Beklenmeyen Yanıt Adresi"
      text_body_template: |
