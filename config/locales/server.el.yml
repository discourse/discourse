    email_reject_invalid_post_action:
      title: "Πράξη μη έγκυρης ανάρτησης για απόρριψη ηλεκτρονικού μηνύματος"
      subject_template: "[%{site_name}] Θέμα ηλεκτρονικού ταχυδρομείου -- Μη έγκυρη δράση δημοσίευσης"
      text_body_template: |
