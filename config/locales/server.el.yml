      long_description: |+
        Το παράσημο χορηγείται όταν λαμβάνεις τουλάχιστον 2 "Μου αρέσει" σε 100 διαφορετικές δημοσιεύσεις. Η κοινότητα σέβεται τη μεγάλη σου συνεισφορά στις συζητήσεις εδώ.

    admired:
