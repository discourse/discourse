      long_description: |
        మీరు మొదటిసారిగా పోస్ట్‌ను ఫిర్యాదు చేసినప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. ఫిర్యాదు చేయడం అనేది ప్రతిఒక్కరికీ ఒక మంచి ప్రదేశంగా ఉంచడానికి మనమందరం ఎలా సహాయం చేస్తాము. ఏదైనా కారణం చేత మోడరేటర్ శ్రద్ధ అవసరమయ్యే పోస్ట్‌లను మీరు గమనించినట్లయితే, దయచేసి ఫిర్యాదు చేయడానికి వెనుకాడకండి. మీకు సమస్య కనిపిస్తే, :flag_black: దాన్ని ఫిర్యాదు చేయండి!
