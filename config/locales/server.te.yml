    enable_google_oauth2_logins: "Google Oauth2 ప్రమాణీకరణను ప్రారంభించండి. ఇది Google ప్రస్తుతం మద్దతు ఇస్తున్న ప్రమాణీకరణ పద్ధతి. కీ మరియు రహస్యం అవసరం. <a href='https://meta.discourse.org/t/15858' target='_blank'>ఉపన్యాసం కోసం Google లాగిన్‌ని కాన్ఫిగర్ చేయడం</a>చూడండి."
