        ప్రాథమిక సభ్యులు కావడానికి సైట్‌లో తగినంత సమయాన్ని వెచ్చించిన 3 మంది వ్యక్తులను మీరు ఆహ్వానించినప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. ఒక శక్తివంతమైన సంఘానికి క్రమం తప్పకుండా పాల్గొనే మరియు సంభాషణలకు కొత్త స్వరాలను జోడించే కొత్తవారి క్రమం తప్పకుండా అవసరం.
