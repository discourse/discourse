      long_description: |
        పూర్తి సభ్యులు కావడానికి సైట్‌లో తగినంత సమయాన్ని వెచ్చించిన 5 మంది వ్యక్తులను మీరు ఆహ్వానించినప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. వావ్! కొత్త సభ్యులతో మా సంఘం యొక్క వైవిధ్యాన్ని విస్తరించినందుకు ధన్యవాదాలు!
