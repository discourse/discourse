      మీరు టెక్స్ట్‌ను హైలైట్ చేసి, కనిపించే <b>కోట్ ప్రత్యుత్తరం</b> బటన్‌ను ఎంచుకోవడం ద్వారా కోట్‌ను జోడించడానికి మీ మునుపటి ప్రత్యుత్తరాన్ని సవరించవచ్చు.

      చాలా చిన్న, వ్యక్తిగత ప్రత్యుత్తరాల కంటే తక్కువ లోతైన ప్రత్యుత్తరాలు ఉన్న విషయాలను చదవడం అందరికీ సులభం.
