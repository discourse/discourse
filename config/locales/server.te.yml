    editor:
      name: ఎడిటరు
      description: తొలి టపా సవరణ
      long_description: |
        మీరు మీ పోస్ట్‌లలో ఒకదాన్ని మొదటిసారి సవరించినప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. మీరు మీ పోస్ట్‌లను ఎప్పటికీ ఎడిట్ చేయలేరు, ఎడిటింగ్ ప్రోత్సహించబడుతుంది — మీరు ఫార్మాటింగ్‌ను మెరుగుపరచవచ్చు, చిన్న పొరపాట్లను సరిచేయవచ్చు లేదా మీరు మొదట పోస్ట్ చేసినప్పుడు మీరు తప్పిన వాటిని జోడించవచ్చు. మీ పోస్ట్‌లను మరింత మెరుగ్గా చేయడానికి సవరించండి!
    wiki_editor:
      name: వికీ ఎడిటర్
      description: మొదటి వికీ సవరణ
      long_description: |
        మీరు ఒక వికీ పోస్ట్‌ని మొదటిసారి సవరించినప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది.
    basic_user:
      name: ప్రాథమిక
      description: <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">మంజూరు చేయబడింది</a> అన్ని అవసరమైన సంఘం విధులు
      long_description: |
        మీరు విశ్వసనీయ స్థాయి 1కి చేరుకున్నప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. మా సంఘం గురించి తెలుసుకోవడానికి కొన్ని విషయాలను చదివినందుకు ధన్యవాదాలు. కొత్త సభ్యుల పరిమితులు ఎత్తివేయబడ్డాయి; వ్యక్తిగత సందేశం పంపడం, ఫ్లాగ్ చేయడం, వికీ సవరణ మరియు బహుళ చిత్రాలు మరియు లింక్‌లను పోస్ట్ చేయగల సామర్థ్యం వంటి అన్ని ముఖ్యమైన కమ్యూనిటీ సామర్థ్యాలు మీకు మంజూరు చేయబడ్డాయి.
    member:
      name: సభ్యుడు
      description: <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">మంజూరైంది</a> ఆహ్వానాలు, సమూహ సందేశం, మరిన్ని ఇష్టాలు
      long_description: |
        మీరు విశ్వసనీయ స్థాయి 2కి చేరుకున్నప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. నిజంగా మా సంఘంలో చేరడానికి వారాల వ్యవధిలో పాల్గొన్నందుకు ధన్యవాదాలు. మీరు ఇప్పుడు మీసభ్యుడు పేజీ లేదా వ్యక్తిగత విషయాల నుండి ఆహ్వానాలను పంపవచ్చు, సమూహ వ్యక్తిగత సందేశాలను సృష్టించవచ్చు మరియు రోజుకు మరిన్ని ఇష్టాలను పొందవచ్చు.
    regular:
      name: రెగ్యులరు
      description: <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">మంజూరు చేయబడింది</a> తిరిగి వర్గీకరించడం, పేరు మార్చడం, అనుసరించిన లింక్‌లు, వికీ, మరిన్ని ఇష్టాలు
      long_description: |
        మీరు విశ్వసనీయ స్థాయి 3కి చేరుకున్నప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. నెలల వ్యవధిలో మా సంఘంలో సాధారణ భాగమైనందుకు ధన్యవాదాలు. మీరు ఇప్పుడు అత్యంత చురుకైన పాఠకులలో ఒకరు మరియు మా సంఘాన్ని గొప్పగా చేసే నమ్మకమైన సహకారి. మీరు ఇప్పుడు విషయాలను తిరిగి వర్గీకరించవచ్చు మరియు పేరు మార్చవచ్చు, మరింత శక్తివంతమైన స్పామ్ ఫిర్యాదుల ప్రయోజనాన్ని పొందవచ్చు, ప్రైవేట్ లాంజ్ ప్రాంతాన్ని యాక్సెస్ చేయవచ్చు మరియు మీరు రోజుకు చాలా ఎక్కువ లైక్‌లను కూడా పొందుతారు.
    leader:
      name: లీడరు
      description: <a href="https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/">మంజూరు చేయబడింది</a> సార్వత్రికం ఎడిట్, పిన్, క్లోజ్, ఆర్కైవ్, స్ప్లిట్ మరియు విలీనం, మరిన్ని ఇష్టాలు
      long_description: |
        మీరు విశ్వసనీయ స్థాయి 4కి చేరుకున్నప్పుడు ఈ బ్యాడ్జ్ మంజూరు చేయబడుతుంది. సిబ్బంది ఎంపిక చేసిన విధంగా మీరు ఈ సంఘంలో లీడర్‌గా ఉన్నారు మరియు ఇక్కడ మీ చర్యలు మరియు మాటలలో మిగిలిన సంఘానికి మీరు మంచి ఉదాహరణగా నిలిచారు. మీరు అన్ని పోస్ట్‌లను ఎడిట్ చేయగల సామర్థ్యాన్ని కలిగి ఉంటారు, పిన్, క్లోజ్, అన్‌లిస్ట్, ఆర్కైవ్, స్ప్లిట్ మరియు విలీనం వంటి సాధారణ విషయం మోడరేటర్ చర్యలను చేయవచ్చు.
    welcome:
      name: సుస్వాగతం
      description: ఒక ఇష్టాన్ని అందుకున్నారు
      long_description: |
