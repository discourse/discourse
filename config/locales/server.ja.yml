        %{destination} へのメールメッセージ (件名: %{former_title}) は処理されませんでした。

        複雑な書式、メッセージのサイズなどの原因が考えられます。もう一度お試しください。このエラーが続くようであれば、ウェブサイトから投稿してください。
    email_reject_invalid_post_specified:
