      当社との契約を譲渡することはできません。当社は、当社の関連会社、当社の支配権を取得する他の会社、またはフォーラムに関連する当社の資産を購入する他社にあなたとの契約を割り当てることができます。本規約に反する割り当てを試みても、法的効力はありません。

