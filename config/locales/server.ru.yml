      subject_template: "Зафиксировано массовое игнорирование пользователя другими пользователями"
      text_body_template: |
        Здравствуйте!

        Это автоматическое сообщение с сайта %{site_name}, уведомляющее о том, что пользователь @%{username} был проигнорирован множеством пользователей (%{ignores_threshold}). Это может указывать на проблему, которая назревает в сообществе.

        Возможно, стоит [просмотреть последние записи](%{base_url}/u/%{username}/summary) этого пользователя и, вероятно, других пользователей в [отчёте об игнорируемых пользователях и пользователях с отключёнными уведомлениями](%{base_url}/admin/reports/top_ignored_users).

        Подробнее смотрите в [рекомендациях для сообщества](%{base_url}/guidelines).
    too_many_spam_flags:
      title: "Слишком много жалоб на спам от пользователя"
      subject_template: "Новый аккаунт временно заблокирован"
      text_body_template: |
        Здравствуйте!

        Это автоматическое сообщение с сайта %{site_name}, уведомляющее о том, что ваши записи были временно скрыты, поскольку на них поступили жалобы сообщества.

        В качестве меры предосторожности ваш аккаунт был заблокирован. Вы не сможете создавать записи и темы до тех пор, пока сотрудник не просмотрит ваш аккаунт. Приносим извинения за доставленные неудобства.

        Подробнее смотрите в [рекомендациях для сообщества](%{base_url}/guidelines).
    too_many_tl3_flags:
      title: "Слишком много жалоб (уровень доверия 3)"
      subject_template: "Новый аккаунт временно заблокирован"
      text_body_template: |
        Здравствуйте!

        Это автоматическое сообщение с сайта %{site_name}, уведомляющее о том, что действие вашего аккаунта было приостановлено из-за большого количества жалоб со стороны сообщества.

        В качестве меры предосторожности ваш аккаунт был заблокирована — вы не сможете создавать записи и темы до тех пор, пока сотрудник не просмотрит его. Приносим извинения за доставленные неудобства.

        Подробнее смотрите в [рекомендациях для сообщества](%{base_url}/guidelines).
    silenced_by_staff:
      title: "Блокировка аккаунта пользователя"
      subject_template: "Аккаунт временно заблокирован"
      text_body_template: |
        Здравствуйте!

        Это автоматическое сообщение с сайта %{site_name}, уведомляющее о том, что действие вашего аккаунта было приостановлено в качестве меры предосторожности.

        Вы можете просматривать содержимое форума, но не сможете создавать записи и темы до тех пор, пока один из [сотрудников](%{base_url}/about) не просмотрит ваши последние записи. Приносим извинения за доставленные неудобства.

        Подробнее смотрите в [рекомендациях для сообщества](%{base_url}/guidelines).
    user_automatically_silenced:
      title: "Автоматическая блокировка пользователя"
      subject_template: "Новый пользователь %{username} заблокирован из-за жалоб сообщества"
    spam_post_blocked:
      title: "Спам заблокирован"
      subject_template: "Записи нового пользователя %{username} заблокированы из-за повторяющихся ссылок"
      text_body_template: |
        Это автоматическое сообщение.

        Новый пользователь [%{username}](%{user_url}) пытался создать несколько записей со ссылками на %{domains}, но они были заблокированы как потенциальный спам. Пользователь по-прежнему может создавать новые записи, которые не ссылаются на %{domains}.

        [Проверьте действия пользователя](%{user_url}).

        Параметры блокировки можно изменить через настройки сайта `newuser_spam_host_threshold` и `allowed_spam_host_domains`. Если подобные записи не должны блокироваться, можно добавить %{domains} в белый список.
    unsilenced:
