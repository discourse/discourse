  system_messages:
    post_hidden:
      subject_template: "Сообщение скрыто по причине поступления множественных жалоб"
      text_body_template: |
        Здравствуйте.

        Это автоматически сгенерированное сообщение с %{site_name}, призванное оповестить вас о том, что ваше сообщение:

        %{base_url}%{url}

