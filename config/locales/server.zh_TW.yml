  assets_topic_body: "這個主題僅限管理人員可見，用來儲存討論區使用的圖片和檔案。請不要刪除它！\n\n如何使用：\n\n\n1. 回覆這個主題。\n2. 上傳你想要用作網站圖示、favicon 與其他所有圖片。（使用文章編輯器內的上傳按鈕，或者拖曳或貼上圖片。）\n3. 發佈你的文章回應。\n4. 在你的新回應裡按右鍵點擊圖片，複製已上傳圖片的連結，或者點擊編輯按鈕來編輯回應，以獲得到圖片的相對位址。複製這些圖片網址。\n5. 將這些圖片的網址張貼到[設定](/admin/site_settings/category/required)中。\n\n\n如果你需要上傳額外的檔案類型，在[檔案設定](/admin/site_settings/category/files)中編輯 `authorized_extensions`。"
  discourse_welcome_topic:
    title: "歡迎來到 Discourse"
    body: |2

        置頂主題的第一段是訪客在主頁看到的歡迎消息。這很重要！

        **編輯**它作為社群的簡要介紹：

        - 什麼人想參與？
        - 他們能在這找到什麼？
        - 為什麼他們要來這？
        - 他們能在哪裡閲讀更多的內容（連結、資源等）？

        <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

        你可能想要在管理 :wrench: （右上角）中關閉這個主題，這樣回覆就不會積壓在這個通告下。
  lounge_welcome:
    title: "歡迎來到貴賓室"
    body: |2

        恭喜！ :confetti_ball:

        如果你看到了這個主題，說明你已經被提升至**常規**（信任等級3）了。

        你現在可以&hellip;

        * 編輯任何主題的標題
        * 改變任何主題的分類
        * 讓你的連結設置為 follow 屬性（[自動 nofollow](http://en.wikipedia.org/wiki/Nofollow)限制已經移除）
        * 訪問一個只有信任等級3及更高才能見到的貴賓室分類
        * 一次標記即可隱藏垃圾信息

        這裡是[目前達到常規的用戶列表](/badges/3/regular)。一定要來問個好！

        感謝成為社群的重要一員！

        （想瞭解關於信任等級的更多信息，[參見這個主題][trust]。請注意成員需要在將來也維持一定的選擇條件的成員才能保持在常規。）

