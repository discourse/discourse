  guidelines_topic:
    title: "عمومی سوالات کے جوابات / ہدایات"
    guidelines_title: "ہدایات"
    body: |
      <a name="civilized"></a>

      ## [یہ ایک مہذب جگہ ہے عوامی بحث کے لیے](#civilized)

      براہ کرم اس مباحثہ فورم کا احترام ویسا ہی کریں جیسے آپ کسی عوامی پارک کا کرتے ہیں۔ ہم بھی ایک مشترکہ کمیونٹی وسائل ہیں &mdash; ایک ایسی جگہ جہاں مہارتیں، معلومات اور دلچسپیاں مسلسل گفتگو کے ذریعے شیئر کی جاتی ہیں۔

      یہ سخت اور قطعی قوانین نہیں ہیں۔ یہ رہنما اصول ہیں جو ہماری کمیونٹی کے انسانی فیصلہ سازی میں مدد دیتے ہیں اور اس جگہ کو مہذب، دوستانہ اور شائستہ عوامی مباحثے کے لیے محفوظ رکھتے ہیں۔

      <a name="improve"></a>

      ## [مباحثے کو بہتر بنائیں](#improve)

      ہمیں اس جگہ کو مباحثے کے لیے بہترین بنانے میں مدد دیں، چاہے چھوٹا ہی کیوں نہ ہو، ہمیشہ کچھ مثبت اضافہ کریں۔ اگر آپ کو یقین نہیں کہ آپ کی پوسٹ گفتگو میں اضافہ کرتی ہے، تو سوچیں کہ آپ کیا کہنا چاہتے ہیں اور بعد میں دوبارہ کوشش کریں۔

      مباحثے کو بہتر بنانے کا ایک طریقہ یہ ہے کہ آپ پہلے سے ہو رہے مباحثوں کو دریافت کریں۔ یہاں موضوعات کو براؤز کرنے میں وقت گزاریں اس سے پہلے کہ جواب دیں یا اپنا موضوع شروع کریں، اس طرح آپ کو دوسرے لوگوں سے ملنے کا بہتر موقع ملے گا جن کی دلچسپیاں آپ جیسی ہوں۔

      یہاں زیر بحث موضوعات ہمارے لیے اہم ہیں، اور ہم چاہتے ہیں کہ آپ بھی ان کو اہمیت دیں۔ موضوعات اور ان پر بات کرنے والے لوگوں کا احترام کریں، چاہے آپ ان سے متفق نہ ہوں۔

      <a name="agreeable"></a>

      ## [متفق ہوں، چاہے اختلاف ہو](#agreeable)

      آپ اختلاف کے ذریعے جواب دینا چاہ سکتے ہیں، یہ بالکل ٹھیک ہے۔ لیکن یاد رکھیں کہ _خیالات کی تنقید کریں، لوگوں کی نہیں_۔ براہ کرم ان چیزوں سے بچیں:

      * نام لیے بغیر بدتمیزی کرنا
      * ذاتی حملے
      * پوسٹ کے لہجے پر ردعمل دینا بجائے اس کے اصل مواد کے
      * بغیر سوچے سمجھے اختلاف کرنا

      اس کی بجائے، سوچ سمجھ کر ایسی باتیں پیش کریں جو گفتگو کو بہتر بنائیں۔

      <a name="participate"></a>

      ## [آپ کی شرکت اہم ہے](#participate)

      یہاں جو گفتگو ہوتی ہے وہ ہر نئے شامل ہونے والے کے لیے معیار قائم کرتی ہے۔ ہماری کمیونٹی کے مستقبل پر اثر ڈالنے میں مدد کریں، ایسی بحثوں میں حصہ لے کر جو اس فورم کو دلچسپ بنائیں &mdash; اور ان سے گریز کریں جو ایسا نہیں کرتے۔

      ڈسکورس میں ایسے اوزار موجود ہیں جو کمیونٹی کو بہترین (اور بدترین) شراکتوں کی شناخت کرنے میں مدد دیتے ہیں: بُک مارکس، لائیکس، فلیگز، جوابات، ترمیمات، دیکھنا، مٹانا وغیرہ۔ ان اوزاروں کا استعمال کریں تاکہ اپنے اور سب کے تجربے کو بہتر بنایا جا سکے۔

      آئیے اپنی کمیونٹی کو بہتر حالت میں چھوڑیں۔

      <a name="flag-problems"></a>

      ## [اگر آپ کو کوئی مسئلہ نظر آئے تو اسے فلیگ کریں](#flag-problems)

      نگرانوں کو خاص اختیار حاصل ہے؛ وہ اس فورم کے ذمہ دار ہیں۔ لیکن آپ بھی ذمہ دار ہیں۔ آپ کی مدد سے، نگرانوں کمیونٹی کے مددگار بن سکتے ہیں، صرف صفائی کرنے والے یا پولیس نہیں۔

      جب آپ خراب رویہ دیکھیں، تو جواب نہ دیں۔ جواب دینے سے خراب رویے کو تسلیم کیا جاتا ہے، آپ کی توانائی ضائع ہوتی ہے، اور سب کا وقت ضائع ہوتا ہے۔ _بس فلیگ کریں_۔ اگر کافی فلیگز جمع ہو جائیں تو خودکار یا موڈریٹر مداخلت کے ذریعے کارروائی کی جائے گی۔

      اپنی کمیونٹی کو برقرار رکھنے کے لیے، نگرانوں کو حق حاصل ہے کہ وہ کسی بھی وقت کسی بھی مواد یا رکن کا اکاؤنٹ کسی بھی وجہ سے ہٹا سکتے ہیں۔ نگرانوں نئی پوسٹس کا پیشگی جائزہ نہیں لیتے؛ کمیونٹی کی طرف سے پوسٹ کیے گئے کسی بھی مواد کی ذمہ داری نگرانوں یا سائٹ آپریٹرز پر نہیں ہے۔

      <a name="be-civil"></a>

      ## [ہمیشہ مہذب رہیں](#be-civil)

      شائستگی کے بغیر صحت مند گفتگو تباہ ہو جاتی ہے:

      * مہذب رہیں۔ ایسی کوئی بات پوسٹ نہ کریں جو ایک معقول شخص کو ناگوار، بدتمیزی یا نفرت انگیز لگے۔
      * صاف گو رہیں۔ کوئی فحش یا جنسی مواد پوسٹ نہ کریں۔
      * ایک دوسرے کا احترام کریں۔ کسی کو ہراساں نہ کریں، نہ جھوٹا بھیس دھاریں، اور نہ ہی ان کی ذاتی معلومات کو افشا کریں۔
      * ہمارے فورم کا احترام کریں۔ اسپام نہ کریں اور نہ ہی فورم کو نقصان پہنچائیں۔

      یہ سخت شرائط نہیں ہیں، بلکہ ان چیزوں کی _ظاہر &mdash; ہونے والی شکل سے بھی بچیں۔ اگر آپ کو شک ہو تو خود سے پوچھیں کہ اگر آپ کی پوسٹ کسی بڑے نیوز سائٹ کے فرنٹ پیج پر ہو تو آپ کیسا محسوس کریں گے۔

      یہ ایک عوامی فورم ہے، اور سرچ انجنز ان مباحثوں کو انڈیکس کرتے ہیں۔ زبان، روابط اور تصاویر کو خاندان اور دوستوں کے لیے محفوظ رکھیں۔

      <a name="keep-tidy"></a>

      ## [صفائی ستھرائی رکھیں](#keep-tidy)

      چیزوں کو صحیح جگہ رکھنے کی کوشش کریں تاکہ ہم زیادہ وقت گفتگو میں اور کم صفائی میں گزار سکیں۔ لہٰذا:

      * غلط زمرہ میں موضوع شروع نہ کریں؛ زمرہ کی تعریفیں پڑھیں۔
      * ایک ہی چیز کو متعدد موضوعات میں پوسٹ نہ کریں۔
      * بغیر مواد کے جواب پوسٹ نہ کریں۔
      * موضوع کو درمیان میں بدل کر گمراہ نہ کریں۔
      * اپنی پوسٹس پر دستخط نہ کریں &mdash; ہر پوسٹ کے ساتھ آپ کی پروفائل کی معلومات منسلک ہوتی ہے۔

      "+1" یا "متفق ہوں" پوسٹ کرنے کی بجائے لائیک کا بٹن استعمال کریں۔ کسی موجودہ موضوع کو بالکل مختلف سمت میں لے جانے کی بجائے "جواب بطور مربوط موضوع" کا استعمال کریں۔

      <a name="stealing"></a>

      ## [صرف اپنی چیزیں پوسٹ کریں](#stealing)

      آپ بغیر اجازت کسی اور کی ملکیت کوئی ڈیجیٹل مواد پوسٹ نہیں کر سکتے۔ آپ کسی کی دانشورانہ ملکیت (سافٹ ویئر، ویڈیو، آڈیو، تصاویر) چوری کرنے کے طریقے یا روابط پوسٹ نہیں کر سکتے، یا کوئی بھی قانون توڑنے کے طریقے۔

      <a name="power"></a>

      ## [یہ آپ کی مدد سے چلتا ہے](#power)

      یہ سائٹ آپ کی [دوست موڈریٹر ٹیم](%{base_path}/about) اور *آپ*، کمیونٹی، کے ذریعے چلتی ہے۔ اگر آپ کو یہاں کام کرنے کے طریقوں کے بارے میں مزید سوالات ہیں تو %{feedback_category} میں نیا موضوع کھولیں اور بات کریں! اگر کوئی اہم یا فوری مسئلہ ہو جو میٹا موضوع یا فلیگ سے حل نہ ہو، تو [نگرانوں سے رابطہ کریں](%{base_path}/about).
