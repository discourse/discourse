      text_body_template: |
        Die Sicherung ist fehlgeschlagen.

        Hier ist das Protokoll:

        %{logs}
    restore_succeeded:
      title: "Wiederherstellung erfolgreich"
      subject_template: "Wiederherstellung erfolgreich abgeschlossen"
      text_body_template: |
        Die Wiederherstellung war erfolgreich.

        Hier ist das Protokoll:

        %{logs}
    restore_failed:
