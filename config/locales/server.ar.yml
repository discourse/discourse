    body: "<a name=\"civilized\"> ## [هذا مكان متحضر للنقاش العام](#civilized)\n\nيُرجى التعامل مع منتدى المناقشة هذا بالاحترام نفسه الذي تتعامل به في الحديقة العامة. نحن أيضًا مورد مجتمعي مشترك &mdash; مكان لتبادل المهارات والمعارف والاهتمامات من خلال المحادثة المستمرة.\n\nهذه ليست قواعد صارمة وسريعة. إنها مبادئ توجيهية لمساعدة الحكم الإنساني لمجتمعنا والحفاظ على هذا المكان لطيفًا وودودًا للخطاب العام المتحضر.\n\n<a name=\"improve\"></a>\n\n## [تحسين المناقشة](#improve)\n\nساعدنا في جعل هذا مكانًا رائعًا للمناقشة من خلال إضافة شيء إيجابي دائمًا إلى المناقشة، مهما كان صغيرًا. إذا لم تكن متأكدًا من أن منشورك يضيف إلى المحادثة، ففكر فيما تريد قوله وحاول مرة أخرى لاحقًا.\n\nتتمثل إحدى طرق تحسين المناقشة في استكشاف المحادثات الجارية بالفعل. استغرق بعض الوقت في تصفُّح الموضوعات هنا قبل الرد أو البدء في موضوع خاص بك، وستكون لديك فرصة أفضل لمقابلة الآخرين الذين يشاركونك اهتماماتك.\n\nالموضوعات التي تتم مناقشتها هنا تهمنا، ونريدك أن تتصرف كما لو كانت تهمك أيضًا. احترم الموضوعات والأشخاص الذين يناقشونها، حتى لو كنت لا توافق على بعضها.\n\n<a name=\"agreeable\"></a>\n\n## [كُن لطيفًا، حتى عندما لا توافق](#agreeable)\n\nقد ترغب في الرد بمخالفة الرأي. هذا جيد. لكن تذكر أن \"تنتقد الأفكار وليس الأشخاص\". يُرجى تجنُّب:\n\n* التنابز بالألقاب\n* الهجوم الشخصي\n* الرد على نبرة المنشور بدلًا من محتواه الفعلي\n* مخالفة الرأي المتوقعة\n\nبدلًا من ذلك، قدِّم رؤًى عميقة الفكر تعمل على تحسين المحادثة.\n\n<a name=\"participate\"></a>\n\n## [مشاركاتك مهمة](#participate)\n\nتحدِّد المحادثات التي لدينا هنا المناخ العام لكل وافد جديد. ساعدنا في التأثير على مستقبل هذا المجتمع من خلال اختيار المشاركة في المناقشات التي تجعل هذا المنتدى مكانًا مثيرًا للاهتمام &mdash; وتجنَّب أولئك الذين لا يفعلون ذلك.\n\nيوفِّر Discourse الأدوات التي تتيح للمجتمع تحديد أفضل (وأسوأ) المساهمات بشكلٍ جماعي: الإشارات المرجعية والإعجابات والبلاغات والردود والتعديلات والمراقبة والكتم وما إلى ذلك. استخدم هذه الأدوات لتحسين تجربتك الخاصة وتجربة الآخرين أيضًا.\n\nلنترك مجتمعنا أفضل مما وجدناه.\n\n<a name=\"flag-problems\"></a>\n\n## [إذا رأيت مشكلة، فأبلغ عنها](#flag-problems)\n\nيتمتَّع المشرفون بسلطة خاصة؛ فهم مسؤولون عن هذا المنتدى. وكذلك أنت. فبمساعدتك، يمكن أن يصبح المشرفون ميسرين للمجتمع، وليس مجرد عمال نظافة أو شرطة.\n\nعندما ترى سلوكًا سيئًا، لا ترد. يشجع الرد على السلوك السيئ من خلال الاعتراف به ويستهلك طاقتك ويضيع وقت الجميع. _أبلغ عنه فحسب_. إذا تراكم عدد كافٍ من البلاغات، فسيتم اتخاذ الإجراء، إما تلقائيًا أو عن طريق تدخل المشرف.\n\nللحفاظ على مجتمعنا، يحتفظ المشرفون بالحق في إزالة أي محتوى وأي حساب مستخدم لأي سبب في أي وقت. لا يستعرض المشرفون المنشورات الجديدة؛ ولا يتحمَّل المشرفون ومشغِّلو الموقع أي مسؤولية عن أي محتوى ينشره المجتمع.\n\n<a name=\"be-civil\"></a>\n\n## [كُن متحضرًا دائمًا](#be-civil)\n\nلا شيء يفسد المحادثة الصحية مثل الوقاحة:\n\n* كُن متحضرًا. لا تنشر أي شيء يعتبره أي شخص عاقل مسيئًا أو يحض على الكراهية.\n* حافظ على الأدب. لا تنشر أي شيء فاحش أو جنسي صريح.\n* احترم الآخرين. لا تضايق أو تحزن أي شخص، أو تنتحل صفة الأشخاص، أو تكشف عن معلوماتهم الخاصة.\n* احترم منتدانا. لا تنشر محتوى غير مرغوب فيه أو تفسد المنتدى بأي طريقة أخرى.\n\nهذه ليست مصطلحات محدَّدة ذات تعريفات دقيقة &mdash; تجنَّب حتى _ظهور_ أي من هذه الأشياء. إذا لم تكن متأكدًا، فاسأل نفسك كيف ستشعر إذا ظهر منشورك في الصفحة الأولى لموقع إخباري رئيسي.\n\nهذا منتدى عام، وتقوم محركات البحث بفهرسة هذه المناقشات. حافظ على اللغة والروابط والصور آمنة للعائلة والأصدقاء.\n\n<a name=\"keep-tidy\"></a>\n\n## [حافظ على النظام](#keep-tidy)\n\nابذل جهدًا لوضع الأشياء في مكانها الصحيح؛ حتى نتمكن من قضاء المزيد من الوقت في المناقشة وليس التنظيم. وبالتالي:\n\n* لا تبدأ موضوعًا في فئة خاطئة. يُرجى قراءة تعريفات الفئات.\n* لا تنشر الشيء نفسه في موضوعات متعددة.\n* لا تنشر ردودًا دون وجود محتوى.\n* لا تحوِّل موضوعًا عن طريق تغييره في منتصف الطريق.\n* لا توقِّع منشوراتك &mdash; معلومات ملفك الشخصي مرفقة بكل منشور. \n\nبدلًا من نشر \"+1\" أو \"أتفق\"، استخدم الزر \"أعجبني\". بدلًا من أخذ موضوع موجود في اتجاه مختلف جذريًا، استخدم \"الرد في موضوع متربط\".\n\n<a name=\"stealing\"></a>\n\n## [انشر المحتوى الذي أنشأته بنفسك فقط](#stealing)\n\nلا يجوز لك نشر أي محتوى رقمي يخص شخص آخر دون إذن. لا يجوز لك نشر أوصاف أو روابط أو طرق لسرقة الملكية الفكرية لشخص ما (البرامج أو الفيديوهات أو الملفات الصوتية أو الصور) أو لخرق أي قانون آخر.\n\n<a name=\"power\"></a>\n\n## [بدعمٍ منك](#power)\n\nيتم تشغيل هذا الموقع بواسطة [فريق العمل المحلي](%{base_path}/about) والمستخدمين *أمثالك*؛ أي المجتمع. إذا كانت لديك أي أسئلة أخرى بشأن كيفية عمل الأشياء هنا، فافتح موضوعًا جديدًا في [فئة ملاحظات الموقع](%{base_path}/c/site-feedback) ولنناقشها! إذا كانت هناك مشكلة حرجة أو عاجلة لا يمكن معالجتها من خلال موضوع أو علامة وصفية، فتواصل معنا من خلال [صفحة فريق العمل](%{base_path}/about).\n\n<a name=\"tos\"></a>\n\n## [شروط الخدمة](#tos)\n\nنعم، الحديث القانوني ممل، ولكن يجب علينا حماية أنفسنا &ndash; وبالتبعية حمايتك أنت وبياناتك &ndash; ضد الأشخاص غير الودودين. لدينا [شروط الخدمة](%{base_path}/tos) التي تصف سلوكك (وسلوكنا) والحقوق المتعلقة بالمحتوى والخصوصية والقوانين. لاستخدام هذه الخدمة، يجب أن توافق على الالتزام بشروط الخدمة [TOS](%{base_path}/tos).\n"
  tos_topic:
    title: "شروط الخدمة"
    body: |
      تحكم هذه الشروط استخدام منتدى الإنترنت على <%{base_url}>. لاستخدام المنتدى، يجب عليك الموافقة على هذه الشروط مع %{company_name} وهي الشركة التي تدير المنتدى.

      قد تقدِّم الشركة منتجات وخدمات أخرى بشروط مختلفة. تنطبق هذه الشروط على استخدام المنتدى فقط.

      انتقل إلى:

      - [الشروط المهمة](#heading--important-terms)
      - [أذنك لاستخدام المنتدى](#heading--permission)
      - [شروط استخدام المنتدى](#heading--conditions)
      - [الاستخدام المقبول](#heading--acceptable-use)
      - [معايير المحتوى](#heading--content-standards)
      - [إنفاذ القانون](#heading--enforcement)
      - [حسابك](#heading--your-account)
      - [محتواك](#heading--your-content)
      - [مسؤوليتك](#heading--responsibility)
      - [إخلاء المسؤولية](#heading--disclaimers)
      - [حدود المسؤولية](#heading--liability)
      - [الملاحظات](#heading--feedback)
      - [الإنهاء](#heading--termination)
      - [النزاعات](#heading--disputes)
      - [الشروط العامة](#heading--general)
      - [التواصل](#heading--contact)
      - [التغييرات](#heading--changes)

      <h2 id="heading--important-terms"><a href="#heading--important-terms">الشروط المهمة</a></h2>

      ***تتضمَّن هذه الشروط عددًا من الأحكام المهمة التي تؤثر على حقوقك ومسؤولياتك، مثل إخلاء المسؤولية في [إخلاء المسؤولية](#heading--disclaimers)، وحدود مسؤولية الشركة تجاهك في [حدود المسؤولية](#heading--liability)، وموافقتك على تغطية الشركة للأضرار الناجمة عن إساءة استخدامك للمنتدى في [المسؤولية عن استخدامك](#heading--responsibility)، واتفاقية التحكيم في النزاعات في [النزاعات](#heading--disputes).***

      <h2 id="heading--permission"><a href="#heading--permission">أذنك لاستخدام المنتدى</a></h2>

      مع مراعاة هذه الشروط، تمنحك الشركة الإذن باستخدام المنتدى. يجب على الجميع الموافقة على هذه الشروط لاستخدام المنتدى.

      <h2 id="heading--conditions"><a href="#heading--conditions">شروط استخدام المنتدى</a></h2>

      يخضع إذنك لاستخدام المنتدى للشروط التالية:

      1. يجب ألا يقل عمرك عن ثلاثة عشر عامًا.

      2. قد لا تتمكن من استخدام المنتدى إذا تواصلت معك الشركة مباشرةً لتخبرك بذلك.

      3. يجب عليك استخدام المنتدى وفقًا لسياسة [الاستخدام المقبول](#heading--acceptable-use) و[معايير المحتوى](#heading--content-standards).

      <h2 id="heading--acceptable-use"><a href="#heading--acceptable-use">الاستخدام المقبول.</a></h2>

      1. يجوز لك خرق القانون باستخدام المنتدى.

      2. لا يجوز لك استخدام أو محاولة استخدام حساب شخص آخر في المنتدى دون الحصول على إذن خاص منه.

      3. لا يجوز لك شراء أو بيع أو المتاجرة في أسماء المستخدمين أو غيرها من المعرِّفات الفريدة في المنتدى.

      4. لا يجوز لك إرسال إعلانات أو رسائل متسلسلة أو التماسات أخرى من خلال المنتدى، أو استخدام المنتدى لجمع العناوين أو البيانات الشخصية الأخرى لقوائم البريد التجارية أو قواعد البيانات.

      5. لا يجوز لك أتمتة الوصول إلى المنتدى أو مراقبة المنتدى، كما هو الحال مع زاحفات الويب أو المكوِّنات الإضافية أو الوظائف الإضافية للمتصفح أو برنامج كمبيوتر آخر ليس متصفح ويب. يمكنك الزحف إلى المنتدى لفهرسته من أجل محرك بحث متاح للجمهور إذا كنت تدير أحدها.

      6. لا يجوز لك استخدام المنتدى لإرسال رسائل إلكترونية إلى قوائم التوزيع أو مجموعات الأخبار أو الأسماء المستعارة لبريد جماعي.

      7. لا يجوز لك الإيحاء بشكلٍ خاطئ بأنك تابع للشركة أو معتمد منها.

      8. لا يجوز لك إنشاء رابط تشعبي للصور أو أي محتوى آخر بلا نص تشعبي على المنتدى ووضعه على صفحات ويب أخرى.

      9. لا يجوز لك إزالة أي علامات تُظهِر الملكية الخاصة من المواد التي تقوم بتنزيلها من المنتدى.

      10. لا يجوز لك عرض أي جزء من المنتدى على مواقع ويب أخرى داخل `<iframe>`.

      11. لا يجوز لك إيقاف أو تجنُّب أو التحايل على أي قيود أمنية أو قيود على الوصول إلى المنتدى.

      12. لا يجوز لك إرهاق البنية التحتية للمنتدى بكمية غير معقولة من الطلبات أو الطلبات المصمَّمة لفرض عبء غير معقول على أنظمة المعلومات التي يقوم عليها المنتدى.

      13. لا يجوز لك انتحال شخصية الآخرين من خلال المنتدى.

      14. لا يجوز لك تشجيع أو مساعدة أي شخص ينتهك هذه الشروط.

      <h2 id="heading--content-standards"><a href="#heading--content-standards">معايير المحتوى</a></h2>

      1. لا يجوز لك إرسال محتوى غير قانوني أو مسيء أو ضار بالآخرين إلى المنتدى. يتضمَّن ذلك المحتوى المزعج أو غير المناسب أو المسيء.

      2. لا يجوز لك إرسال محتوى إلى المنتدى ينتهك القانون أو ينتهك حقوق الملكية الفكرية لأي شخص أو ينتهك خصوصية أي شخص أو ينتهك الاتفاقيات التي أبرمتها مع الآخرين.

      3. لا يجوز لك إرسال محتوى إلى المنتدى يحتوي على تعليمات برمجية خبيثة للكمبيوتر، مثل فيروسات الكمبيوتر أو برامج التجسس.

      4. لا يجوز لك إرسال محتوى إلى المنتدى كعنصر نائب فقط لحجز عنوان أو اسم مستخدم معيَّن أو معرِّف فريد آخر.

      5. لا يجوز لك استخدام المنتدى للكشف عن معلومات لا يحق لك الكشف عنها، مثل المعلومات السرية أو الشخصية للآخرين.

      <h2 id="heading--enforcement"><a href="#heading--enforcement">إنفاذ القانون</a></h2>

      يجوز للشركة التحقيق ومقاضاة أي انتهاكات لهذه الشروط إلى أقصى حد يسمح به القانون. ويجوز للشركة إخطار سلطات إنفاذ القانون والتعاون معها في مقاضاة انتهاكات القانون وهذه الشروط.

      تحتفظ الشركة بالحق في تغيير المحتوى في المنتدى وتنقيحه وحذفه لأي سبب من الأسباب. إذا كنت تعتقد أن شخصًا ما قد أرسل محتوى إلى المنتدى بما ينتهك هذه الشروط، [فتواصل معنا على الفور](#heading--contact).

      <h2 id="heading--your-account"><a href="#heading--your-account">حسابك</a></h2>

      يجب عليك إنشاء حساب وتسجيل الدخول إليه لاستخدام بعض ميزات المنتدى.

      لإنشاء حساب، يجب عليك تقديم بعض المعلومات عن نفسك. إذا أنشأت حسابًا، فإنك توافق على تقديم عنوان بريد إلكتروني صالح على الأقل، وتحديثه أولًا بأول. يمكنك إغلاق حسابك في أي وقت من خلال مراسلة عنوان البريد الإلكتروني <%{contact_email}>.

      أنت توافق على أن تكون مسؤولًا عن جميع الإجراءات التي يتم اتخاذها باستخدام حسابك، سواءً كان مصرحًا بها أم لا، حتى تغلق حسابك أو تخطر الشركة بأن حسابك قد تعرض للاختراق. أنت توافق على إخطار الشركة على الفور إذا كنت تشك في تعرُّض حسابك للاختراق. أنت توافق على تحديد كلمة مرور آمنة لحسابك، والحفاظ على سريتها.

      يجوز للشركة تقييد حسابك في المنتدى أو تعليقه أو إغلاقه وفقًا لسياستها في التعامل مع طلبات الإزالة المتعلقة بحقوق الطبع والنشر، أو إذا اعتقدت الشركة بشكلٍ معقول أنك انتهكت أي قاعدة في هذه الشروط.

      <h2 id="heading--your-content"><a href="#heading--your-content">محتواك</a></h2>

      لا شيء في هذه الشروط يمنح الشركة أي حقوق ملكية في الملكية الفكرية التي تشاركها مع المنتدى، مثل معلومات حسابك أو منشوراتك أو أي محتوى آخر تُرسله إلى المنتدى. لا شيء في هذه الشروط يمنحك أي حقوق ملكية في الملكية الفكرية للشركة أيضًا.

      بينك وبين الشركة، تظل المسؤول الوحيد عن المحتوى الذي تُرسله إلى المنتدى. أنت توافق على عدم الإيحاء بشكلٍ خاطئ بأن المحتوى الذي تُرسله إلى المنتدى معتمد من الشركة أو برعايتها. لا تُلزِم هذه الشروط الشركة بتخزين نسخ من المحتوى الذي تُرسله أو تحتفظ بها أو تقدِّمها، أو بتغيير المحتوى وفقًا لهذه الشروط.

      المحتوى الذي ترسله إلى المنتدى ملك لك، وأنت تقرر نوع الإذن الذي تمنحه للآخرين. ولكن على الأقل، أنت تمنح الشركة ترخيصًا بتقديم المحتوى الذي تُرسله إلى المنتدى للمستخدمين الآخرين في المنتدى. يسمح هذا الترخيص الخاص للشركة بنسخ المحتوى الذي تُرسله إلى المنتدى ونشره وتحليله.

      عندما تتم إزالة المحتوى الذي تُرسله من المنتدى، سواءً بواسطتك أو بواسطة الشركة، ينتهي الترخيص الخاص للشركة عندما تختفي النسخة الأخيرة من النسخ الاحتياطية، وذاكرة التخزين المؤقت، والأنظمة الأخرى للشركة. قد تستمر التراخيص الأخرى التي تطبِّقها على المحتوى الذي تُرسله، مثل تراخيص [Creative Commons](https://creativecommons.org)، بعد إزالة محتواك. قد تمنح هذه التراخيص للآخرين، أو للشركة نفسها، الحق في مشاركة محتواك من خلال المنتدى مرة أخرى.

      قد ينتهك الآخرون الذين يتلقون المحتوى الذي تُرسله إلى المنتدى الشروط التي تمنح بموجبها ترخيصًا لمحتواك. أنت توافق على أن الشركة لن تكون مسؤولة تجاهك عن تلك الانتهاكات أو عواقبها.

      <h2 id="heading--responsibility"><a href="#heading--responsibility">مسؤوليتك</a></h2>

      أنت توافق على تعويض الشركة بشأن المطالبات القانونية من الآخرين والمتعلقة بخرقك لهذه الشروط، أو خرق هذه الشروط بواسطة آخرين يستخدمون حسابك في المنتدى. توافق أنت والشركة على إخطار الجانب الآخر بأي مطالبات قانونية قد يتعيَّن عليك تعويض الشركة بشأنها في أقرب وقتٍ ممكن. إذا فشلت الشركة في إخطارك بالمطالبة القانونية على الفور، فلن تضطر إلى تعويض الشركة عن الأضرار التي كان بإمكانك الوقوف ضدها أو تخفيفها في حال الإخطار الفوري. أنت توافق على السماح للشركة بقيادة التحقيق والدفاع وتسوية المطالبات القانونية التي يتعيَّن عليك تعويض الشركة بشأنها، والتعاون مع هذه الجهود. توافق الشركة على عدم الموافقة على أي تسوية تقر بخطأك أو تفرض عليك التزامات دون موافقتك المسبقة.

      <h2 id="heading--disclaimers"><a href="#heading--disclaimers">إخلاء المسؤولية</a></h2>

      ***أنت تقبل جميع مخاطر استخدام المنتدى والمحتوى الموجود في المنتدى. بقدر ما يسمح به القانون، ستقدِّم الشركة وموردونها المنتدى كما هو، دون أي ضمان على الإطلاق.***

      قد يرتبط المنتدى ارتباطًا تشعبيًا بالمنتديات والخدمات التي يديرها الآخرون ويدمجها. لا تقدِّم الشركة أي ضمانات بشأن الخدمات التي يديرها الآخرون، أو المحتوى الذي قد يقدِّمونه. قد يخضع استخدام الخدمات التي يديرها الآخرون لشروط أخرى بينك وبين الخدمة قيد التشغيل.

      <h2 id="heading--liability"><a href="#heading--liability">حدود المسؤولية</a></h2>

      ***لن تتحمل الشركة أو موردونها المسؤولية تجاهك عن الأضرار التي تلحق بسبب خرق العقد والتي لم يكن بإمكان موظفيها توقُّعها بشكلٍ معقول عند موافقتك على هذه الشروط.***

      ***بقدر ما يسمح به القانون، ستقتصر المسؤولية الكاملة تجاهك عن المطالبات من أي نوع والتي تتعلق بالمنتدى أو المحتوى في المنتدى على 50 دولارًا.***

      <h2 id="heading--feedback"><a href="#heading--feedback">الملاحظات</a></h2>

      ترحِّب الشركة بملاحظاتك واقتراحاتك لتحسين المنتدى. راجع قسم [التواصل](#heading--contact) أدناه للتعرُّف على طرق التواصل معنا.

      أنت توافق على أن الشركة ستكون حرة في التصرف بناءً على الملاحظات والاقتراحات التي تقدِّمها، وأن الشركة لن تضطر إلى إخطارك باستخدام ملاحظاتك أو الحصول على إذن منك لاستخدامها أو الدفع لك. أنت توافق على عدم إرسال ملاحظات أو اقتراحات تعتقد أنها قد تكون سرية أو مملوكة لك أو للآخرين.

      <h2 id="heading--termination"><a href="#heading--termination">الإنهاء</a></h2>

      يجوز لك أو للشركة إنهاء الاتفاقية المكتوبة في هذه الشروط في أي وقت. وعندما تنتهي اتفاقيتنا، ينتهي إذنك باستخدام المنتدى.

      تظل البنود التالية سارية حتى نهاية الاتفاقية: [محتواك](#heading--your-content)، و[الملاحظات](#heading--feedback)، و[مسؤوليتك](#heading--responsibility)، و[إخلاء المسؤولية](#heading--disclaimers)، و[حدود المسؤولية](#heading--liability)، و[الشروط العامة](#heading--general).

       <h2 id="heading--disputes"><a href="#heading--disputes">النزاعات</a></h2>

      سيحكم %{governing_law} أي نزاع يتعلق بهذه الشروط أو استخدامك للمنتدى.

      توافق أنت والشركة على طلب الإنذارات القضائية المتعلقة بهذه البنود في محكمة الولاية أو المحكمة الفيدرالية في %{city_for_disputes} فقط. ولن تعترض أنت أو الشركة على الاختصاص القضائي أو الساحة أو المكان في تلك المحاكم.

      ***بخلاف السعي للحصول على أمر قضائي أو المطالبات بموجب قانون الاحتيال وإساءة استخدام الكمبيوتر، ستحل أنت والشركة أي نزاع عن طريق التحكيم المُلزِم الصادر عن جمعية التحكيم الأمريكية. سيتبع التحكيم قواعد التحكيم التجاري والإجراءات التكميلية الخاصة بجمعية التحكيم الأمريكية بشأن المنازعات المتعلقة بالمستهلكين. سيتم إجراء التحكيم في %{city_for_disputes}. ستقوم بتسوية أي نزاع كفرد، وليس كجزء من دعوى جماعية أو دعوى تمثيلية أخرى، سواءً كنت مدعيًا أو عضوًا في الدعوى. لن يدمج أي محكِّم أي نزاع مع أي تحكيم آخر دون إذن الشركة.***

      سيتضمَّن أي قرار تحكيم تكاليف التحكيم وأتعاب المحاماة المعقولة والتكاليف المعقولة للشهود. يجوز لك وللشركة الدخول في قرارات التحكيم في أي محكمة ذات اختصاص.

      <h2 id="heading--general"><a href="#heading--general">الشروط العامة</a></h2>

      إذا كان أحد أحكام هذه الشروط غير قابل للتنفيذ كما هو مكتوب، ولكن يمكن تغييره لجعله قابلًا للتنفيذ، فإنه يجب تعديل هذا الحكم إلى الحد الأدنى الضروري لجعله قابلًا للتنفيذ. بخلاف ذلك، ينبغي إزالة هذا الحكم.

      لا يجوز لك التنازل عن اتفاقيتك مع الشركة. ويجوز للشركة التنازل عن موافقتك إلى أي شركة تابعة للشركة، أو أي شركة أخرى تستولي على الشركة، أو أي شركة أخرى تشتري أصول الشركة المتعلقة بالمنتدى. ليس هناك أي أثر قانوني للتنازل عن هذه الشروط.

      لا تؤدي ممارسة أي حق بموجب هذه الاتفاقية أو التنازل عن أي انتهاك لهذه الاتفاقية إلى التنازل عن أي انتهاك آخر لهذه الاتفاقية.

      تجسِّد هذه الشروط جميع شروط الاتفاق بينك وبين الشركة بشأن استخدام المنتدى. وتحل هذه الشروط بالكامل محل أي اتفاقيات أخرى بشأن استخدامك للمنتدى، سواءً كانت مكتوبة أو لا.

      <h2 id="heading--contact"><a href="#heading--contact">التواصل</a></h2>

      يمكنك إخطار الشركة بموجب هذه الشروط، وإرسال الأسئلة إلى الشركة على <%{contact_email}>.

      قد تخطرك الشركة بموجب هذه الشروط باستخدام عنوان البريد الإلكتروني الذي تقدِّمه لحسابك في المنتدى، أو عن طريق نشر رسالة على الصفحة الرئيسية للمنتدى أو صفحة حسابك.

      <h2 id="heading--changes"><a href="#heading--changes">التغييرات</a></h2>

      أجرت الشركة آخر تحديث لهذه الشروط في 12 يوليو 2018، وقد تجري تحديثات أخرى عليها. ستنشر الشركة جميع التحديثات في المنتدى. بالنسبة إلى التحديثات التي تتضمَّن تغييرات جوهرية، توافق الشركة على إرسال رسالة إلكترونية إليك، إذا كنت قد أنشأت حسابًا وقدَّمت عنوان بريد إلكتروني صالحًا. قد تعلن الشركة أيضًا عن التحديثات في رسائل خاصة أو تنبيهات على المنتدى.

      بمجرد أن تتلقى إشعارًا بتحديث هذه الشروط، يجب أن توافق على الشروط الجديدة لمواصلة استخدام المنتدى.
