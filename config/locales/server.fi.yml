        <%{base_url}%{url}>

        %{flag_reason}

        Yhteisö liputti viestin, ja se on nyt piilotettu. **Koska viestisi on piilotettu useammin kuin kerran, se pysyy piilotettuna, kunnes henkilökunnan jäsen selvittää tilanteen.**

