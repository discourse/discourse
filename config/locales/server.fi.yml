        Kiitos kutsun hyväksymisestä sivustolle %{site_name} -- tervetuloa!

        Olemme luoneet sinulle uuden käyttäjätunnuksen: **%{username}** ja olet nyt kirjautuneena sisään. Voit vaihtaa nimeäsi [käyttäjäprofiilistasi][prefs].

