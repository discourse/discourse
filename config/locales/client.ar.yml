      no_bookmarks_body: >
        ابدأ في وضع إشارة مرجعية على المنشورات باستخدام الزر %{icon} وسيتم إدراجها هنا للرجوع إليها بسهولة. يمكنك جدولة تذكير أيضًا!
      no_bookmarks_search: "لم يتم العثور على إشارات مرجعية تطابق استعلام البحث المقدَّم."
      no_notifications_title: "ليس لديك أي إشعارات بعد"
      no_notifications_body: >
        سيتم إعلامك في هذه اللوحة بالنشاط ذي الصلة المباشرة بك، بما في ذلك الردود على موضوعاتك ومنشوراتك، وعندما يشير إليك شخص ما <b>@mentions</b> أو يقتبس منك، وعندما يرد على الموضوعات التي تراقبها. سيتم أيضًا إرسال الإشعارات إلى بريدك الإلكتروني في حال عدم قيامك بتسجيل الدخول لفترة من الوقت. <br><br> ابحث عن %{icon} لتحديد الموضوعات والفئات والوسوم المحدَّدة التي تريد أن يتم إرسال إشعار إليك بشأنها. لمزيد من المعلومات، راجع <a href='%{preferencesUrl}'>تفضيلات الإشعارات</a>.
      no_other_notifications_title: "ليس لديك أي إشعارات أخرى بعد"
      no_other_notifications_body: >
        سيتم تنبيهك في هذه اللوحة بشأن أنواع الأنشطة الأخرى التي قد تكون ذات صلة بك - على سبيل المثال، عندما ينشر شخص ما رابطًا إلى أحد منشوراتك أو يعدِّله.
