        感谢您接受邀请加入 %{site_name} - 欢迎！

        - 我们为您创建了帐户 **%{username}**。访问[您的用户个人资料][prefs]修改名字或密码。

        - 请**使用原始邀请中的电子邮件地址**登录，否则我们无法分辨是不是您本人！

        - %{new_user_tips}

        我们始终相信[文明社区行为](%{base_url}/guidelines)。

        请享受您在社区的时光吧！

        [prefs]：%{user_preferences_url}
    tl2_promotion_message:
