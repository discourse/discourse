  guidelines_topic:
    title: "FAQ/Richtlijnen"
    guidelines_title: "Richtlijnen"
    body: |
      <a name="civilized"></a>

      ## [Dit is een beschaafde plek voor openbare discussie](#civilized)

      Behandel dit discussieforum met hetzelfde respect als een openbaar park. Ook wij zijn een gedeelde bron voor de community &mdash een plek om vaardigheden, kennis en interesses te delen door middel van voortdurende gesprekken.

      Dit zijn geen harde regels. Het zijn richtlijnen om het menselijk oordeel van onze community te ondersteunen en dit een vriendelijke plaats te houden voor beschaafde openbare discussie.

      <a name="improve"></a>

      ## [Verbeter de discussie](#improve)

      Help ons om dit een geweldige plek voor discussie te maken door altijd iets positiefs aan de discussie toe te voegen, hoe klein ook. Als je niet zeker weet of je bericht iets toevoegt aan het gesprek, denk dan na over wat je wilt zeggen en probeer het later nog eens.

      Een manier om de discussie te verbeteren is door discussies te ontdekken die al plaatsvinden. Besteed tijd aan het bladeren door de topics hier voordat je antwoordt of je eigen topic start, zodat je een betere kans hebt om anderen te ontmoeten die jouw interesses delen.

      De hier besproken topics zijn belangrijk voor ons en we willen dat je je gedraagt alsof ze ook belangrijk voor jou zijn. Heb respect voor de topics en de mensen die erover praten, ook als je het niet eens bent met wat er gezegd wordt.

      <a name="agreeable"></a>

      ## [Wees aardig, ook als je het oneens bent](#agreeable)

      Misschien wil je reageren door te zeggen dat je het ergens niet mee eens bent. Dat is prima. Maar onthoud: _bekritiseer ideeën, niet mensen_. Vermijd:

      * Schelden
      * Aanvallen op de persoon
      * Reageren op de toon van een bericht in plaats van de inhoud
      * Oneens zijn als reflex

      Geef in plaats daarvan doordachte inzichten die het gesprek verbeteren.

      <a name="participate"></a>

      ## [Jouw deelname telt](#participate)

      De gesprekken die we hier voeren, zetten de toon voor elke nieuwkomer. Help ons de toekomst van deze community te beïnvloeden door te kiezen voor discussies die dit forum een interessante plek maken om te zijn &mdash; en discussies te vermijden die dat niet doen.

      Discourse biedt hulpmiddelen waarmee de community collectief de beste (en slechtste) bijdragen kan bepalen: bladwijzers, likes, markeringen, antwoorden, bewerkingen, observeren, dempen enzovoort. Gebruik deze hulpmiddelen om je eigen ervaring en die van anderen te verbeteren.

      Laten we onze community beter achterlaten dan we hem aantroffen.

      <a name="flag-problems"></a>

      ## [Als je een probleem ziet, markeer het dan](#flag-problems)

      Moderators hebben speciale bevoegdheid; zij zijn verantwoordelijk voor dit forum. Maar jij ook. Met jouw hulp kunnen moderators communitybegeleiders zijn, niet alleen conciërges of politieagenten.

      Als je slecht gedrag ziet, antwoord dan niet. Antwoorden moedigt slecht gedrag aan door het te erkennen, verbruikt je energie en verspilt ieders tijd. _Markeer het gewoon_. Als er genoeg markeringen komen, wordt er actie ondernomen, automatisch of door tussenkomst van een moderator.

      Om onze community in stand te houden, hebben moderators het recht om op elk moment content en gebruikersaccounts te verwijderen om welke reden dan ook. Moderators bekijken nieuwe berichten niet; de moderators en sitebeheerders zijn niet verantwoordelijk voor de content die door de community wordt geplaatst.

      <a name="be-civil"></a>

      ## [Wees altijd beschaafd](#be-civil)

      Niets saboteert een gezond gesprek beter dan onbeleefdheid:

      * Wees beschaafd. Plaats geen berichten die een redelijk persoon als beledigend, grof of haatdragend zou beschouwen.
      * Houd het netjes. Plaats geen obscene of seksueel expliciete zaken.
      * Respecteer elkaar. Val niemand lastig, treiter niemand, doe je niet voor als anderen en onthul geen privégegevens.
      * Respecteer ons forum. Plaats geen spam en misbruik het forum niet op andere manieren.

      Dit zijn geen concrete termen met precieze definities. Vermijd zelfs de _schijn_ van deze dingen. Als je het niet zeker weet, vraag jezelf dan af hoe je je zou voelen als je bericht op de voorpagina van een grote nieuwssite zou staan.

      Dit is een openbaar forum en zoekmachines indexeren de discussies. Houd de taal, links en afbeeldingen veilig voor familie en vrienden.

      <a name="keep-tidy"></a>

      ## [Opgeruimd staat netjes](#keep-tidy)

      Neem de moeite om dingen op de juiste plaats te zetten, zodat we meer tijd kunnen besteden aan discussiëren en minder aan opruimen. Dus:

      * Start geen topic in de verkeerde categorie; lees de categoriedefinities.
      * Plaats hetzelfde niet in meerdere topics.
      * Plaats geen reacties zonder inhoud.
      * Leid een topic niet af door het halverwege te veranderen.
      * Onderteken je berichten niet. Je profielgegevens zijn aan elk bericht gekoppeld.

      Gebruik de like-knop in plaats van "+1" of "Mee eens". In plaats van een bestaand topic een radicaal andere wending te geven, kun je Antwoorden als gekoppeld topic gebruiken.

      <a name="stealing"></a>

      ## [Plaats alleen je eigen dingen](#stealing)

      Je mag zonder toestemming niets digitaals plaatsen dat van iemand anders is. Je mag geen beschrijvingen van, links naar of methoden voor het stelen van iemands intellectuele eigendom (software, video, audio, afbeeldingen) plaatsen of voor het overtreden van enige andere wet.

      <a name="power"></a>

      ## [Mogelijk gemaakt door jou](#power)

      Deze site wordt beheerd door jullie [vriendelijke moderatorteam](%{base_path}/about) en *jullie*, de community. Als je vragen hebt over hoe dingen hier zouden moeten werken, open dan een nieuw topic in %{feedback_category} zodat we het kunnen bespreken! Als er een kritieke of dringende kwestie is die niet kan worden afgehandeld door een metatopic of markering, [neem dan contact op met de moderators](%{base_path}/about).
