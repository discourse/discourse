version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 20
    versioning-strategy: lockfile-only
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: aws-partitions
        versions:
          - "> 1.329.0"
          - "< 2"
      - dependency-name: aws-sdk-core
        versions:
          - "> 3.99.1"
          - "< 4"
      - dependency-name: aws-sdk-kms
        versions:
          - "> 1.31.0"
          - "< 2"
      - dependency-name: aws-sdk-s3
        versions:
          - "> 1.66.0"
          - "< 2"
      - dependency-name: aws-sdk-sns
        versions:
          - "> 1.25.1"
          - "< 2"
      - dependency-name: aws-sigv4
        versions:
          - "> 1.2.0"
          - "< 2"
      - dependency-name: aws-sdk-mediaconvert
        versions:
          - "> 1.160.0"
          - "< 2"
    groups:
      rails:
        patterns:
          - "actionmailer"
          - "actionpack"
          - "actionview"
          - "activemodel"
          - "activerecord"
          - "activejob"
          - "activesupport"
          - "railties"
      sass:
        patterns:
          - "sass*"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Australia/Sydney
    open-pull-requests-limit: 20
    versioning-strategy: increase
    ignore: # These are all vendored so need to be updated manually. See lib/tasks/javascript.rake
      - dependency-name: "magnific-popup"
      - dependency-name: "moment"
      - dependency-name: "moment-timezone"
      - dependency-name: "@discourse/moment-timezone-names-translations"
      - dependency-name: "@glint/*" # Using unstable version - don't auto-upgrade to stable
      - dependency-name: "typescript" # Very sensitive to glint/volar version
      - dependency-name: "webpack" # Recent versions have bugs with `/static` loading. We're working to move away from webpack anyway.
    groups:
      babel:
        patterns:
          - "@babel*"
      embroider:
        patterns:
          - "@embroider*"
      highlightjs:
        patterns:
          - "@highlightjs/cdn-assets"
          - "highlight.js"
      prosemirror:
        patterns:
          - "prosemirror-*"
      types:
        patterns:
          - "@types/*"
      uppy:
        patterns:
          - "@uppy*"
      fullcalendar:
        patterns:
          - "@fullcalendar/*"
      lint:
        patterns:
          - "@discourse/lint-configs"
          - "eslint"
          - "prettier"
          - "ember-template-lint"
          - "stylelint"
