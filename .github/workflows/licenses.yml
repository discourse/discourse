name: Licenses

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: licenses-${{ format('{0}-{1}', github.head_ref || github.run_number, github.job) }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    if: "!(github.event_name == 'push' && github.repository == 'discourse/discourse-private-mirror')"
    name: run
    runs-on: ubuntu-latest
    container: discourse/discourse_test:slim
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Git
        run: |
          git config --global user.email "ci@ci.invalid"
          git config --global user.name "Discourse CI"

      - name: Bundler cache
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      - name: Setup gems
        run: |
          bundle config --local path vendor/bundle
          bundle config --local deployment true
          bundle config --local without development
          bundle install --jobs 4
          bundle clean

      - name: Setup licensed
        run: |
          gem install licensed

      - name: Get pnpm cache directory
        id: node-cache-dir
        run: echo "dir=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Node cache
        uses: actions/cache@v3
        id: node-cache
        with:
          path: ${{ steps.node-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check RubyGems Licenses
        if: ${{ !cancelled() }}
        run: |
          licensed cache
          licensed status

      - name: pnpm install
        run: pnpm install

      - name: Check Node Licenses
        if: ${{ !cancelled() }}
        run: |
          pnpm --package=CvX/licensee.js#pnpm dlx licensee --errors-only

      - name: Check Ember CLI Workspace Licenses
        if: ${{ !cancelled() }}
        working-directory: ./app/assets/javascripts
        run: |
          pnpm --package=CvX/licensee.js#pnpm dlx licensee --errors-only
