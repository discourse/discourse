<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../neon-animatable-behavior.html">
<link rel="import" href="../../neon-animation-runner-behavior.html">
<link rel="import" href="../../../paper-styles/shadow.html">
<link rel="import" href="animated-grid.html">

<dom-module id="full-page">
  <template>
    <style>
      :host {
        background: black;
        visibility: hidden;
        @apply(--layout-vertical);
      }

      .toolbar {
        background: #9c27b0;
        height: 72px;
        z-index: 1;
        @apply(--shadow-elevation-2dp);
      }

      animated-grid {
        height: calc(100% - 72px);
        @apply(--layout-flex);
      }
    </style>

    <div id="toolbar" class="toolbar"></div>
    <animated-grid id="grid"></animated-grid>

  </template>
</dom-module>

<script>

Polymer({

  is: 'full-page',

  behaviors: [
    Polymer.NeonAnimatableBehavior,
    Polymer.NeonAnimationRunnerBehavior
  ],

  properties: {

    animationConfig: {
      type: Object,
      value: function() {
        return {
          'entry': [{
            name: 'slide-from-top-animation',
            node: this.$.toolbar
          }, {
            animatable: this.$.grid,
            type: 'entry'
          }]
        };
      }
    }

  },

  show: function() {
    this.style.visibility = 'visible';
    this.playAnimation('entry');
  }

});

</script>
