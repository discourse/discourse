ad_plugin:
  discourse_adplugin_enabled:
    client: true
    default: false
  no_ads_for_personal_messages:
    client: true
    default: true
  no_ads_for_restricted_categories:
    client: true
    default: false
  no_ads_for_groups:
    default: ""
    type: group_list
  no_ads_for_categories:
    client: true
    default: ""
    type: category_list
  no_ads_for_tags:
    client: true
    default: ""
    type: list
  house_ads_after_nth_topic:
    client: true
    default: 20
    min: 1
    max: 10000
  house_ads_after_nth_post:
    client: true
    default: 20
    min: 1
    max: 10000
  house_ads_frequency:
    client: true
    default: 100
    min: 0
    max: 100
  ads_txt:
    client: false
    default: ""
    textarea: true
  ad_plugin_enable_tracking:
    client: true
    default: false
  ad_plugin_routes_enabled:
    client: true
    default: false

adsense_plugin:
  adsense_publisher_code:
    client: true
    default: ""
    regex: '^[\d]*$'
  adsense_through_trust_level:
    client: true
    default: 2
    enum: "TrustLevelSetting"
    hidden: true
  adsense_display_groups:
    default: "10|11|12"
    type: group_list
    allow_any: false
    refresh: true
    validator: "AtLeastOneGroupValidator"
    hidden: true
  adsense_exclude_groups:
    default: "3|13|14"
    type: group_list
    allow_any: false
    refresh: true
    validator: "AtLeastOneGroupValidator"
  adsense_topic_list_top_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_topic_list_top_ad_sizes:
    client: true
    default: "728*90 - leaderboard"
    type: list
    choices: &adsense_choices
      - responsive
      - fluid - for in-feed ad units
      - 728*90 - leaderboard
      - 336*280 - large rectangle
      - 300*250 - medium rectangle
      - 970*90 - large leaderboard
      - 970*250 - billboard
      - 468*60 - banner
      - 320*50 - mobile leaderboard
      - 160*600 - wide skyscraper
      - 234*60 - half banner
      - 125*125 - button
      - 180*150 - small rectangle
      - 200*200 - small square
      - 250*250 - square
      - 300*600 - half page ad
      - 320*100 - large mobile banner
      - 690*250
  adsense_mobile_topic_list_top_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_mobile_topic_list_top_ad_size:
    client: true
    default: "responsive"
    type: list
    choices: *adsense_choices
  adsense_topic_above_post_stream_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_topic_above_post_stream_ad_sizes:
    client: true
    default: "728*90 - leaderboard"
    type: list
    choices: *adsense_choices
  adsense_mobile_topic_above_post_stream_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_mobile_topic_above_post_stream_ad_size:
    client: true
    default: "responsive"
    type: list
    choices: *adsense_choices
  adsense_topic_above_suggested_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_topic_above_suggested_ad_sizes:
    client: true
    default: "728*90 - leaderboard"
    type: list
    choices: *adsense_choices
  adsense_mobile_topic_above_suggested_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_mobile_topic_above_suggested_ad_size:
    client: true
    default: "responsive"
    type: list
    choices: *adsense_choices
  adsense_post_bottom_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_post_bottom_ad_sizes:
    client: true
    default: "728*90 - leaderboard"
    type: list
    choices: *adsense_choices
  adsense_mobile_post_bottom_code:
    client: true
    default: ""
    max: 50
    regex: '^[\d]*$'
  adsense_mobile_post_bottom_ad_size:
    client: true
    default: "responsive"
    type: list
    choices: *adsense_choices
  adsense_nth_post_code:
    client: true
    default: ""
    min: 1

