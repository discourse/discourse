    discourse_reactions_desaturated_reaction_panel: "Zmniejsza szum wizualny reakcji, wyświetlając je w stanie odbarwionym aż do momentu najechania kursorem."
    discourse_reactions_excluded_from_like: "Reakcje, które nie liczą się jako polubienie. Wszelkie reakcje, których nie ma na tej liście, będą liczone jako polubienie w przypadku odznak, zgłaszania i innych celów."
    discourse_reactions_like_sync_enabled: "Jeśli ta opcja jest włączona, w historycznych reakcjach zostaną utworzone odpowiadające im rekordy polubień, z wyjątkiem reakcji określonych w `discourse_reactions_excluded_from_like`. Synchronizacja będzie odbywać się regularnie w tle, a także po zmianie `discourse_reactions_excluded_from_like`."
