login:
  oauth2_enabled:
    default: false
    client: true
    area: "authenticators"
  oauth2_client_id:
    default: ""
    area: "authenticators"
  oauth2_client_secret:
    default: ""
    secret: true
    area: "authenticators"
  oauth2_authorize_url:
    default: ""
    area: "authenticators"
  oauth2_authorize_signup_url:
    default: ""
    area: "authenticators"
  oauth2_token_url:
    default: ""
    area: "authenticators"
  oauth2_token_url_method:
    default: "POST"
    type: enum
    choices:
      - GET
      - POST
      - PUT
    area: "authenticators"
  oauth2_callback_user_id_path:
    default: ""
    area: "authenticators"
  oauth2_callback_user_info_paths:
    type: list
    default: "id"
    area: "authenticators"
  oauth2_fetch_user_details:
    default: true
    validator: "Oauth2FetchUserDetailsValidator"
    area: "authenticators"
  oauth2_user_json_url:
    default: ""
    area: "authenticators"
  oauth2_user_json_url_method:
    default: "GET"
    type: enum
    choices:
      - GET
      - POST
    area: "authenticators"
  oauth2_json_user_id_path:
    default: ""
    area: "authenticators"
  oauth2_json_username_path:
    default: ""
    area: "authenticators"
  oauth2_json_name_path:
    default: ""
    area: "authenticators"
  oauth2_json_email_path:
    default: ""
    area: "authenticators"
  oauth2_json_email_verified_path:
    default: ""
    area: "authenticators"
  oauth2_json_avatar_path:
    default: ""
    area: "authenticators"
  oauth2_email_verified:
    default: false
    area: "authenticators"
  oauth2_overrides_email:
    default: false
    area: "authenticators"
  oauth2_send_auth_header:
    default: true
    area: "authenticators"
  oauth2_send_auth_body:
    default: true
    area: "authenticators"
  oauth2_debug_auth:
    default: false
    area: "authenticators"
  oauth2_authorize_options:
    default: "scope"
    type: list
    area: "authenticators"
  oauth2_scope:
    default: ""
    area: "authenticators"
  oauth2_button_title:
    default: "with OAuth2"
    client: true
    area: "authenticators"
  oauth2_allow_association_change:
    default: false
    area: "authenticators"
  oauth2_disable_csrf:
    default: false
    hidden: true
