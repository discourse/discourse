    zendesk_incoming_webhook_token: Токен, надісланий корисним навантаженням з вихідного веб-хука Zendesk. Потрібна, лише якщо ввімкнено  `sync_comments_from_zendesk`.
    zendesk_tags: Список тегів, які потрібно додати до кожного квитка
