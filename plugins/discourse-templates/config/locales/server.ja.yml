  default_category_template:
    name: テンプレート
    description: |
      このカテゴリはテンプレートの保存に使用されます。

      テンプレートを使うと、ユーザーは頻繁に繰り返し使用するコンテンツを保存できます。

      このカテゴリの各トピックは、異なるテンプレートです。各トピックの**最初の投稿**はテンプレートのモデルとして使用されます。

      このカテゴリにアクセスできるすべてのユーザーは、テンプレートを使用できることに注意してください。
