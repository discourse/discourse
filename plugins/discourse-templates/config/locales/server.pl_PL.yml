  default_category_template:
    name: Szablony
    description: |
      Ta kategoria służy do przechowywania szablonów.

      Szablony umożliwiają użytkownikom przechowywanie treści do częstego użytku.

      Każdy temat w tej kategorii reprezentuje inny szablon. **Pierwszy post** każdego tematu jest używany jako wzór dla szablonu.

      Pamiętaj, że każdy użytkownik z dostępem w tej kategorii będzie mógł korzystać z szablonów.
