pl_PL:
  site_settings:
    discourse_templates_enabled: "Zezwól użytkownikom z dostępem do wyświetlania w kategorii określonej poniżej na korzystanie z dostępnych szablonów"
    discourse_templates_categories: "Kategorie, z których mają zostać pobrane szablony"
    discourse_templates_enable_private_templates: "Umożliwia korzystanie z prywatnych szablonów"
