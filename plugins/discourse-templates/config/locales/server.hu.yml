  default_category_template:
    name: Sablonok
    description: |
      Ez a kategória sablonok tárolására szolgál.

      A sablonok lehetővé teszik a felhasználók számára, hogy gyakran ismételt felhasználásra szánt tartalmat tároljanak.

      Ebben a kategóriában minden téma egy másik sablont képvisel. Minden téma **első bejegyzése** szolgál a sablon modelljeként.

      Vegye figyelembe, hogy minden felhasználó, aki rendelkezik hozzáféréssel ebbe a kategóriába, használhat sablonokat.
