  default_category_template:
    name: ٹَیمپلیٹ
    description: |
      یہ زمرہ سانچوں کو ذخیرہ کرنے کے لیے استعمال ہوتا ہے۔

      سانچے اراکین کو بار بار استعمال کے لیے مواد کو ذخیرہ کرنے کی اجازت دیتے ہیں۔

      اس زمرے کا ہر موضوع ایک مختلف سانچے کی نمائندگی کرتا ہے۔ **ہر موضوع کی پہلی پوسٹ** سانچہ کے نمونے کے طور پر استعمال ہوتی ہے۔

      نوٹ کریں کہ اس زمرے میں رسائی رکھنے والے ہر رکن کو سانچوں کے استعمال کرنے کی اجازت ہوگی۔
