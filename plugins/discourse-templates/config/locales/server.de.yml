de:
  site_settings:
    discourse_templates_enabled: "Benutzern mit Anzeigezugriff auf die unten angegebene Kategorie erlauben, verfügbare Vorlagen zu verwenden"
    discourse_templates_categories: "Kategorien, aus denen die Vorlagen abgerufen werden sollen"
    discourse_templates_enable_private_templates: "Aktiviert die Verwendung von privaten Vorlagen"
    discourse_templates_groups_allowed_private_templates: "Gruppen, die private Vorlagen verwenden dürfen. Team-Mitgliedern ist dies immer erlaubt."
    discourse_templates_private_templates_tags: "Schlagwörter, die eine persönliche Nachricht als private Vorlage identifizieren"
  default_category_template:
    name: Vorlagen
    description: |
      Diese Kategorie wird verwendet, um Vorlagen zu speichern.

      Vorlagen erlauben Benutzern, Inhalte für häufig wiederholte Verwendungen zu speichern.

      Jedes Thema in dieser Kategorie stellt eine andere Vorlage dar. **Der erste Beitrag** jedes Themas wird als Modell für die Vorlage verwendet.

      Beachte, dass jeder Benutzer mit Zugriff in dieser Kategorie Vorlagen verwenden darf.
