        send_slack_message:
          title: إرسال رسالة Slack
          fields:
            message:
              label: رسالة
              description: >-
                استخدم ${TOPIC} لاسم الموضوع، و${URL} لعنوان URL المستخدم، و${REMOVED_TAGS} للوسوم المحذوفة، و${ADDED_TAGS} للوسوم المُضافة، و${ADDED_AND_REMOVED} للنص الافتراضي. متاح فقط إذا تم تعيين المشغِّل على وسوم الموضوع التي تم تغييرها.
            url:
              label: عنوان URL
            channel:
              label: القناة
        send_chat_integration_message:
          title: إرسال رسالة Chat-Integration
