        help: |
          *Nové pravidlo:* `/discourse [thread|watch|follow|mute] [category] [tag:name]`
          (musíte zadať typ pravidla a aspoň jednu kategóriu alebo tag)
          - *thread* - upozorní tento kanál na nové témy, ak je to možné, aj na odpovede
          - *watch* - upozorní tento kanál na nové témy a nové odpovede
          - *follow* - upozorní tento kanál na nové témy
          - *mute* - zablokuje upozornenia na tento kanál

          *Odstrániť pravidlo:* `/discourse remove [číslo pravidla]`
          (`[číslo pravidla]` možno zistiť spustením `/discourse status`)

          * Zoznam pravidiel:* `/discourse status`

