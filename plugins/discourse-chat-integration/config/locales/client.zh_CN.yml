        teams:
          title: "Microsoft Teams"
          param:
            name:
              title: "名称"
              help: "Teams 频道名称，例如 discourse"
            webhook_url:
              title: "网络钩子 URL"
              help: "创建新的入站网络钩子时提供的 URL"
          errors:
            invalid_channel: "该频道在 Microsoft Teams 上不存在"
        powerautomate:
          title: "Microsoft Power Automate"
          param:
            name:
              title: "名称"
              help: "频道名称（仅在 Discourse 管理界面中显示）"
            webhook_url:
              title: "网络钩子 URL"
              help: "创建新的入站网络钩子时提供的 URL"
          errors:
            invalid_webhook: "该网络钩子 URL 无效。"
        webex:
          title: "Webex Teams"
          param:
            name:
              title: "名称"
              help: "Webex 空间名称，例如 discourse"
            webhook_url:
              title: "网络钩子 URL"
              help: "创建新的入站网络钩子时提供的 URL"
          errors:
            invalid_channel: "该频道在 Webex 上不存在"
        google:
          title: "Google Chat"
          param:
            name:
              title: "名称"
              help: "频道名称（仅在 Discourse 管理界面中显示）"
            webhook_url:
              title: "网络钩子 URL"
              help: "创建新的网络钩子时提供的 URL"
    discourse_automation:
      scriptables:
        send_slack_message:
          title: 发送 Slack 消息
          fields:
            message:
              label: 消息
              description: >-
                为话题名称使用 ${TOPIC}，为使用的 URL 使用 ${URL}，为移除的标签使用 ${REMOVED_TAGS}，为添加的标签使用 ${ADDED_TAGS}，为默认文本使用 ${ADDED_AND_REMOVED}。仅在触发器设置为“话题标签已更改”时可用。
            url:
              label: URL
            channel:
              label: 频道
        send_chat_integration_message:
          title: 发送聊天集成消息
          fields:
            channel_name:
              label: 频道名称
              description: "您可以在聊天集成设置中找到频道名称"
            provider:
              label: 提供程序
