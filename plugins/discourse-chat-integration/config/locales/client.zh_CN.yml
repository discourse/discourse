          title: "Gitter"
          param:
            name:
              title: "名称"
              help: "Gitter 房间的名称，例如 gitterHQ/services。"
            webhook_url:
              title: "网络钩子 URL"
              help: "在 Gitter 房间中创建新集成时提供的 URL。"
