              label: URL
            channel:
              label: Canale
        send_chat_integration_message:
          title: Invia messaggio di Chat-Integration
          fields:
            channel_name:
              label: Nome del canale
              description: "Puoi trovare il nome del canale nelle impostazioni di Chat Integration"
            provider:
              label: Fornitore
