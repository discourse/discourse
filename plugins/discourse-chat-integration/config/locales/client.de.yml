            does_not_exist: "Dieser Stream existiert nicht auf Zulip"
        rocketchat:
          title: "Rocket.Chat"
          param:
            identifier:
              title: Kanal
              help: "z. B. #kanal, @benutzername."
          errors:
            invalid_channel: "Dieser Kanal exisitert nicht in Rocket Chat"
