            not_found: "Der Pfad, unter dem du versucht hast, deine Nachricht zu veröffentlichen, wurde nicht gefunden. Überprüfe die Bot-ID in den Website-Einstellungen."
        teams:
          title: "Microsoft Teams"
          param:
            name:
              title: "Name"
              help: "Ein Teams-Kanalname, z. B. „Discourse“"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, welche beim Erstellen eines neuen eingehenden Webhook angegeben wird"
          errors:
            invalid_channel: "Dieser Kanal existiert nicht in Microsoft Teams"
        powerautomate:
          title: "Microsoft Power Automate"
          param:
            name:
              title: "Name"
              help: "Ein Name für den Kanal (wird nur in der Discourse-Administrationsoberfläche angezeigt)"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, welche beim Erstellen eines neuen eingehenden Webhook angegeben wird"
          errors:
            invalid_webhook: "Diese Webhook-URL ist ungültig."
        webex:
          title: "Webex Teams"
          param:
            name:
              title: "Name"
              help: "Ein Webex-Raumname, z. B. „Discourse“"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, welche beim Erstellen eines neuen eingehenden Webhook angegeben wird"
          errors:
            invalid_channel: "Dieser Kanal existiert nicht in Webex"
        google:
          title: "Google Chat"
          param:
            name:
              title: "Name"
              help: "Ein Name für den Kanal (wird nur in der Discourse-Administrationsoberfläche angezeigt)"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, welche beim Erstellen eines neuen Webhook angegeben wird"
    discourse_automation:
      scriptables:
        send_slack_message:
          title: Slack-Nachricht senden
          fields:
            message:
              label: Nachricht
              description: >-
                Nutze ${TOPIC} für den Themennamen, ${URL} für die verwendete URL, ${REMOVED_TAGS} für entfernte Schlagwörter, ${ADDED_TAGS} für hinzugefügte Schlagwörter, ${ADDED_AND_REMOVED} für den Standardtext. Nur verfügbar, wenn der Auslöser auf „Schlagwörter eines Themas geändert“ eingestellt ist.
            url:
              label: URL
            channel:
              label: Kanal
        send_chat_integration_message:
          title: Chat-Integration-Nachricht senden
          fields:
            channel_name:
              label: Kanalname
              description: "Du findest den Kanalnamen in den Chat-Integration-Einstellungen"
            provider:
              label: Anbieter
