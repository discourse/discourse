          **%{user}** publicado en ** [%{title}] (%{post_url}) **
          ~~~ cita
          %{excerpt}
          ~~~
      flowdock:
        message_title: "publicado"
      google:
        new_post: "Nova publicación en %{site_title}"
        new_topic: "Novo tema en %{site_title}"
        author: "de %{username}"
        link: "Ver en %{site_title}"
      groupme:
