          *Listar regras:*«/discourse status»

          *Axuda:* «/discourse help»
      matrix:
        text_message: "%{user} publicou en %{title} - %{post_url}"
        formatted_message: |
          <b>%{user}</b> publicado en <b><a href='%{post_url}'>%{title}</a></b>
          <blockquote>
          %{excerpt}
          </blockquote>
      zulip:
