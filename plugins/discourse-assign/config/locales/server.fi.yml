      Sinulla on [%{pending_assignments} odottavaa tehtävää] (%{assignments_link}).

      %{newest_assignments}
      %{oldest_assignments}

      Tämä muistutus lähetetään%{frequency}, jos sinulla on useampi kuin yksi osoitettu ketju.
    newest: |
      ### Uusin
      %{topic_0}
      %{topic_1}
      %{topic_2}
    oldest: |
      ### Vanhin
      %{topic_0}
      %{topic_1}
      %{topic_2}
