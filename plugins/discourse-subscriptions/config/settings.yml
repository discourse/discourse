discourse_subscriptions:
  discourse_subscriptions_enabled:
    default: false
  discourse_subscriptions_extra_nav_subscribe:
    default: false
    client: true
  discourse_subscriptions_pricing_table_id:
    default: ''
    client: true
  discourse_subscriptions_pricing_table_enabled:
    default: false
    client: true
  discourse_subscriptions_public_key:
    default: ''
    client: true
  discourse_subscriptions_secret_key:
    default: ''
    client: false
  discourse_subscriptions_webhook_secret:
    default: ''
    client: false
  discourse_subscriptions_currency:
    client: true
    default: "USD"
    type: enum
    choices:
      - AUD
      - BRL
      - CAD
      - EUR
      - GBP
      - INR
      - NZD
      - USD
      - DKK
      - SGD
      - ZAR
      - CHF
      - PLN
      - CZK
      - SEK
  discourse_subscriptions_campaign_enabled:
    client: true
    default: false
  discourse_subscriptions_campaign_goal:
    client: true
    default: 100
  discourse_subscriptions_campaign_type:
    client: true
    type: enum
    default: "Amount"
    choices:
      - Amount
      - Subscribers
  discourse_subscriptions_campaign_banner_location:
    client: true
    type: enum
    default: "Top"
    choices:
      - Top
      - Sidebar
  discourse_subscriptions_campaign_banner_bg_image:
    client: true
    type: upload
    default: ""
  discourse_subscriptions_campaign_banner_shadow_color:
    client: true
    type: color
    default: "2F70AC"
  discourse_subscriptions_campaign_show_contributors:
    client: true
    default: true
  discourse_subscriptions_campaign_product:
    client: true
    default: ""
  discourse_subscriptions_campaign_amount_raised:
    client: true
    default: 0.00
    hidden: true
  discourse_subscriptions_campaign_subscribers:
    client: true
    default: 0
    hidden: true
  discourse_subscriptions_campaign_group:
    default: ""
    hidden: true
  discourse_subscriptions_enable_automatic_tax:
    default: false
  discourse_subscriptions_enable_verbose_logging:
    default: false