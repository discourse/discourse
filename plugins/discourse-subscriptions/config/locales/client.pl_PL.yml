    discourse_subscriptions_campaign_banner_bg_image: Prześlij niestandardowy obraz, który będzie używany jako tło baneru kampanii.
    discourse_subscriptions_campaign_show_contributors: Pokaż awatary ostatnio zakupionych produktów subskrypcyjnych.
    discourse_subscriptions_campaign_product: Identyfikator produktu Stripe, który ma zostać wysłany do darczyńców po kliknięciu przycisku w kampanii. Jeśli to ustawienie jest puste, darczyńcy zostaną przekierowani na główną stronę produktów.
    discourse_subscriptions_enable_automatic_tax: Włącza automatyczne obliczanie podatku, które będzie automatycznie obliczać stawki podatkowe na wszystkich fakturach generowanych w ramach subskrypcji.
    discourse_subscriptions_enable_verbose_logging: Włącza bardziej szczegółowe logowanie, aby ułatwić debugowanie. Prosimy nie pozostawiać tej opcji włączonej na stałe w środowisku produkcyjnym.
