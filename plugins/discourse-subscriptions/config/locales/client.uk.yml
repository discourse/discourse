    discourse_subscriptions_campaign_banner_bg_image: Завантажте зображення для використання в якості фону на банері кампанії.
    discourse_subscriptions_campaign_show_contributors: Показувати аватари останніх покупок продуктів за передплатою.
    discourse_subscriptions_campaign_product: Ідентифікатор продукту Stripe, на який надсилатимуться повідомлення прихильникам, коли вони натискатимуть кнопку в кампанії. Якщо цей параметр порожній, прихильників буде перенаправлено на головну сторінку продуктів.
    discourse_subscriptions_enable_automatic_tax: Вмикає автоматичний розрахунок податків, який автоматично обчислює податкові ставки для всіх рахунків-фактур, згенерованих підпискою.
    discourse_subscriptions_enable_verbose_logging: Дозволяє вести більш докладний журнал для полегшення налагодження. Будь ласка, не залишайте цю опцію постійно увімкненою у виробництві.
