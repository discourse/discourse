    discourse_subscriptions_campaign_goal: Числова ціль для вашої кампанії підтримки (кількість підписників або зібрана сума).
    discourse_subscriptions_campaign_type: Вибирає тип кампанії для запуску (підписники або щомісячна зібрана сума).
    discourse_subscriptions_campaign_banner_location: Вибирає розташування банера кампанії (угорі чи на бічній панелі).
