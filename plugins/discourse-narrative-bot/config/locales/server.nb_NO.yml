        reply: |-
          Strålende arbeid!

          Vær obs på at endringer som gjøres etter mer enn 5 minutter vil være synlig for alle som en ny revisjon, og en liten blyant som viser antall revisjoner vil være synlig i øvre høyre hjørne av innlegget.
      delete:
