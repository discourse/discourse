ar:
  site_settings:
    discourse_narrative_bot_enabled: "تفعيل Discourse Narrative Bot (discobot)"
    disable_discourse_narrative_bot_welcome_post: "إيقاف مشاركة المنشور الترحيبي من Discourse Narrative Bot"
    discourse_narrative_bot_ignored_usernames: "أسماء المستخدمين المفترض أن يتجاهلها Discourse Narrative Bot"
    discourse_narrative_bot_disable_public_replies: "إيقاف الردود العامة من Discourse Narrative Bot"
    discourse_narrative_bot_welcome_post_type: "نوع المنشور الترحيبي المفترض أن يُرسله Discourse Narrative Bot"
    discourse_narrative_bot_welcome_post_delay: "انتظر (ن) ثانية قبل إرسال المنشور الترحيبي من Discourse Narrative Bot."
    discourse_narrative_bot_skip_tutorials: "تخطي روبوتات Discourse التعليمية"
  badges:
    certified:
      name: معتمد
      description: "أكملت الدرس التعليمي للمستخدمين الجُدد"
      long_description: |
        يتم منح هذه الشارة عند الانتهاء بنجاح من الدرس التعليمي التفاعلي للمستخدمين الجُدد. لقد أخذت زمام المبادرة لتعلُّم الأدوات الأساسية للمناقشة، وأصبحت الآن معتمدًا!
    licensed:
      name: مرخَّص
      description: "أكملت الدرس التعليمي المتقدم للمستخدمين"
      long_description: |
        يتم منح هذه الشارة عند الانتهاء بنجاح من الدرس التعليمي التفاعلي المتقدم للمستخدم. لقد أتقنت استخدام الأدوات المتقدمة للمناقشة - وأصبحت الآن مرخَّصًا بالكامل!
  discourse_narrative_bot:
    bio: "مرحبًا، أنا لست شخصًا حقيقيًا. أنا روبوت يمكنه تعليمك طريقة استخدام هذا الموقع. للتفاعل معي، أرسل إليَّ رسالة أو قم بالإشارة إلى اسمي."
    tl2_promotion_message:
      subject_template: "الآن وبعد أن تمت ترقيتك، حان الوقت للتعرُّف على بعض الميزات المتقدمة!"
      text_body_template: |
        يمكنك الرد على هذه الرسالة بكتابة "@%{discobot_username} %{reset_trigger}" لمعرفة المزيد عما يمكنك فعله.
    timeout:
      message: |-
        مرحبًا @%{username}، نُرسل إليك لأننا لم نسمع منك منذ فترة.

        - للمتابعة، رُد عليَّ في أي وقت.

        - إذا كنت ترغب في تخطي هذه الخطوة، فقُل `%{skip_trigger}`.

        - للبدء من جديد، قُل `%{reset_trigger}`.

        إذا كنت تفضِّل عدم القيام بذلك، فلا بأس. أنا إنسان آلي ولن يجرح ذلك مشاعري. :sob:
    dice:
      trigger: "رمي النرد"
      invalid: |-
        عذرًا، من المستحيل رياضيًا الحصول على هذه التركيبة في النرد. :confounded:
      not_enough_dice:
        zero: "لدي %{count} حجر نرد فقط. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
        one: "لدي حجر نرد واحد (%{count}) فقط. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
        two: "لدي حجرَي نرد (%{count}) فقط. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
        few: "لدي %{count} أحجار نرد فقط. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
        many: "لدي فقط %{count} حجر نرد. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
        other: "لدي فقط %{count} حجر نرد. [هذا مخزٍ](https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php), اعرف!"
      out_of_range: |-
        هل تعلم أن [أقصى عدد من الجوانب](https://www.wired.com/2016/05/mathematical-challenge-of-designing-the-worlds-most-complex-120-sided-dice) في نرد عادل رياضيًا هو 120؟
      results: |-
        :game_die: %{results}
    quote:
      trigger: "اقتباس"
      "1":
        quote: "وسط الصعوبات تكمن الفرصة"
        author: "ألبرت أينشتاين"
      "2":
        quote: "الحرية غير ذات قيمة إذا لم تشمل حرية ارتكاب الأخطاء."
        author: "مهاتما غاندي"
      "3":
        quote: "لا تبكي لأن الأمر انتهى، ابتسم لأنه حدث."
        author: "دكتور سيوس"
      "4":
        quote: "إذا كنت تريد القيام بشيء بشكلٍ صحيح، فافعله بنفسك."
        author: "تشارلز غيوم إتيان"
      "5":
        quote: "إذا آمنت بأنك تستطيع، فقد قطعت نصف الطريق."
        author: "ثيودور روزفلت"
      "6":
        quote: "الحياة مثل علبة الشوكولاتة. لا تعلم أبدًا ما ستحصل عليه."
        author: "والدة فورست جامب"
      "7":
        quote: "هذه خطوة صغيرة بالنسبة لرجل، لكنها قفزة عملاقة للبشرية."
        author: "نيل أرمسترونغ"
      "8":
        quote: "افعل كل يوم شيء واحد يخيفك."
        author: "إليانور روزفلت"
      "9":
        quote: "دائمًا ما تُسامح الأخطاء إذا كان لدى المرء الشجاعة للاعتراف بها."
        author: "بروس لي"
      "10":
        quote: "عقل الإنسان قادر على تحقيق أي شيء يمكنه أن يتصوره ويؤمن به."
        author: "نابليون هيل"
      results: |-
        > :left_speech_bubble: _%{quote}_ &mdash; %{author}
    magic_8_ball:
      trigger: "الطالع"
      answers:
        "1": "بالتأكيد"
        "2": "بلا ريب"
        "3": "دون أدنى شك"
        "4": "نعم بالتأكيد"
        "5": "يمكنك الاعتماد عليه"
        "6": "من وجهة نظري، نعم"
        "7": "على الأرجح"
        "8": "توقعات جيدة"
        "9": "نعم"
        "10": "تشير الدلائل إلى نعم"
        "11": "الرد غير مقنع، حاول مرة أخرى"
        "12": "اسأل مرة أخرى لاحقًا"
        "13": "أفضِّل عدم إخبارك الآن"
        "14": "لا يمكن التنبؤ الآن"
        "15": "ركِّز واسأل مرة أخرى"
        "16": "لا تعتمد عليه"
        "17": "ردي هو لا"
        "18": "تقول مصادري لا"
        "19": "التوقعات ليست جيدةً كفاية"
        "20": "مشكوك فيه جدًا"
      result: |-
        > :crystal_ball: %{result}
    track_selector:
      reset_trigger: "بدء"
      skip_trigger: "تخطي"
      help_trigger: "عرض المساعدة"
      random_mention:
        reply: |-
          أهلًا! لمعرفة ما يمكنني فعله، قُل `@%{discobot_username} %{help_trigger}`.
        tracks: |-
          أعرف حاليًا كيفية القيام بالأشياء التالية:

          `@%{discobot_username} %{reset_trigger} {name-of-tutorial}`
          > يبدأ درسًا تعليميًا تفاعليًا من أجلك أنت فقط، في رسالة خاصة. يمكن أن يكون `{name-of-tutorial}` واحد من: `%{tracks}`.
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3، 6

          `@%{discobot_username} %{quote_trigger}`
          %{quote_sample}

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: يمكنك الاعتماد عليه
        discobot_disabled: لقد أوقفتني في تفضيلاتك. عليك السماح بعرض نصائح إعداد المستخدم الجديد للتفاعل معي.
      do_not_understand:
        first_response: |-
          مرحبًا، شكرًا على الرد!

          لسوء الحظ، ونظرًا لكوني روبوت مبرمَّج بشكلٍ سيئ، لا يمكنني فهم ذلك تمامًا. :frowning:
        track_response: يمكنك إعادة المحاولة، أو إذا كنت ترغب في تخطي هذه الخطوة، فقُل `%{skip_trigger}`. وللبدء من جديد، قُل `%{reset_trigger}`.
        second_response: |-
          عذرًا. ما زلت لا أفهم. :anguished:

          أنا مجرد روبوت، ولكن إذا كنت ترغب في الوصول إلى شخص حقيقي، فراجع [صفحة التواصل معنا](%{base_path}/about).

          أما في الوقت الحالي، فسأبقى بعيدًا عن طريقك.
    new_user_narrative:
      reset_trigger: "الدرس التعليمي"
      title: "شهادة إكمال الدرس التعليمي للمستخدم الجديد"
      cert_title: "تقديرًا لإكمال الدرس التعليمي للمستخدم الجديد بنجاح"
      hello:
        title: "تحياتنا!"
        message: |-
          شكرًا على انضمامك إلى %{title}، ومرحبًا بك!

          - أنا مجرد روبوت، لكن [فريق العمل](%{base_uri}/about) موجود أيضًا لمساعدتك إذا كنت بحاجة إلى التواصل مع شخص.

          - لأسباب تتعلق بالسلامة، نقيِّد مؤقتًا ما يمكن للمستخدمين الجُدد القيام به. ستحصل على [قدرات جديدة](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) (و[شارات](%{base_uri}/badges)) ونحن نتعرَّف عليك.

          - إننا نؤمن [بالسلوك المتحضر للمجتمع](%{base_uri}/guidelines) في جميع الأوقات.
      onebox:
        instructions: |-
          بعد ذلك، هل يمكنك مشاركة أحد هذه الروابط معي؟ قم بالرد **برابط في سطر بمفرده**، وسيتم توسيعه تلقائيًا ليشمل ملخصًا أنيقًا.

          لنسخ أي رابط، انقر مع الاستمرار على الهاتف الجوَّال، أو انقر بزر الماوس الأيمن:

          <https://en.wikipedia.org/wiki/Inherently_funny_word>
          <https://en.wikipedia.org/wiki/Death_by_coconut>
          <https://en.wikipedia.org/wiki/Calculator_spelling>
        reply: |-
          رائع! سيعمل ذلك مع معظم <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-link.png" width="16" height="16"> الروابط. تذكَّر أنه يجب أن يكون في سطر _بمفرده_ دون أي شيء آخر أمامه أو خلفه.
        not_found: "عذرًا، لم أتمكن من العثور على الرابط في ردك! :cry:\n\nهل يمكنك محاولة إضافة الرابط التالي، في السطر الخاص به، في ردك التالي؟\n \n<https://en.wikipedia.org/wiki/Exotic_Shorthair>"
      images:
        instructions: |-
          هذه صورة لأحادي القرن:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          إذا أعجبتك، فتابع واضغط على زر الإعجاب :heart: الموجود أسفل هذا المنشور لإخباري بذلك.

          هل يمكنك **الرد بصورة؟** أي صورة ستفي بالغرض! اسحبها وأفلتها، أو اضغط على زر التحميل، أو انسخها والصقها.
        reply: |-
          صورة رائعة - لقد ضغطت على الزر :heart: لإعلامك بمدى تقديري لها :heart_eyes:
        like_not_found: |-
          هل نسيت تسجيل إعجابك :heart: [بمنشوري؟](%{url}) :crying_cat_face:
        not_found: |-
          يبدو أنك لم تحمِّل صورة؛ لذا فقد اخترت صورة أنا _متأكد_ من أنك ستستمتع بها.

          <%{image_url}>

          حاول تحميل تلك الصورة بعد ذلك، أو لصق الرابط في سطر بمفرده!
      likes:
        instructions: |-
          هذه صورة لأحادي القرن:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          إذا أعجبتك، فتابع واضغط على زر الإعجاب :heart: الموجود أسفل هذا المنشور لإخباري بذلك.
        reply: |-
          شكرًا على تسجيل إعجابك بمنشوري!
        not_found: |-
          هل نسيت تسجيل إعجابك :heart: [بمنشوري؟](%{url}) :crying_cat_face:
      formatting:
        instructions: |-
          هل يمكنك كتابة بعض الكلمات بخطٍ **عريض** أو _مائل_ في ردك؟

          - اكتب `**bold**` أو `_italic_`

          - أو اضغط على الزر <kbd> < b> B </b> </kbd> أو <kbd><i>I</i> </kbd> في المحرِّر
        reply: |-
          أحسنت! يعمل HTML وBBCode أيضًا على التنسيق - لمعرفة المزيد،[جرِّب هذا الدرس التعليمي](https://commonmark.org/help) :nerd:
        not_found: |-
          عذرًا، لم أجد أي تنسيق في ردك. :Pencil2:

          هل يمكنك إعادة المحاولة؟ استخدم زر الخط العريض <kbd><b>B</b></kbd> أو الخط المائل <kbd><i>I</i></kbd> في المحرِّر إذا واجهتك مشكلة.
      quoting:
        instructions: "هل يمكنك محاولة الاقتباس مني عند الرد؛ حتى أعرف الجزء الذي ترد عليه بالضبط؟\n\n> إذا كانت هذه قهوة، فأحضر لي بعض الشاي من فضلك؛ ولكن إذا كان هذا هو الشاي، فأحضر لي بعض القهوة من فضلك.\n>\n> إحدى ميزات التحدُّث إلى نفسك هي أنك تعرف على الأقل أن شخصًا ما يستمع.\n> \n> بعض الأشخاص يجيدون استخدام للكلمات، والبعض الآخر... لا يجيد ذلك.\n\nحدِّد نص &uarr؛ الاقتباس الذي تفضِّله، ثم اضغط على الزر **اقتباس** الذي ينبثق فوق اختيارك - أو الزر **رد** في أسفل هذا المنشور.\n\nاكتب كلمة أو اثنين أسفل الاقتباس حول سبب اختيارك له؛ لأنني فضولي :thinking:"
        reply: |-
          أحسنت، لقد اخترت اقتباسي المفضَّل! :left_speech_bubble:
        not_found: |-
          حسنًا، يبدو أنك لم تقتبس مني في ردك؟

          سيؤدي تحديد أي نص في رسالتي إلى إظهار الزر <kbd>**اقتباس**</kbd>. ويمكن أيضًا الضغط على **الرد** مع تحديد أي نص! هل يمكنك إعادة المحاولة؟
      bookmark:
        instructions: |-
          إذا كنت ترغب في معرفة المزيد، فحدِّد <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> أدناه و<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-bookmark.png" width="16" height="16"> **ضع إشارة مرجعية على هذه الرسالة الخاصة**. إذا فعلت ذلك، فقد تحصل على :gift: في مستقبلك!
        reply: |-
          ممتاز! يمكنك الآن العثور طريق للعودة إلى محادثتنا الخاصة بسهولة في أي وقت، مباشرةً من [علامة تبويب الإشارات المرجعية في ملفك الشخصي](%{bookmark_url}). ما عليك سوى تحديد صورة ملفك الشخصي في الجزء العلوي الأيسر &#8599;
        not_found: |-
          عذرًا، لا أرى أي إشارات مرجعية في هذا الموضوع. هل وجدت الإشارة المرجعية تحت كل منشور؟ استخدم "عرض المزيد" <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> للكشف عن الإجراءات الإضافية إذا لزم الأمر.
      emoji:
        instructions: |-
          ربما رأيتني أستخدم صورًا صغيرة في ردودي :blue_car::dash: تُسمَّى هذه الصور [رموز تعبيرية](https://en.wikipedia.org/wiki/Emoji). هل يمكنك**إضافة رمز تعبيري** إلى ردك؟ سيعمل أي مما يلي:

          - Type `:) ;) :D :P :O`

          - اكتب النقطتَين <kbd>:</kbd> ثم أكمل اسم الرمز التعبيري `:tada:`

          - اضغط على زر الرموز التعبيرية <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16">في المحرِّر أو في لوحة مفاتيح هاتفك الجوَّال
        reply: |-
          هذا :sparkles: _رائع!_ :sparkles:
        not_found: |-
          عذرًا، لا أرى أي رموز تعبيرية في ردك؟ أوه لا! :sob:

          جرِّب كتابة نقطتين <kbd>:</kbd> لفتح منتقي الرموز التعبيرية، ثم اكتب الأحرف القليلة الأولى لما تريد، مثل `:bird:`

           أو اضغط على زر الرموز التعبيرية <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16"> في المحرِّر.

          (إذا كنت تستخدم جهازًا جوَّالًا، يمكنك أيضًا إدخال الرموز التعبيرية من لوحة المفاتيح مباشرةً.)
      mention:
        instructions: |-
          قد ترغب أحيانًا في جذب انتباه أحد الأشخاص، حتى إذا كنت لا ترد عليه مباشرةً. اكتب `@` ثم أكمل اسم المستخدم الخاص به للإشارة إليه.

          هل يمكنك الإشارة إلى `@%{discobot_username}`** في ردك؟
        reply: |-
          _هل ذكر أحدهم اسمي!؟_ :raised_hand: أظن أنك فعلت! :wave: حسنًا، ها أنا ذا! أشكرك على الإشارة إليَّ. :ok_hand:
        not_found: |-
          لا أرى اسمي هناك في أي مكان :frowning: هل يمكنك محاولة الإشارة إليَّ باستخدام الاسم `@%{discobot_username}` مرة أخرى؟

          (ونعم، اسم المستخدم الخاص بي هو _disco_، كما في جنون الرقص في السبعينيات. أنا [أحب الحياة الليلية!](https://www.youtube.com/watch؟v=B_wGI3_sGf8) :dancer:)
      flag:
        instructions: |-
          نود أن تكون مناقشاتنا ودية، ونحتاج إلى مساعدتك [للحفاظ على التحضُّر](%{guidelines_url}). في حال ظهور مشكلة، يُرجى الإبلاغ عنها لإعلام المؤلف أو [فريق العمل](%{about_url}) بها بشكلٍ خاص. هناك العديد من الأسباب التي قد تجعلك ترغب في الإبلاغ عن منشور، بدءًا من اقتراح التقسيم غير الضار لموضوع إلى انتهاك واضح لمعايير المجتمع. إذا حدَّدت **شيء آخر**، فستبدأ مناقشة في رسالة خاصة مع المشرفين، حيث يمكنك طرح المزيد من الأسئلة.

          > :imp: لقد كتبت شيئًا سيئًا هنا

          **أبلغ عن هذا المنشور** <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-flag.png" width="16" height="16"> وحدِّد ** إنه غير لائق** كسبب!
        reply: |-
          سيتم إرسال إشعار إلى [فريق عملنا](%{base_uri}/groups/staff) بشأن بلاغك. إذا أبلغ عدد كافٍ من أعضاء المجتمع عن منشور، فسيتم إخفاؤه تلقائيًا كإجراء وقائي. (بما أنني لم أكتب في الواقع منشورًا مزعجًا :angel:، فقد مضيت قدمًا وأزلت البلاغ في الوقت الحالي.)
        not_found: |-
          أوه لا، لم يتم الإبلاغ عن منشوري المزعج على أنه غير لائق بعد. :worried: هل يمكنك الإبلاغ عنه كغير لائق باستخدام **العلم** <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-flag.png" width="16" height="16">؟ لا تنسَ استخدام الزر "عرض المزيد" <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> للكشف عن المزيد من الإجراءات لكل منشور.
      search:
        instructions: |-
