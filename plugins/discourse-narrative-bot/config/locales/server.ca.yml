        "15": "Concentreu-vos i torneu a preguntar."
        "16": "No hi compteu"
        "17": "La meva resposta és no"
        "18": "Les meves fonts indiquen que no"
        "19": "Les perspectives no són bones"
        "20": "Molt dubtós"
