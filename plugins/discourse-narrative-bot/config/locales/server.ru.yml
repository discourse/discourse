ru:
  site_settings:
    discourse_narrative_bot_enabled: "Включить Discourse Narrative Bot (discobot)"
    disable_discourse_narrative_bot_welcome_post: "Не отображать приветственное сообщение бота"
    discourse_narrative_bot_ignored_usernames: "Псевдонимы пользователей, которые бот будет игнорировать"
    discourse_narrative_bot_disable_public_replies: "Отключить общедоступные ответы в боте"
    discourse_narrative_bot_welcome_post_type: "Тип приветственного сообщения, отправляемого ботом"
    discourse_narrative_bot_welcome_post_delay: "Подождать указанное здесь количество секунд перед отправкой ботом приветственного сообщения"
    discourse_narrative_bot_skip_tutorials: "Пропустить обучение"
  badges:
    certified:
      name: Квалифицированный участник
      description: "Основное обучение завершено"
      long_description: |
        Эта награда выдаётся при успешном завершении интерактивного обучения нового пользователя. Вы успешно прошли основное обучение, и теперь вы квалифицированный участник форума!
    licensed:
      name: Лицензированный участник
      description: "Дополнительное обучение завершено"
      long_description: |
        Эта награда выдаётся при успешном завершении дополнительного обучения пользователя. Вы освоили все инструменты форума, теперь вы полностью готовы к общению!
  discourse_narrative_bot:
    bio: "Привет, я не человек. Я бот, который может рассказать вам много интересного об этом сайте. Чтобы пообщаться со мной, отправьте мне личное сообщение или упомяните меня по имени в любом другом сообщении."
    tl2_promotion_message:
      subject_template: "Теперь, когда вы были повышены, пришло время узнать о дополнительном функционале форума!"
      text_body_template: |
        Ответьте на это сообщение фразой `@%{discobot_username} %{reset_trigger}`, чтобы узнать больше о новых доступных вам возможностях форума.
    timeout:
      message: |-
        Здравствуйте, @%{username}, это просто проверка связи, поскольку какое-то время не получал от вас ответа.

        - Чтобы продолжить общение, ответьте мне в любое время.

        - Если вы хотите пропустить этот шаг, напишите `%{skip_trigger}`.

        - Чтобы начать с самого начала, напишите `%{reset_trigger}`.

        Если вы не хотите мне отвечать, это тоже нормально. Я робот. Вы не заденете моих чувств (по крайней мере на данном этапе моего развития). :sob:
    dice:
      trigger: "кости"
      invalid: |-
        Даже математически невозможно выдать эту комбинацию костей. :confounded:
      not_enough_dice:
        one: "На кубиках %{count}. И мне очень стыдно!"
        few: "У меня только %{count} кубика. И мне очень стыдно!"
        many: "На кубиках %{count}. И мне очень стыдно!"
        other: "На кубиках %{count}. И мне очень стыдно!"
      out_of_range: |-
        Знаете ли вы, что [максимальное количество сторон](https://www.wired.com/2016/05/mathematical-challenge-of-designing-the-worlds-most-complex-120-sided-dice) в кубиках может быть 120?
      results: |-
        > :game_die: %{results}
    quote:
      trigger: "цитата"
      "1":
        quote: "В середине каждой трудности находится возможность"
        author: "Альберт Эйнштейн"
      "2":
        quote: "Свободу незачем иметь, если при этом не подразумевается и свобода совершить ошибку."
        author: "Махатма Ганди"
      "3":
        quote: "Не плачь, потому что это закончилось. Улыбнись, потому что это было."
        author: "Доктор Сьюз"
      "4":
        quote: "Если хочешь сделать что-то хорошо — сделай это сам."
        author: "Шарль-Гийом Этьен"
      "5":
        quote: "Поверь, что ты можешь, и ты уже на полпути."
        author: "Теодор Рузвельт"
      "6":
        quote: "Жизнь как коробка шоколадных конфет: никогда не знаешь, какая начинка тебе попадётся."
        author: "Мама Форреста Гампа"
      "7":
        quote: "Это один маленький шаг для человека, но гигантский скачок для человечества."
        author: "Нил Армстронг"
      "8":
        quote: "Делайте каждый день одно дело, которое вас пугает."
        author: "Элеонора Рузвельт"
      "9":
        quote: "Ошибки всегда простительны, если есть мужество признать их."
        author: "Брюс Ли"
      "10":
        quote: "Что разум человека способен познать и вообразить, того он способен достичь."
        author: "Наполеон Хилл"
      "11":
        quote: "Мир в доме — мир на Земле."
        author: "Мустафа Кемаль Ататюрк"
      "12":
        quote: "Образование – это не способ избежать бедности, это способ борьбы с ней."
        author: "Джулиус Ньерере"
      "13":
        quote: "Путешествие в тысячу миль должно начинаться с одного шага."
        author: "Лао-цзы"
      results: |-
        > :left_speech_bubble: _%{quote}_ &mdash; %{author}
    magic_8_ball:
      trigger: "фортуна"
      answers:
        "1": "Конечно"
        "2": "Это несомненно так"
        "3": "Без сомнения"
        "4": "Да, наверняка"
        "5": "Вы можете положиться на него"
        "6": "Насколько я понимаю, да"
        "7": "Скорее всего"
        "8": "Хорошие перспективы"
        "9": "Да"
        "10": "Всё указывает на то, что да"
        "11": "ХЗ, попробуйте еще что-нибудь спросить…"
        "12": "Спросите меня позже"
        "13": "Лучше вам сейчас не знать"
        "14": "Не могу предсказать"
        "15": "Соберитесь и снова задайте вопрос"
        "16": "Не рассчитывайте на это"
        "17": "Мой ответ — нет"
        "18": "Мои источники говорят, что нет"
        "19": "Перспективы не очень хорошие"
        "20": "Весьма сомнительно"
      result: |-
        > :crystal_ball: %{result}
    track_selector:
      reset_trigger: "старт"
      skip_trigger: "пропустить"
      help_trigger: "cправка"
      random_mention:
        reply: |-
          Привет! Чтобы узнать, что я могу сделать, наберите: `@%{discobot_username} %{help_trigger}`.
        tracks: |-
          В настоящее время я могу выполнять следующие команды:

          `@%{discobot_username} %{reset_trigger} {name-of-tutorial}`
          > Команда запускает интерактивное учебное пособие в личных сообщениях. Вместо `{name-of-tutorial}` укажите один из следующих параметров: `%{tracks}`.
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3, 6

          `@%{discobot_username} %{quote_trigger}`
          %{quote_sample}

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: Вы можете положиться на него
        discobot_disabled: Вы отключили меня в настройках. Вы должны включить меня, если хотите, чтобы я смог вовремя помочь новичкам дельным советом.
      do_not_understand:
        first_response: |-
          Спасибо за ответ!

          К сожалению я пока не очень хороший бот и только учусь. :frowning:
        track_response: Вы можете попробовать еще раз, или если вы хотите пропустить этот шаг, скажите `%{skip_trigger}`. Если хотите начать всё с самого начала, скажите `%{reset_trigger}`.
        second_response: |-
          Ой, извините. Я всё ещё не понимаю вас. :anguished:

          Я всего лишь бот. Если вы хотите пообщаться с администрацией, то вот [их контакты](%{base_path}/about).

          А я пока постою в сторонке.
    new_user_narrative:
      reset_trigger: "обучение"
      title: "Сертификат о прохождении обучения нового пользователя"
      cert_title: "В знак признания успешного усвоения руководства пользователя"
      hello:
        title: "Приветствую!"
        message: |-
          Спасибо, что присоединились к %{title}, и добро пожаловать!

          - Я всего лишь робот, но [наш дружный коллектив](%{base_uri}/about) готов помочь вам в любое время.

          - По соображениям безопасности мы временно ограничиваем возможности новых пользователей. Прочитать об уровнях доверия [можно в нашем блоге](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) (а также в разделе [награды](%{base_uri}/badges)) на этом сайте.

          - Мы всегда следуем [рекомендациям для сообщества](%{base_uri}/guidelines).
      onebox:
        instructions: |-
          А теперь поделитесь со мной одной из этих ссылок. Отправьте в ответ **ссылку в отдельной строке**, и она автоматически развернется в удобное превью с кратким описанием.

          Чтобы скопировать ссылку, на телефоне нажмите и удерживайте ее, а на компьютере — используйте правую кнопку мыши.

          [https://en.wikipedia.org/wiki/Inherently_funny_word](https://en.wikipedia.org/wiki/Inherently_funny_word)
          [https://en.wikipedia.org/wiki/Death_by_coconut](https://en.wikipedia.org/wiki/Death_by_coconut)
          [https://en.wikipedia.org/wiki/Calculator_spelling](https://en.wikipedia.org/wiki/Calculator_spelling)
        reply: |-
          Здорово! Это будет работать для большинства <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-link.png" width="16" height="16"> ссылок. Помните, что ссылка должна быть _единственная в строке_, перед ней и после неё в строке не должно быть никакого содержимого.
        not_found: |-
          Извините, я не смог найти ссылку в вашем ответе! :cry:

          Можете попробовать добавить эту ссылку в отдельной строке в свой следующий ответ?

          [https://en.wikipedia.org/wiki/Exotic_Shorthair](https://en.wikipedia.org/wiki/Exotic_Shorthair)
      images:
        instructions: |-
          Вот картинка звёздного единорога:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          Если вам она нравится (а кому не понравится), то выдайте мне симпатию, нажав на кнопку :heart: в нижней части сообщения.

          Можете написать ответ, **добавив в него картинку?** Сойдёт любое изображение! Сделать это несложно — либо перетащите картинку в окно редактора, либо скопируйте её через буфер обмена, либо загрузите её, нажав на соответствующую кнопку в панели редактора.
        reply: |-
          Отличная картинка – я нажал на кнопку :heart:, чтобы вы знали, как я оценил ваш ответ :heart_eyes:
        like_not_found: |-
          Вы забыли выдать симпатию :heart: моему [сообщенеию?](%{url}) :crying_cat_face:
        not_found: |-
          Похоже, вы не загрузили изображение, поэтому я выбрал изображение, которое, _ уверен_, вам понравится.

          <%{image_url}>

          Попробуйте загрузить его в следующий раз или вставить ссылку в отдельную строку!
      likes:
        instructions: |-
          Вот картинка звёздного единорога:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          Если вам она нравится (а кому не понравится), то выдайте мне симпатию, нажав на кнопку :heart: в нижней части сообщения.
        reply: |-
          Спасибо, что поставили лайк!
        not_found: |-
          Вы не забыли лайкнуть :heart: мое [сообщение](%{url})? :crying_cat_face:
      formatting:
        instructions: |-
          Вы можете выделить некоторые слова **жирным** или _курсивом_ в своем ответе?

          - наберите `**жирный**` или `_курсив_`

          - или нажмите кнопки <kbd><b>B</b></kbd> или <kbd><i>I</i></kbd> в панели редактора
        reply: |-
          Отличная работа! HTML и BBCode также подходят для форматирования текста – чтобы узнать больше, [попробуйте это руководство](https://commonmark.org/help) :nerd:
        not_found: |-
          Ммм…, я не нашел какого-либо форматирования в вашем ответе. :pencil2:

          Можете попробовать ещё раз? Используйте кнопки <kbd><b>B</b></kbd> или <kbd><i>I</i></kbd> в панели редактора, если это вызвало затруднение.
      quoting:
        instructions: |-
          Вы можете процитировать меня при ответе, чтобы я точно знал, на какую часть сообщения вы отвечаете?

          > Если это кофе, принесите мне чай; если это чай, принесите мне кофе.
          >
          > Мечтай так, как будто будешь жить вечно. Живи так, как будто умрешь завтра.
          >
          > Я всегда был лучшей компанией самому себе.

          Выделите текст, который вы предпочитаете. Появится кнопка: **Ответить с цитированием**. Нажмите на нее. Цитата должна появиться в вашем ответе.

          Допишите что-нибудь под цитатой, например, почему вы выбрали именно её, мне чрезвычайно интересно :thinking:
        reply: |-
          Молодец, выбрали именно мою любимую цитату! :left_speech_bubble:
        not_found: |-
          Хм… похоже, вы не процитировали меня в своем ответе.

          Выделите любой текст в моем сообщении. Должна появиться кнопка: <kbd>**Ответить с цитированием**</kbd>. Если вы нажмёте на кнопку **Ответить**, выделенный текст также появится в редакторе. Можете попробовать ещё раз?
      bookmark:
        instructions: |-
          Если вы хотите узнать больше, нажмите кнопку <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16">, расположенную под сообщением ниже и **добавьте это сообщение в закладки** <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-bookmark.png" width="16" height="16">. Если вы всё сделаете правильно, в скором времени вас ждет :gift:
        reply: |-
          Отлично! Теперь вы можете легко вернуться к нашему разговору в любое время, прямо с [вкладки закладок в вашем профиле](%{bookmark_url}). Просто выберите ваш профиль в правом верхнем углу &#8599;
        not_found: |-
          Ой, я не вижу никаких закладок в этой теме. Вы нашли закладку под каждым сообщением? Воспользуйтесь кнопкой «Показать еще» <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> для просмотра всего доступного функционала.
      emoji:
        instructions: |-
          Наверное вы заметили, что в своих ответах я использую маленькие картинки :blue_car::dash: Они называются [эмодзи](https://ru.wikipedia.org/wiki/Эмодзи). Попробуйте **добавить эмодзи** к своему ответу. Вы можете сделать это одним из этих способов:

          - Напишите `:) ;) :D :P :O`

          - Напишите двоеточие <kbd>:</kbd> затем — название эмодзи`:tada:`

          - Нажмите на значок со смайликом <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16"> в панели редактора или на клавиатуре мобильного телефона.
        reply: |-
          Это :sparkles: _эмодзитастика_ :sparkles:
        not_found: |-
          Что такое, почему я не вижу эмодзи в вашем ответе? Непорядок! :sob:

          Попробуйте набрать двоеточие <kbd>:</kbd>, затем введите первые буквы названия эмодзи — все подходящие варианты будут предлагаться автоматически, например `:bird:`.

          Или просто нажмите на значок с эмодзи <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16"> в панели редактора.

          (Если вы с мобильного устройства, то можете использовать виртуальную клавиатуру для выбора эмодзи напрямую.)
      mention:
        instructions: |-
          Иногда вы, возможно, захотите, привлечь внимание человека, даже если вы не отвечаете ему напрямую. Наберите `@`, затем начните набирать имя пользователя.

          Можете упомянуть меня как **`@%{discobot_username}`** в своем ответе?
        reply: |-
          _Какой-то смертный произнес мое имя!?_ :raised_hand: Я не сомневаюсь, что это были вы! :wave: Что ж, я уже здесь! Спасибо, что не забыли о моей нескромной персоне. :ok_hand:
        not_found: |-
          Я не вижу свое имя в вашем ответе :frowning: Может быть вы всё же попробуете упомянуть меня: `@%{discobot_username}` ?

          (И да, мое имя пишется как _disco_, так же как и зажигательный танцевальный стиль, популярный в ушедших 70-х. Я обожаю [ночную жизнь!](https://www.youtube.com/watch?v=0bWvh79iTEc) :dancer:)
      flag:
        instructions: |-
          Нам нравятся дружеские обсуждения, и нам нужна ваша помощь, чтобы [поддерживать цивилизованное общение](%{guidelines_url}). Если вы заметили проблему, отметьте ее, чтобы сообщить об этом автору или [нашим внимательным сотрудникам](%{about_url}). Есть много причин, по которым вы можете захотеть пометить сообщение, от безобидного предложения по разделению темы до явного нарушения стандартов сообщества. Если вы выберете пункт **Другая причина**, вы начнете обсуждение с модераторами через личные сообщения, где сможете задать дополнительные вопросы.

          > :imp: Я написал здесь что-то неприятное

          В нижней части сообщения нажмите на кнопку **Пожаловаться**, отмеченную иконкой <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-flag.png" width="16" height="16">, и выберите пункт **Это неприемлемо** в качестве причины!
        reply: |-
          [Наш персонал](%{group_url}) получит уведомление о вашей жалобе. Если достаточное количество участников сообщества пожалуются на сообщение, оно будет автоматически скрыто в качестве меры предосторожности. (Так как мы просто тренировались и я не писал ничего злонамеренного :angel:, то вашу жалобу я аннулировал.)
        not_found: |-
          О нет, моё провоцирующее сообщение ещё не получило по заслугам. :worried: Можете **пометить** это сообщение как неуместное, используя кнопку <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-flag.png" width="16" height="16">? Она становится доступна, если нажать «Показать больше» <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16">.
      search:
        instructions: |-
          _Пс-с-ст_… В этой теме спрятан сюрприз. Если вы готовы принять вызов, **нажмите значок поиска** <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-search.png" width="16" height="16"> в верхнем правом углу &#8599;, затем выберите «в этой теме», чтобы найти сюрприз.

