        quote: "Katikati ya kila ugumu kuna fursa"
        author: "Albert Einstein"
      "2":
        quote: "Hakuna umuhimu wa kuwa na uhuru kama hakuna uhuru wa kufanya makosa."
        author: "Mahatma Gandhi"
      "3":
