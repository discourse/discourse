        author: "Theodore Roosevelt"
      "6":
        quote: "Maisha ni kama sanduku la chocolate. Hauwezi kujua utapata nini."
        author: "Mama yake na Forrest Gump"
      "7":
        quote: "Hiyo ni hatua moja kwa mtu, hatua kubwa kwa binadamu."
