          Wist je dat je aan elk bericht een poll kunt toevoegen? Probeer het pictogram <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-plus.png" width="16" height="16"> in de editor om een **poll te maken**.
        not_found: |-
