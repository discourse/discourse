    discourse_narrative_bot_enabled: "Discourse Narrative Bot قوزغات (discobot)"
    disable_discourse_narrative_bot_welcome_post: "Discourse Narrative Bot نىڭ قارشى ئېلىش يازمىسىنى چەكلەيدۇ"
    discourse_narrative_bot_ignored_usernames: "Discourse Narrative Bot پەرۋا قىلمايدىغان ئىشلەتكۈچى ئاتى"
    discourse_narrative_bot_disable_public_replies: "Discourse Narrative Bot نىڭ ئاشكارا جاۋابىنى چەكلەيدۇ"
    discourse_narrative_bot_welcome_post_type: "Discourse Narrative Bot يوللايدىغان قارشى ئېلىش يازمىسىنىڭ تۈرى"
    discourse_narrative_bot_welcome_post_delay: "Discourse Narrative Bot قارشى ئېلىش يازمىسىنى يوللاشتىن ئىلگىرى كۈتىدىغان ۋاقىت (n) سېكۇنت."
    discourse_narrative_bot_skip_tutorials: "ئاتلايدىغان Discourse Narrative Bot دەرسى"
  badges:
    certified:
      name: دەلىللەندى
      description: "يېڭى ئىشلەتكۈچى دەرسىمىز تاماملاندى"
      long_description: |
        تەسىرلىشىشچان يېڭى ئىشلەتكۈچى دەرسى مۇۋەپپەقىيەتلىك تاماملانسا بۇ تارتۇق بېرىلىدۇ. سىز ئاكتىپلىق بىلەن سۆھبەت ئاساسىي قوراللىرىنى ئۆگەندىڭىز، ھازىر دەلىللەندىڭىز!
    licensed:
      name: ئىجازەت بېرىلدى
      description: "ئالىي ئىشلەتكۈچى دەرسىمىز تاماملاندى"
      long_description: |
        تەسىرلىشىشچان ئالىي ئىشلەتكۈچى دەرسى مۇۋەپپەقىيەتلىك تاماملانسا بۇ تارتۇق بېرىلىدۇ. سىز سۆھبەت ئالىي قوراللىرىنى ئىشلىتىشنى بىلدىڭىز، ھازىر تامامەن دەلىللەندىڭىز!
  discourse_narrative_bot:
    bio: "سالام، مەن ھەقىقىي ئادەم ئەمەس. مەن بۇ تور بېكەتنى قانداق ئىشلىتىشنى ئۆگىتەلەيدىغان ماشىنا ئادەم. مەن بىلەن تەسىرلەشمەكچى بولسىڭىز، ماڭا ئۇچۇر ئەۋەتىڭ ياكى مېنىڭ ئىسمىمنى ئاتاڭ."
    tl2_promotion_message:
      subject_template: "ھازىر سىز ئۆستۈرۈلدىڭىز، بەزى يېڭى ئىقتىدارلارنى ئۆگىنىدىغان ۋاقىت كەلدى!"
      text_body_template: |
        «@%{discobot_username} %{reset_trigger}» ئارقىلىق مەزكۇر ئۇچۇرغا جاۋاب قايتۇرۇسىڭىز قانداق ئىشلارنى قىلالايدىغانلىقىڭىزنى بىلەلەيسىز.
    timeout:
      message: |-
        يوۋ @%{username}، ئۇزۇن بولدى كۆرمىدۇق تىنچلىقتۇ.

        - داۋاملاشتۇرۇشتا، خالىغان ۋاقىتتا ماڭا جاۋاب قايتۇرالايسىز.

        - ئەگەر بۇ باسقۇچتىن ئاتلاپ كەتمەكچى بولسىڭىز، «%{skip_trigger}» دەڭ.

        - قايتا باشلىماقچى بولسىڭىز، «%{reset_trigger}» دەڭ.

        ئەگەر قىلغۇڭىز بولمىسىمۇ كېرەك يوق، مەن بىر ماشىنا ئادەم. كۆڭلۈمگە ئازاربەرمەيسىز. :sob:
    dice:
      trigger: "تاشلا"
      invalid: |-
        كەچۈرۈڭ، ماتېماتىكىدا شىشىخال تاشلاپ بۇ خىل بىرىكمىنى شەكىللەندۈرگىلى بولمايۇ. :confounded:
      not_enough_dice:
        one: "پەقەت %{count} نۇقتام بار. ئۇياتلىق ئىكەنلىكىنى بىلىمەن!"
        other: "پەقەت %{count} نۇقتام بار. ئۇياتلىق ئىكەنلىكىنى بىلىمەن!"
      out_of_range: |-
        ماتېماتىكىدا ئادىل شىشخالنىڭ [ئەڭ كۆپ بولغاندا 120 يۈزى] (https://www.wired.com/2016/05/mathematical-challenge-of-designing-the-worlds-most-complex-120-sided-dice) بولىدىغانلىقىنى بىلەمسىز؟
      results: |-
        > :game_die: %{results}
    quote:
      trigger: "نەقىل"
      "1":
        quote: "ھەر بىر قىيىنچىلىققا پۇرسەت يوشۇرۇنغان"
        author: "ئالبېرت ئېينىشتىيىن"
      "2":
        quote: "ئەگەر ئەركىنلىكنىڭ خاتالىق ئۆتكۈزۈش ئەركىنلىكى بولمىسا ئۇنداقتا ئەركىنلىككە ئېرىشىشكە ئەرزىمەيدۇ."
        author: "ماھاتما گەندى"
      "3":
        quote: "يوقاتقىنىڭ ئۈچۈن قايغۇرما، ئىگە بولۇپ باققانلىقىڭدىن كۈلۈمسىرە."
        author: "دوكتور سېيۇس"
      "4":
        quote: "ئەگەر بىرەر ئىشنىڭ كۆڭلۈڭىزدىكىدەك تاماملىنىشىنى ئويلىسىڭىز ئۆزىڭىز قىلىڭ."
        author: "چارلېز گىلېيۇم ئېتىننې"
      "5":
        quote: "قىلالايدىغانلىقىڭىزغا ئىشەنسىڭىز يولنىڭ يېرىمىغا كەلگەن بولىسىز."
        author: "تېئودور رۇزۋېلت"
      "6":
        quote: "ھايات بىر قۇتا شاكىلاتقا ئوخشايدۇ. نېمىگە ئېرىشىدىغانلىقىڭىزنى ھەرگىز بىلمەيسىز."
        author: "فوررېست گامپنىڭ ئانىسى"
      "7":
        quote: "بۇ مەن ئۈچۈن بىر كىچىك قەدەم، ئىنسانىيەت ئۈچۈن غايەت زور ئىلگىرىلەش."
        author: "نېل ئارمستروڭ"
      "8":
        quote: "ھەر كۈنى سىزنى بىئارام قىلىدىغان ئىشتىن بىرنى قىلىڭ."
        author: "ئېلىنور رۇزۋېلت"
      "9":
        quote: "ئەگەر بىرەيلەن خاتالىقىنى ئېتىراپ قىلالىسا، ئۇنداقتا خاتالىقلارنى ھەمىشە كەچۈرۈۋېتىشكە بولىدۇ."
        author: "برۇس لى"
      "10":
        quote: "ئىنسان نېمىنى ئارزۇ قىلىپ ئۇنىڭغا ئىشەنسە، شۇنىڭغا ئېرىشەلەيدۇ."
        author: "ناپولېئون خىل"
      "11":
        quote: "ئائىلە ئىناقلىقى، دۇنيانىڭ تىنچلىقى."
        author: "مۇستاپا كامال ئاتاتۈرك"
      "12":
        quote: "مائارىپ نامراتلىقتىن قۇتۇلۇشنىڭ يولى ئەمەس، بەلكى ئۇنىڭغا قارشى تۇرۇشنىڭ يولى."
        author: "جۇلىئۇس نىيېرېرې"
      "13":
        quote: "مىڭ چاقىرىملىق مۇساپە چوقۇم تۇنجى قەدەم بىلەن باشلىنىدۇ."
        author: "لاۋ زى"
      results: |-
        > :left_speech_bubble: _%{quote}_ &mdash; %{author}
    magic_8_ball:
      trigger: "تەلەي"
      answers:
        "1": "ئەلۋەتتە"
        "2": "قارار شۇنداق"
        "3": "شۈبھىسىزكى"
        "4": "ھەئە ئەلۋەتتە"
        "5": "ئۇنىڭغا ئىشەنسىڭىز بولىدۇ"
        "6": "كۆرگىنىمدىن قارىغاندا، شۇنداق"
        "7": "ئېھتىمالى يۇقىرى"
        "8": "قارىماققا ياخشى"
        "9": "ھەئە"
        "10": "ئىشارەتلەر ھەئەنى ئىما قىلىۋاتىدۇ"
        "11": "قايتا خالىغانچە جاۋاب قايتۇرۇپ، سىناپ بېقىڭ"
        "12": "كېيىن قايتا سوراڭ"
        "13": "ئەڭ ياخشىسى ھازىر سىزگە دېمەي"
        "14": "ھازىر بىر نېمە دېگىلى بولمايدۇ"
        "15": "دىققىتىڭىزنى يىغىپ قايتا سوراڭ"
        "16": "ئۇنىڭدىن ئۈمىد كۈتمەڭ"
        "17": "جاۋابىم ياق"
        "18": "مەنبەلىرىم ياق دەيدۇ"
        "19": "قارىماققا ئانچە ياخشى ئەمەس"
        "20": "بەك گۇمانلىق"
      result: |-
        > :crystal_ball: %{result}
    track_selector:
      reset_trigger: "باشلا"
      skip_trigger: "ئاتلا"
      help_trigger: "ياردەمنى كۆرسەت"
      random_mention:
        reply: |-
          ھەي! نېمە قىلالايدىغانلىقىمنى بىلمەكچى بولسىڭىز، «@%{discobot_username} %{help_trigger}» دەڭ.
        tracks: |-
          مەن تۆۋەندىكى مەشغۇلاتنى قانداق قىلىشنى بىلىمەن:

          «@%{discobot_username} %{reset_trigger} {name-of-tutorial}»
          › شەخسىي ئۇچۇردا، سىزگە تەسىرلىشىشچان دەرستىن بىرنى باشلايدۇ. «{name-of-tutorial}» تۆۋەندىكىلەرنىڭ بىرى: «%{tracks}».
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3, 6

          `@%{discobot_username} %{quote_trigger}`
          %{quote_sample}

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: ئۇنىڭغا ئىشەنسىڭىز بولىدۇ
        discobot_disabled: سىز مايىللىقتىن مېنى چەكلەپسىز. سىز يېڭى ئىشلەتكۈچى باشلاش كۆرسەتمىسىگە يول قويسىڭىز ئاندىن مەن بىلەن تەسىرلىشەلەيسىز.
      do_not_understand:
        first_response: |-
          ھەي، جاۋاب قايتۇرغىنىڭىزغا رەھمەت!

          ئەپسۇسكى، مەن مۇنداقلا يېزىپ قويغان پىروگرامما ماشىنا ئادەم، ئۇنى ئانچە چۈشەنمەيمەن. :frowning:
        track_response: يەنە بىر قېتىم سىناڭ ياكى ئەگەر بۇ باسقۇچتىن ئاتلاپ كەتمەكچى بولسىڭىز، «%{skip_trigger}» دەڭ. ئۇنداق بولمىسا، قايتا باشلاشتا، «%{reset_trigger}» دەڭ.
        second_response: |-
          كەچۈرۈڭ. مەن ئۇنى يەنىلا چۈشەنمىدىم. :anguished:

          مەن پەقەت بىر ماشىنا ئادەم ئەمما ئەگەر سىز ھەقىقىي كىشى بىلەن كۆرۈشمەكچى بولسىڭىز، [ئالاقىلىشىش بېتىمىز](%{base_path}/about) دىن كۆرۈڭ.

          شۇنىڭ بىلەن بىللە، ئەمدى سىزنى ئاۋارە قىلمايمەن.
    new_user_narrative:
      reset_trigger: "دەرسلىك"
      title: "يېڭى ئىشلەتكۈچى دەرسىنى تاماملاش گۇۋاھنامىسى"
      cert_title: "يېڭى ئىشلەتكۈچى دەرسىنى مۇۋەپپەقىيەتلىك تامالىسا تارتۇقلىنىدۇ"
      hello:
        title: "سالام!"
        message: |-
          %{title} غا قوشۇلغىنىڭىزغا رەھمەت، مەرھابا!

          - مەن پەقەت بىر ماشىنا ئادەم، ئەمما ئەگەر ياردەمگە ئېھتىياجلىق بولسىڭىز دوستانە باشقۇرغۇچى خادىملىرىمىز (%{base_uri}/about) ياردەم بېرىدۇ.

          - بىخەتەرلىك سەۋەبىدىن، يېڭى ئىشلەتكۈچىنىڭ مەشغۇلاتىنى ۋاقىتلىق چەكلىدۇق، سىزگە بولغان چۈشىنىشىمىشنىڭ چوڭقۇرلىشىشىغا ئەگىشىپ، [يېڭى ئىقتىدار] (https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) ۋە ([تارتۇق] (%{base_uri}/badges)) قا ئېرىشەلەيسىز.

          - بىزھەمىشە [مەدەنىي جامائەت ھەرىكىتى] (%{base_uri}/guidelines) گە ئىشىنىمىز.
      onebox:
        instructions: |-
          كېيىنكى باسقۇچتا، بىز بىلەن بۇ ئۇلانمىنى ھەمبەھىرلىيەلەمسىز؟ **ئايرىم بىر قۇرلۇق ئۇلانما** بىلەن ئىنكاس قايتۇرۇڭ، ئۇ ئۆزلۈكىدىن يېيىلىدۇ ھەمدە قىسقا خۇلاسىنى ئۆز ئىچىگە ئالىدۇ.

          خالىغان ئۇلانمىنى كۆچۈرۈشتە، كۆچمە ئۈسكۈنىدە چېكىپ بېسىپ تۇرۇلىدۇ ياكى ئۈستەل ئۈسكۈنىدە چاشقىنەك ئوڭ توپچىسى چېكىلىدۇ:

          [https://en.wikipedia.org/wiki/Inherently_funny_word](https://en.wikipedia.org/wiki/Inherently_funny_word)
          [https://en.wikipedia.org/wiki/Death_by_coconut](https://en.wikipedia.org/wiki/Death_by_coconut)
          [https://en.wikipedia.org/wiki/Calculator_spelling](https://en.wikipedia.org/wiki/Calculator_spelling)
        reply: |-
          قالتىس! بۇ زور كۆپچىلىك <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-link.png" width="16" height="16"> ئۇلانمىغا ماس كېلىدۇ. ئېسىڭىزدە بولسۇنكى، چوقۇم _ئايرىم بىر قۇر_ بولۇشى ئالدى كەينىدە ھېچنېمە بولماسلىقى كېرەك.
        not_found: |-
          كەچۈرۈڭ، جاۋابىڭىزدىن ئۇلانمىنى تاپالمىدىم! :cry:

          سىز كېيىنكى قېتىملىق جاۋابىڭىزدا ئايرىم بىر قۇرغا تۆۋەندىكى ئۇلانمىنى قوشۇپ سىناپ باقامسىز؟

          [https://en.wikipedia.org/wiki/Exotic_Shorthair](https://en.wikipedia.org/wiki/Exotic_Shorthair)
      images:
        instructions: |-
          بۇ قىئاتنىڭ رەسىمى:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          ئەگەر ئۇنى ياقتۇرسىڭىز (كىممۇ ياقتۇرمىسۇن!) مەزكۇر يازمىنىڭ ئاستىدىكى ياقتۇرۇش :heart: توپچىنى چېكىپ ماڭا بىلدۈرۈڭ.

          سىز **رەسىم بىلەن ئىنكاس قايتۇرامسىز؟** قانداق رەسىم بولسا بولىۋېرىدۇ! رەسىمنى سۆرەپ تاشلاپ، يۈكلە توپچىنى چېكىڭ ياكى كۆچۈرۈپ ئاندىن چاپلاڭ.
        reply: |-
          چىرايلىق رەسىم – مەن ياقتۇرۇش :heart: توپچىنى چېكىپ سىزدىن قانچىلىك مىننەتدارلىقىمنى بىلدۈردۈم :heart_eyes:
        like_not_found: |-
          [يازما]منى :heart: ياقتۇرۇشنىئۇنتۇپ قالدىڭىزمۇ؟(%{url}) :crying_cat_face:
        not_found: |-
          قارىغاندا سۈرەت يۈكلىمىگەندەك قىلىسىز شۇڭلاشقا مەن سىز ياقتۇرىدىغان رەسىمدىن بىرنى تاللىدىم.

          <%{image_url}>

          كېيىنكى قېتىم بىرنى يۈكلەپ سىناپ بېقىڭ ياكى ئۇلانمىنى ئايرىم بىر قۇرغا چاپلاڭ!
      likes:
        instructions: |-
          بۇ قىئاتنىڭ رەسىمى:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          ئەگەر ئۇنى ياقتۇرسىڭىز (كىممۇ ياقتۇرمىسۇن) مەزكۇر يازمىنىڭ ئاستىدىكى ياقتۇرۇش :heart: توپچىنى چېكىپ ماڭا بىلدۈرۈڭ.
        reply: |-
          يازمامنى ياقتۇرغانلىقىڭىزغا رەھمەت!
        not_found: |-
          [يازما]منى :heart: ياقتۇرۇشنىئۇنتۇپ قالدىڭىزمۇ؟(%{url}) :crying_cat_face:
      formatting:
        instructions: |-
          جاۋابىڭىزدا بەزى سۆزلەرنى **توم** ياكى _يانتۇ_ قىلىپ تەڭشەمسىز؟

          - «**bold**» ياكى «_italic_» كىرگۈزۈڭ

          - ياكى تەھرىرلىگۈچتە <kbd><b>B</b></kbd> ياكى <kbd><i>I</i></kbd> توپچىنى بېسىڭ
        reply: |-
          ياخشى قىلدىڭىز! HTML ۋە BBCode نى پىچىمغا ئىشلىتەلەيسىز - تەپسىلاتىنى بۇ دەرستىن كۆرۈڭ (https://commonmark.org/help) :nerd:
        not_found: |-
          ئو، جاۋابىڭىزدا ھېچقانداق پىچىمنى تاپالمىدىم.:pencil2:

          قايتا سىناپ باقامسى؟ قىينچىلىققا يولۇقسىڭىز، تەھرىرلىگۈچتە <kbd><b>B</b></kbd> توم ياكى <kbd><i>I</i></kbd> يانتۇ توپچىنى ئىشلىتىڭ.
      quoting:
        instructions: |-
          جاۋابىڭىزدا مېنىڭ سۆزۈمنى نەقىل ئېلىشنى سىناپ باقامسىز؟ شۇنداق بولغاندا سىزنىڭ قايسى بۆلەككە جاۋاب قايتۇرغانلىقىڭىزنى بىلەلەيمەن.

          › ئەگەر قەھۋە بولسا، ماڭا چاي كەلتۈرۈڭ؛ ئەگەر چاي بولسا، ماڭا قەھۋە كەلتۈرۈڭ.
          ›
