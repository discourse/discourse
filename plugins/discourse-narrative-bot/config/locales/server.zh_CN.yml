        reply: |-
          好赞的图片—我点了赞 :heart: ，你知道我很乐意看见它的 :heart_eyes:
        like_not_found: |-
          你忘记赞 :heart: 我的[帖子](%{url})了吗？ :crying_cat_face:
        not_found: |-
