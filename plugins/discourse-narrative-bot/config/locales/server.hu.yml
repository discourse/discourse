      change_topic_notification_level:
        instructions: |-
          Minden témának van egy értesítési szintje. Ez a "normál" szinten kezdődik, ami azt jelenti, hogy általában csak akkor kap értesítést, ha valaki közvetlenül Önhöz beszél.

