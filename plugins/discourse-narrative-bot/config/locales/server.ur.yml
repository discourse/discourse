        یہ بَیج انٹرایکٹو نیا صارف ٹیوٹوریل کی کامیاب تکمیل پر دیا جاتا ہے۔ آپ نے بحث کے بنیادی اصول جاننے کے لئے پہل کی ہے، اور اب آپ تصدیق شدہ ہیں!
