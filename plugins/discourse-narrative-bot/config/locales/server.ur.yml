    track_selector:
      reset_trigger: "شروع کیجیے"
      skip_trigger: "سکِپ کیجیے"
      help_trigger: "مدد دکھائیں"
      random_mention:
        reply: |-
          ہیلو! جاننے کیلئے کہ میں کیا کر سکتا ہوں، `@%{discobot_username} %{help_trigger}` کہیں۔
        tracks: |-
          میں فی الحال مندرجہ ذیل چیزیں کرنے کا طریقہ جانتا ہوں:

          `@%{discobot_username} %{reset_trigger} {name-of-tutorial}`
          > ایک ذاتی پیغام میں صرف آپ کے لیے ایک انٹرایکٹو ٹیوٹوریل شروع کرتا ہے۔ `{name-of-tutorial}ان میں سے ایک ہو سکتا ہے: `%{tracks}۔
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3, 6

          `@%{discobot_username} %{quote_trigger}`
          %{quote_sample}

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: آپ اس پر بھروسہ کر سکتے ہیں
        discobot_disabled: آپ نے مجھے اپنی ترجیحات میں غیر فعال کر دیا ہے۔ آپ کو میرے ساتھ بات چیت کرنے کے لیے نئے صارف کو آن بورڈنگ کی تجاویز کی اجازت دینی ہوگی۔
      do_not_understand:
        first_response: |-
          ارے، جواب کیلئے شکریہ!

          بدقسمتی سے، ایک برا پروگرام شدہ بَوٹ ہونے کے طور پر، میں اس کو کچھ سمجھ نہیں پایا۔ :frowning:
        track_response: آپ دوبارہ کوشش کر سکتے ہیں، یا اگر آپ اس مرحلہ کو چھوڑنا چاہتے ہیں، تو `%{skip_trigger}` بولیں۔ بصورت دیگر، دوبارہ شروع کرنے کے لیے، بولیں `%{reset_trigger}۔
        second_response: |-
          اوہ، معذرت۔ مجھے ابھی بھی سمجھ نہیں آیاہے۔ :anguished:

          میں صرف ایک بوٹ ہوں، لیکن اگر آپ کسی حقیقی شخص تک پہنچنا چاہتے ہیں تو دیکھیں [ہمارا رابطہ صفحہ](%{base_path}/about)۔

          اس دوران، میں آپ کے راستے سے دور رہوں گا۔
    new_user_narrative:
      reset_trigger: "ٹیوٹوریل"
      title: "نیا صارف ٹیوٹوریل مکمل کرنے کا سرٹیفکیٹ"
      cert_title: "نیا صارف ٹیوٹوریل کی کامیاب تکمیل کے اعتراف میں"
      hello:
        title: "خوش آمدید!"
        message: |-
          %{title}میں شمولیت کا شکریہ، اور خوش آمدید!

          - میں صرف ایک روبوٹ ہوں، لیکن اگر آپ کو کسی شخص تک پہنچنے کی ضرورت ہو تو [ہمارا دوستانہ عملہ](%{base_uri}/about) بھی مدد کے لیے یہاں موجود ہے۔

          - حفاظتی وجوہات کی بناء پر، نئے صارفین کیا کر سکتے ہیں ہم عارضی طور پر محدود کر دیتے ہیں۔ جیسے جیسے ہم آپ کو جانیں گے آپ [نئی صلاحیتیں](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) (اور [badges](%{base_uri}/badges)) حاصل کریں گے۔

          - ہم ہر وقت [مہذب برادری کے رویے] (%{base_uri}/guidelines) پر یقین رکھتے ہیں۔
      onebox:
        instructions: |-
          پھر، کیا آپ اِن لنکس میں سے ایک میرے ساتھ شئیر کر سکتے ہیں؟ **ایک لائن پر ایک لنک** کے طور پر جواب دیں، اور یہ خود بخود اُس کا ایک اچھا خلاصہ شامل کردے گا۔

          کسی بھی لنک کاپی کرنے کیلئے، موبائل پرٹَیپ اور ہولڈ کریں یا اپنے ماؤز پر دایاں کلک کریں:

          <https://en.wikipedia.org/wiki/Inherently_funny_word>
          <https://en.wikipedia.org/wiki/Death_by_coconut>
          <https://en.wikipedia.org/wiki/Calculator_spelling>
        reply: |-
          یہ زیادہ تر <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-link.png" width="16" height="16"> لنکس کے لئے کام کرے گا۔ یاد رہے کہ یہ ایک لائن پر _صرف اکیلا_ ہونا چاہئے، بغیر اس کے سامنے یا پیچھے کچھ ہوے۔
        not_found: |-
          معذرت، میں آپ کے جواب میں لنک تلاش نہ کر سکا! :cry:

          کیا آپ اپنے اگلے جواب میں، درج ذیل لنک، اکیلا اپنی لائن پر، شامل کر سکتے ہیں؟

          <https://en.wikipedia.org/wiki/Exotic_Shorthair>
      images:
        instructions: |-
          یہاں ایک یُونِیکارن کی تصویر ہے:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          اگر آپ اسے پسند کرتے ہیں (اور کون نہیں کرے گا) تو مجھے بتانے کیلئے، آگے بڑھیے اور اِس پوسٹ کے نیچے لائیک :heart: کا بٹن دبائیے۔

          کیا آپ **ایک تصویر کے ساتھ جواب دے سکتے ہیں؟** کوئی بھی تصویر چلے گی! ڈریگ اور ڈراپ، اپ لوڈ کا بٹن دبائیں، یا اسے اندر کاپی اور پیسٹ بھی کر سکتے ہیں۔
        reply: |-
          اچھی تصویر - آپ کو بتانے کیلئے کہ یہ مجھے کتنی پسند ائی ہے میں نے لائیک :heart: کا بٹن دبایا :heart_eyes:
        like_not_found: |-
          کیا آپ میری [پوسٹ](%{url}) کو لائیک :heart: کرنا بھول گئے؟ :crying_cat_face:
        not_found: |-
          ایسا لگتا ہے کہ آپ نے کوئی تصویر اپ لوڈ نہیں کی اس لیے میں نے ایک تصویر منتخب کی ہے جس سے مجھے یقین ہے کہ آپ لطف اندوز ہوں گے۔

          <%{image_url}>

          اسے اپ لوڈ کرنے کی کوشش کریں، یا خود ہی ایک لائن میں لنک چسپاں کریں!
      likes:
        instructions: |-
          یہاں ایک یونیکورن کی تصویر ہے:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          اگر آپ اسے پسند کرتے ہیں (اور کون نہیں کرے گا!) آگے بڑھو اور مجھے بتانے کے لئے اس پوسٹ کے نیچے :heart: بٹن کی طرح دبائیں.
        reply: |-
          میری پوسٹ کو پسند کرنے کا شکریہ!
        not_found: |-
          کیا آپ میری [پوسٹ](%{url}) کو لائیک :heart: کرنا بھول گئے؟ :crying_cat_face:
      formatting:
        instructions: |-
          کیا آپ اپنے جواب میں کچھ الفاظ کو **بولڈ** یا _آئیٹیلک_ بنا سکتے ہیں؟

          - `** بولڈ **` یا `_آئیٹیلک_` ٹائپ کریں

          - یا، ایڈیٹر میں <kbd><b>B</b></kbd> یا <kbd><i>I</i></kbd>بٹن دبائیے
        reply: |-
          اعلیٰ کام! HTML اور BBCode بھی فارمَیٹِنگ کیلئے کام کرتے ہیں - مزید جاننے کے لئے، [اِس ٹیوٹوریل کو آزمائیں] (https://commonmark.org/help) :nerd:
        not_found: |-
          اوہ، مجھے آپ کے جواب میں کوئی فارمَیٹِنگ نظر نہیں آئی۔ :pencil2:

          کیا آپ دوبارہ کوشش کر سکتے ہیں؟ اگر آپ پھنس جائیں تو ایڈیٹر میں <kbd><b>B</b></kbd> بولڈ یا <kbd><i>I</i></kbd>آئیٹیلک بٹن استعمال کریں۔
      quoting:
        instructions: |-
          کیا آپ جواب دیتے وقت میری پوسٹ کا اقتباس دے سکتے ہیں، تاکہ میں جان سکوں کہ آپ کس خاص حصے کا جواب دے رہے ہیں؟

          > اگر یہ کافی ہے، تو براہ مہربانی میرے لیے چائے لے آئیے؛ لیکن اگر یہ چائے ہے، تو براہ مہربانی میرے لیے کافی لے آئیے۔
          >
