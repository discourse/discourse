    discourse_narrative_bot_ignored_usernames: "שמות משתמשים שבוט העלילות של Discourse צריך להתעלם מהם"
    discourse_narrative_bot_disable_public_replies: "byruk תגובות ציבוריות מאת בוט העלילות של Discourse"
