de:
  site_settings:
    enable_discourse_github_plugin: "Aktiviere das discourse-github-Plug-in"
    github_linkback_enabled: "GitHub-Themen mit Forumsdiskussionen verlinken"
    github_linkback_projects: "Liste der Projekte, von denen zurückverlinkt werden soll"
    github_linkback_access_token: 'Ein gültiges Zugriffstoken für den Benutzer, der den Linkback veröffentlicht, und für das Zählen von Commits/Beiträgen, um Abzeichen zu vergeben. Siehe <a href="https://meta.discourse.org/t/99895">hier</a> für Anweisungen, wie du ein Token bekommst.'
    github_linkback_maximum_links: "Maximale Anzahl von Linkbacks, die aus einem einzigen Beitrag erstellt werden können. Wenn ein Beitrag mehr Links enthält, werden keine erstellt."
    github_permalinks_enabled: "Überschreiben von GitHub-Permalinks aktivieren"
    github_permalinks_exclude: "Dateiname oder Verzeichnis, der/das vom Überschreiben von Permalinks ausgeschlossen werden soll. Gib nur den Dateinamen oder den vollständigen Pfad an: user/repository/optional-directory/filename"
    github_badges_enabled: "GitHub-Abzeichen aktivieren"
    github_badges_repos: "URLs der GitHub-Repos, die nach Beiträgen und Commits durchsucht werden sollen"
    github_silver_badge_min_commits: "Mindestanzahl an Commits für das Silberabzeichen"
    github_gold_badge_min_commits: "Mindestanzahl an Commits für das Goldabzeichen"
    errors:
      invalid_badge_repo: "Du musst eine GitHub-URL oder den Repository-Namen im Format github_user/repository_name angeben"
      invalid_github_linkback_access_token: "Du musst ein gültiges GitHub-Linkback-Access-Token angeben, das Zugriff auf die von dir angegebenen Abzeichen-Repositories hat."
  github_linkback:
    commit_template: |
      Dieser Commit wurde auf **%{title}** erwähnt. Vielleicht gibt es dort relevante Details:

      %{post_url}
    pr_template: |
      Dieser PR wurde auf **%{title}** erwähnt. Vielleicht gibt es dort relevante Details:

      %{post_url}
    issue_template: |
      Dieses Thema wurde auf **%{title}** erwähnt. Vielleicht gibt es dort relevante Details:

      %{post_url}
  github_commits_populator:
    errors:
      repository_identifier_invalid_pm_title: "Aktion erforderlich für discourse-github-Plug-in"
      repository_identifier_invalid_pm: |
        Ein im discourse-github-Plug-in angegebenes Repository ist ungültig:
        %{repo_name}

        Es muss als `user/repo` angegeben werden.

        Abzeichen werden erst vergeben, nachdem der Name in den
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">Website-Einstellungen für discourse-github</a>
        korrigiert und „github_badges_enabled“ wieder aktiviert wurde.
      repository_not_found_pm_title: "Aktion erforderlich für discourse-github-Plug-in"
      repository_not_found_pm: |
        Ein im discourse-github-Plug-in angegebenes Repository wurde nicht gefunden:
        %{repo_name}

        Abzeichen werden erst vergeben, nachdem der Name in den
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">Website-Einstellungen für discourse-github</a>
        korrigiert und „github_badges_enabled“ wieder aktiviert wurde.
      invalid_octokit_credentials_pm_title: "Aktion erforderlich für discourse-github-Plug-in"
      invalid_octokit_credentials_pm: |
        Die GitHub-Anmeldedaten, die für das discourse-github-Plug-in angegeben wurden, sind ungültig. Die Website-Einstellung „github badges enabled“
        wurde deaktiviert und Commits werden nicht mehr übertragen, bis das Problem behoben ist.

        Überprüfe deine Website-Einstellung „github linkback access token“, um sicherzustellen, dass das Token korrekt ist und über Zugriffsrechte auf alle Repos verfügt. Besuche hierzu die
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">Website-Einstellungen für discourse-github</a>.
