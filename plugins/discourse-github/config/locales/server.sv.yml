sv:
  site_settings:
    enable_discourse_github_plugin: "Aktivera insticksprogrammet Discourse-github"
    github_linkback_enabled: "Länka GitHub-ärenden tillbaka till forumdiskussioner"
    github_linkback_projects: "Lista över projekt att länka tillbaka från"
    github_linkback_access_token: 'En giltig åtkomsttoken för användaren som lägger upp återlänken samt för att räkna åtaganden/bidrag för att ge märken. Se <a href="https://meta.discourse.org/t/99895">här</a> för instruktioner om hur du skaffar en token.'
    github_linkback_maximum_links: "Maximalt antal återlänkar att skapa från ett enda inlägg. När ett inlägg innehåller fler länkar skapas inga."
    github_permalinks_enabled: "Aktivera överskrivning av GitHub-permalänk"
    github_permalinks_exclude: "Filnamn eller katalog som bör uteslutas från permalänksöverskrivningar. Ange endast filnamn eller fullständig sökväg: user/repository/optional-directory/filname"
    github_badges_enabled: "Aktivera GitHub-märken"
    github_badges_repos: "Webbadresser till GitHub-depåer för att söka efter bidrag och åtaganden"
    github_silver_badge_min_commits: "Minsta antal åtaganden för silvermärke"
    github_gold_badge_min_commits: "Minsta antal åtaganden för guldmärke"
    errors:
      invalid_badge_repo: "Du måste ange en GitHub-URL eller databasnamnet i formatet github_user/repository_name"
      invalid_github_linkback_access_token: "Du måste ange en giltig GitHub återkopplingsbehörighetstoken som har åtkomst till de märkesdatabaser som du har angett."
  github_linkback:
    commit_template: |
      Detta åtagande har nämnts i **%{title}**. Det kan finnas relevanta detaljer där:

      %{post_url}
    pr_template: |
      Denna dragbegäran har nämnts i **%{title}**. Det kan finnas relevanta detaljer där:

      %{post_url}
    issue_template: |
      Detta ärende har nämnts i **%{title}**. Det kan finnas relevanta detaljer där:

      %{post_url}
  github_commits_populator:
    errors:
      repository_identifier_invalid_pm_title: "Åtgärd krävs för insticksprogrammet discourse-github"
      repository_identifier_invalid_pm: |
        En databas som anges i insticksprogrammet Discourse-github är ogiltig:
        %{repo_name}

        De bör anges som `user/repo`.

        Märken tilldelas inte förrän namnet har korrigerats i
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">discourse-github webbplatsinställningar</a>
        och ”github_badges_enabled” är aktiverat igen.
      repository_not_found_pm_title: "Åtgärd krävs för insticksprogrammet discourse-github"
      repository_not_found_pm: |
        En databas som anges i insticksprogrammet Discourse-github returnerade felet ”Hittas inte”
        : %{repo_name}

        Märken kommer inte att tilldelas förrän namnet har korrigerats i
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">discourse-github webbplatsinställningar</a>
        och ”github_badges_enabled” är aktiverat igen.
      invalid_octokit_credentials_pm_title: "Åtgärd krävs för insticksprogrammet discourse-github"
      invalid_octokit_credentials_pm: |
        GitHubs autentiseringsuppgifter som angivits till insticksprogrammet discourse-github är ogiltiga. Inställningen ”github märken aktiverad"
        har inaktiverats, och åtaganden kommer inte längre att fyllas i förrän problemet är löst.

        Kontrollera inställningen ”github linkback access token” för att säkerställa att token är korrekt och har behörighet till alla
        depåer via
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">discourse-github webbplatsinställningar</a>.
