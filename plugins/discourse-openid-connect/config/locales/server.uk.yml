uk:
  site_settings:
    openid_connect_enabled: Увімкнути автентифікацію OpenID Connect. Налаштувати текст інтерфейсу користувача <a href='%{base_path}/admin/customize/site_texts?q=js.login.oidc'>тут</a>
    openid_connect_discovery_document: "URL-адреса документа для виявлення OpenID Connect. Зазвичай розташована за адресою «https://your.domain/.well-known/openid-configuration»."
    openid_connect_client_id: "Ідентифікатор клієнта OpenID Connect"
    openid_connect_client_secret: "Секрет клієнта OpenID Connect"
    openid_connect_authorize_scope: "Області видимості, надіслані до кінцевої точки авторизації. Вони повинні містити «openid»."
    openid_connect_rp_initiated_logout: "Перенаправляти користувача до end_session_endpoint після виходу з системи. Має підтримуватися вашим постачальником ідентифікаційних даних та бути включеним до документа виявлення."
    openid_connect_rp_initiated_logout_redirect: "(необов’язково) post_logout_redirect_uri, який буде передано кінцевій точці виходу з системи. Якщо його надано, його потрібно зареєструвати у постачальника ідентифікаційних даних."
    openid_connect_token_scope: "Області видимості, що надсилаються під час запиту кінцевої точки токена. Офіційна специфікація цього не вимагає."
    openid_connect_error_redirects: "Якщо error_reason містить перший параметр, користувач буде перенаправлений на URL-адресу в другому параметрі"
    openid_connect_allow_association_change: "Дозволити користувачам відключати та повторно підключати свої облікові записи Discourse від постачальника OpenID Connect"
    openid_connect_verbose_logging: "Записувати детальну інформацію про автентифікацію openid-connect до `/logs`. Під час звичайного використання тримайте цю функцію вимкненою."
    openid_connect_authorize_parameters: "Параметри URL, які будуть включені в перенаправлення з /auth/oidc на кінцеву точку авторизації IDP"
    openid_connect_overrides_email: "Під час кожного входу замінювати електронну адресу користувача за допомогою значення openid-connect. Працює так само, як і налаштування `auth_overrides_email`, але стосується лише входу в OpenID Connect."
    openid_connect_claims: "Явно визначте вимоги для використання з провайдерами, які не передають дані назад на основі діапазонів. (JSON)"
    openid_connect_match_by_email: "Використовувати адресу електронної пошти для зіставлення автентифікацій OpenID Connect з існуючими обліковими записами користувачів Discourse."
    openid_connect_use_pkce: "Увімкнути ключ підтвердження для обміну кодом (PKCE) для автентифікації OpenID Connect."
  login:
    omniauth_error:
      openid_connect_discovery_error: Не вдалося отримати конфігурацію від постачальника ідентифікаційних даних. Спробуйте ще раз.
