ar:
  site_settings:
    openid_connect_enabled: تفعيل مصادقة OpenID Connect. يمكنك تخصيص نص واجهة المستخدم من <a href='%{base_path}/admin/customize/site_texts?q=js.login.oidc'>هنا</a>
    openid_connect_discovery_document: "عنوان URL لمستند استكشاف OpenID Connect. موجود عادةً على \"https://your.domain/.well-known/openid-configuration\""
