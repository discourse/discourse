discourse_patreon:
  patreon_enabled:
    default: false
    client: true
  patreon_login_enabled:
    default: false
    client: true
    validator: 'PatreonLoginEnabledValidator'
  patreon_client_id:
    default: ''
  patreon_client_secret:
    default: ''
    secret: true
  patreon_webhook_secret:
    default: ''
    secret: true
  patreon_creator_discourse_username:
    default: ''
    type: username
  patreon_creator_access_token:
    default: ''
    secret: true
  patreon_creator_refresh_token:
    default: ''
    secret: true
  patreon_declined_pledges_grace_period_days:
    default: 7
  max_patreon_api_reqs_per_hr:
    default: 100
  max_patreon_api_reqs_per_day:
    default: 1000
  patreon_verbose_log:
    default: false
  patreon_login_ignore_state:
    default: false
    hidden: true
  patreon_donation_prompt_enabled:
    default: false
    client: true
  patreon_donation_prompt_show_after_topics:
    default: 20
    client: true
    min: 0
  patreon_donation_prompt_campaign_url:
    default: ""
    client: true
    regex: "^https?:\\/\\/.+[^\\/]$"
