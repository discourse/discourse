llms:
  o3:
    display_name: O3
    name: o3
    tokenizer: DiscourseAi::Tokenizer::OpenAiTokenizer
    api_key_env: OPENAI_API_KEY
    provider: open_ai
    url: https://api.openai.com/v1/chat/completions
    max_prompt_tokens: 131072
    vision_enabled: true
    provider_params:
      disable_top_p: true
      disable_temperature: true

