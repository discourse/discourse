sk:
  site_settings:
    data_explorer_enabled: "Povoľ \"Data explorer\" v /admin/plugins/explorer"
  discourse_automation:
    scriptables:
      recurring_data_explorer_result_pm:
        title: Naplánovať PM s výsledkami prieskumníka údajov
        description: Dostávajte naplánované prehľady do svojich správ
        no_csv_allowed: "Pri použití poľa `attach_csv` musí byť pole `csv` pridané do zoznamu autorizovaných rozšírení v nastaveniach stránky."
      recurring_data_explorer_result_topic:
        title: Naplánovať príspevok v téme s výsledkami Data Explorer
        description: Získanie naplánovaných správ odoslaných do konkrétnej témy
  data_explorer:
    report_generator:
      private_message:
        title: "Naplánovaná správa pre %{query_name}"
        body: |
          Ahoj %{recipient_name}, vaša správa Data Explorer je pripravená.

          Názov dotazu:
          %{query_name}

          Tu sú výsledky:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>Zobraziť dotaz v Data Explorer</a>

          Report created at %{created_at} (%{timezone})
      post:
        body: |
          ### Naplánovaná správa pre %{query_name}

          Tu sú výsledky:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>Zobraziť dotaz v Prieskumníkovi údajov</a>

          Report vytvorený na %{created_at} (%{timezone})
      upload_appendix: "Príloha: [%{filename}|príloha](%{short_url})"
