nl:
  site_settings:
    data_explorer_enabled: "Gegevensverkenner op /admin/plugins/explorer inschakelen"
  discourse_automation:
    scriptables:
      recurring_data_explorer_result_pm:
        title: Plan een PB met de resultaten van Gegevensverkenner
        description: Laat geplande rapporten naar je berichten sturen
        no_csv_allowed: "Als het veld 'attach_csv' wordt gebruikt, moet 'csv' worden toegevoegd aan de lijst van toegestane extensies in de site-instellingen."
      recurring_data_explorer_result_topic:
        title: Plaats een bericht in een topic met Gegevensverkenner-resultaten
        description: Ontvang geplande rapporten over een specifiek topic
  data_explorer:
    report_generator:
      private_message:
        title: "Gepland rapport voor %{query_name}"
        body: |
          Hallo %{recipient_name}, je Gegevensverkenner-rapport is gereed.

          Querynaam:
          %{query_name}

          Hier zijn de resultaten:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>Query bekijken in Gegevensverkenner</a>

          Rapport gemaakt op %{created_at} (%{timezone})
      post:
        body: |
          ### Gepland rapport voor %{query_name}

          Hier zijn de resultaten:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>Query bekijken in Gegevensverkenner</a>

          Rapport gemaakt op %{created_at} (%{timezone})
      upload_appendix: "Bijlage: [%{filename}|bijlage](%{short_url})"
