en:
  site_settings:
    data_explorer_enabled: "Enable the Data Explorer at /admin/plugins/explorer"
    data_explorer_bulk_actions_enabled: "Enable bulk actions on Data Explorer query results via automation"
  discourse_automation:
    scriptables:
      recurring_data_explorer_result_pm:
        title: Schedule a PM with Data Explorer results
        description: Get scheduled reports sent to your messages
        no_csv_allowed: "When using `attach_csv` field, `csv` must be added to the list of authorized extensions in the site settings."
      recurring_data_explorer_result_topic:
        title: Schedule a post in a topic with Data Explorer results
        description: Get scheduled reports posted to a specific topic
      data_explorer_bulk_topic_actions:
        title: Bulk topic actions from Data Explorer query
        description: Perform bulk actions on topics from query results (requires topic_id column)
      data_explorer_bulk_user_actions:
        title: Bulk user actions from Data Explorer query
        description: Perform bulk actions on users from query results (requires user_id column)
  data_explorer:
    bulk_actions:
      topic:
        add_tags: "Add tags to topics"
        remove_tags: "Remove tags from topics"
        close_topic: "Close topics"
      user:
        add_to_group: "Add users to group"
        remove_from_group: "Remove users from group"
    report_generator:
      private_message:
        title: "Scheduled report for %{query_name}"
        body: |
          Hi %{recipient_name}, your Data Explorer report is ready.

          Query name:
          %{query_name}

          Here are the results:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>View query in Data Explorer</a>

          Report created at %{created_at} (%{timezone})
      post:
        body: |
          ### Scheduled report for %{query_name}

          Here are the results:
          %{table}

          <a href='%{base_url}/admin/plugins/explorer/queries/%{query_id}'>View query in Data Explorer</a>

          Report created at %{created_at} (%{timezone})
      upload_appendix: "Appendix: [%{filename}|attachment](%{short_url})"
