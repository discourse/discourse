# NYSE holiday definitions for the Ruby Holiday gem.
#
# By Alan Larkin
# Source: http://www.nyse.com/about/newsevents/1176373643795.html#earlyclose2008
#
# Updated 2008-11-19.
#
# Source: https://www.nyse.com/markets/hours-calendars
# Updated 2017-03-14 By Vassilios Liatsos
---
months:
  0:
  - name: Good Friday
    regions: [nyse]
    function: easter(year)
    function_modifier: -2
  1:
  - name: New Year's Day
    regions: [nyse]
    mday: 1
    observed: to_monday_if_sunday(date)
  - name: Martin Luther King, Jr. Day
    week: 3
    regions: [nyse]
    wday: 1
  2:
  - name: Presidents' Day
    week: 3
    regions: [nyse]
    wday: 1
  5:
  - name: Memorial Day
    week: -1
    regions: [nyse]
    wday: 1
  7:
  - name: Independence Day
    regions: [nyse]
    mday: 4
    observed: to_weekday_if_weekend(date)
  9:
  - name: Labor Day
    week: 1
    regions: [nyse]
    wday: 1
  11:
  - name: Thanksgiving
    week: 4
    regions: [nyse]
    wday: 4
  12:
  - name: Christmas Day
    regions: [nyse]
    mday: 25
    observed: to_weekday_if_weekend(date)

tests:
  - given:
      date: '2008-01-01'
      regions: ["nyse"]
    expect:
      name: "New Year's Day"
  - given:
      date: ['2017-01-02', '2012-01-02', '2011-01-01', '2006-01-02']
      regions: ["nyse"]
      options: ["observed"]
    expect:
      name: "New Year's Day"
  - given:
      date: '2008-01-21'
      regions: ["nyse"]
    expect:
      name: "Martin Luther King, Jr. Day"
  - given:
      date: '2008-02-18'
      regions: ["nyse"]
    expect:
      name: "Presidents' Day"
  - given:
      date: '2008-03-21'
      regions: ["nyse"]
    expect:
      name: "Good Friday"
  - given:
      date: '2008-05-26'
      regions: ["nyse"]
    expect:
      name: "Memorial Day"
  - given:
      date: '2008-07-04'
      regions: ["nyse"]
    expect:
      name: "Independence Day"
  - given:
      date: '2008-09-01'
      regions: ["nyse"]
    expect:
      name: "Labor Day"
  - given:
      date: '2008-11-27'
      regions: ["nyse"]
    expect:
      name: "Thanksgiving"
  - given:
      date: '2008-12-25'
      regions: ["nyse"]
    expect:
      name: "Christmas Day"

  # Test observed New Year
  - given:
      date: ['2017-01-02', '2012-01-02', '2011-01-01', '2006-01-02']
      regions: ["nyse"]
      options: ["observed"]
    expect:
      name: "New Year's Day"
