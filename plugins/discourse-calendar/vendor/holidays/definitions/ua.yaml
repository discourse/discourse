- given:
    date: "2018-10-14"
    regions: [ua]
  expect:
    name: День захисника України
- given:
    date: "2018-10-15"
    regions: [ua]
    options: [observed]
  expect:
    name: День захисника України
- given:
    date: "2018-12-25"
