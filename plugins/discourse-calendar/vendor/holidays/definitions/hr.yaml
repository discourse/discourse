# Croatian holiday definitions for the Ruby Holiday gem.
#
# Updated: 2019-11-21.
# Sources:
#  http://en.wikipedia.org/wiki/Public_holidays_in_Croatia
---
months:
  0:
  - name: Uskrs
    regions: [hr]
    function: easter(year)
  - name: Uskrsni ponedjeljak
    regions: [hr]
    function: easter(year)
    function_modifier: 1
  - name: Tijelovo
    regions: [hr]
    function: easter(year)
    function_modifier: 60
  1:
  - name: Nova godina
    regions: [hr]
    mday: 1
  - name: Bogojavljenje ili Sveta tri kralja
    regions: [hr]
    mday: 6
  5:
  - name: Praznik rada
    regions: [hr]
    mday: 1
  - name: Dan državnosti
    regions: [hr]
    mday: 30
    year_ranges:
      from: 2020
  6:
  - name: Dan antifašističke borbe
    regions: [hr]
    mday: 22
  - name: Dan državnosti
    regions: [hr]
    mday: 25
    year_ranges:
      until: 2019
  8:
  - name: Dan pobjede i domovinske zahvalnosti i Dan hrvatskih branitelja
    regions: [hr]
    mday: 5
  - name: Velika Gospa
    regions: [hr]
    mday: 15
  10:
  - name: Dan neovisnosti
    regions: [hr]
    mday: 8
    year_ranges:
      until: 2019
  11:
  - name: Svi sveti
    regions: [hr]
    mday: 1
  - name: Dan sjećanja na žrtve Domovinskog rata i Dan sjećanja na žrtvu Vukovara i Škabrnje
    regions: [hr]
    mday: 18
    year_ranges:
      from: 2020
  12:
  - name: Božić
    regions: [hr]
    mday: 25
  - name: Sveti Stjepan
    regions: [hr]
    mday: 26

