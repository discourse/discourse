methods:
  st_peter_st_paul_cl:
    arguments: year
    # Nearest monday
    ruby: |
      date = Date.civil(year, 6, 29)
      if [2,3,4].include?(date.wday)
        date -= (date.wday - 1)
      elsif date.wday == 5
        date += 3
      end
      date
  columbus_day_cl:
    arguments: year
    # Nearest monday
    ruby: |
      date = Date.civil(year, 10, 12)
      if [2,3,4].include?(date.wday)
        date -= (date.wday - 1)
      elsif date.wday == 5
        date += 3
      end
      date
  other_churches_day_cl:
    arguments: year
    # If on tuesday, friday before, if on wednesday, next friday
    ruby: |
      date = Date.civil(year, 10, 31)
      if date.wday == 2
        date -= 4
      elsif date.wday == 3
        date += 2
      end
      date

