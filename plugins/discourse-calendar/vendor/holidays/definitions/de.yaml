    regions: [de_bw, de_by, de_nw, de_rp, de_sl]
    mday: 1
  - name: Buß- und Bettag
    regions: [de_sn]
    function: de_buss_und_bettag(year)
  12:
  - name: Heilig Abend
    regions: [de]
    mday: 24
    type: informal
  - name: 1. Weihnachtstag
    regions: [de]
    mday: 25
  - name: 2. Weihnachtstag
    regions: [de]
    mday: 26
  - name: Silvester
    regions: [de]
    mday: 31
    type: informal

methods:
  de_buss_und_bettag:
    # Germany: Wednesday before November 23
    arguments: year
    ruby: |
      date = Date.civil(year,11,23)
      if date.wday > 3
        date -= (date.wday - 3)
      else
        date -= (date.wday + 4)
      end
      date

