    regions: [dk]
    function: easter(year)
  - name: 2. påskedag
    regions: [dk]
    function: easter(year)
    function_modifier: 1
  - name: Store Bededag
    regions: [dk]
    function: easter(year)
    function_modifier: 26
    year_ranges:
      until: 2024
