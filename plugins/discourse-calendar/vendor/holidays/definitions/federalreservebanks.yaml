  - name: Labor Day
    week: 1
    regions: [federalreservebanks]
    wday: 1
  10:
  - name: Columbus Day
    week: 2
    regions: [federalreservebanks]
    wday: 1
  11:
  - name: Veterans Day
    regions: [federalreservebanks]
    mday: 11
    observed: to_monday_if_sunday(date)
  - name: Thanksgiving Day
    week: 4
    wday: 4
    regions: [federalreservebanks]
  12:
  - name: Christmas Day
    regions: [federalreservebanks]
    mday: 25
    observed: to_monday_if_sunday(date)

