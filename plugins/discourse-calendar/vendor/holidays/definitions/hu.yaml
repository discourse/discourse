# Hungarian holiday definitions for the Ruby Holiday gem.
#
# Updated: 2012-03-01 by spap
---
months:
  0:
  - name: Nagypéntek
    regions: [hu]
    function: easter(year)
    function_modifier: -2
    year_ranges:
      from: 2017
  - name: Húsvéthétfő
    regions: [hu]
    function: easter(year)
    function_modifier: 1
  - name: Pünkösdhétfő
    regions: [hu]
    function: easter(year)
    function_modifier: 50
  1:
  - name: Újév
    regions: [hu]
    mday: 1
  3:
  - name: 1848/49-es forradalom és szabadságharc ünnepe
    regions: [hu]
    mday: 15
  5:
  - name: A munka ünnepe
    regions: [hu]
    mday: 1
  8:
  - name: Az államalapítás ünnepe
    regions: [hu]
    mday: 20
  10:
  - name: 1956-os forradalom és szabadságharc ünnepe
    regions: [hu]
    mday: 23
  11:
  - name: Mindenszentek
    regions: [hu]
    mday: 1
  12:
  - name: Karácsony
    regions: [hu]
    mday: 25
  - name: Karácsony
    regions: [hu]
    mday: 26

tests:
  - given:
      date: '2012-01-01'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Újév"
  - given:
      date: '2011-01-01'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Újév"
  - given:
      date: '2012-03-15'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "1848/49-es forradalom és szabadságharc ünnepe"
  - given:
      date: '2011-04-25'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Húsvéthétfő"
  - given:
      date: '2012-04-09'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Húsvéthétfő"
  - given:
      date: '2012-05-01'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "A munka ünnepe"
  - given:
      date: '2011-06-13'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Pünkösdhétfő"
  - given:
      date: '2012-05-28'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Pünkösdhétfő"
  - given:
      date: '2012-08-20'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Az államalapítás ünnepe"
  - given:
      date: '2012-10-23'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "1956-os forradalom és szabadságharc ünnepe"
  - given:
      date: '2012-11-01'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Mindenszentek"
  - given:
      date: '2012-12-25'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Karácsony"
  - given:
      date: '2012-12-26'
      regions: ["hu"]
      options: ["informal"]
    expect:
      name: "Karácsony"
  - given:
      date: '2012-03-14'
      regions: ["hu"]
    expect:
      holiday: false
  - given:
      date: '2016-03-28'
      regions: ["hu"]
    expect:
      name: "Húsvéthétfő"
  - given:
      date: '2016-03-25'
      regions: ["hu"]
    expect:
      holiday: false
  - given:
      date: '2017-04-17'
      regions: ["hu"]
