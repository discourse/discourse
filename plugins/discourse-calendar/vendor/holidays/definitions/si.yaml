# Slovenia holiday definitions for the Ruby Holiday gem.
#
# Updated: 2014-04-09.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_Slovenia

months:
  0:
  - name: velikonočna nedelja
    regions: [si]
    function: easter(year)
  - name: velikonočni ponedeljek
    regions: [si]
    function: easter(year)
    function_modifier: 1
  - name: binkošti
    regions: [si]
    function: easter(year)
    function_modifier: 49
  1:
  - name: novo leto
    regions: [si]
    mday: 1
  2:
  - name: Prešernov dan, slovenski kulturni praznik
    regions: [si]
    mday: 8
  4:
  - name: dan upora proti okupatorju
    regions: [si]
    mday: 27
  5:
  - name: praznik dela
    regions: [si]
    mday: 1
  - name: praznik dela
    regions: [si]
    mday: 2
  6:
  - name: dan državnosti
    regions: [si]
    mday: 25
  8:
  - name: Marijino vnebovzetje
    regions: [si]
    mday: 15
  10:
  - name: dan reformacije
    regions: [si]
    mday: 31
  11:
  - name: dan spomina na mrtve
    regions: [si]
    mday: 1
  12:
  - name: božič
    regions: [si]
    mday: 25
  - name: dan samostojnosti in enotnosti
    regions: [si]
    mday: 26

tests:
  - given:
      date: '2015-04-05'
      regions: ["si"]
    expect:
      name: "velikonočna nedelja"
  - given:
      date: '2016-03-27'
      regions: ["si"]
    expect:
      name: "velikonočna nedelja"
  - given:
      date: '2015-04-06'
      regions: ["si"]
    expect:
      name: "velikonočni ponedeljek"
  - given:
      date: '2016-03-28'
      regions: ["si"]
    expect:
      name: "velikonočni ponedeljek"
  - given:
      date: '2015-05-24'
      regions: ["si"]
    expect:
      name: "binkošti"
  - given:
      date: '2016-05-15'
      regions: ["si"]
    expect:
      name: "binkošti"
  - given:
      date: ["2014-01-01", "2015-01-01", "2016-01-01", "2017-01-01", "2018-01-01", "2019-01-01", "2020-01-01"]
      regions: ["si"]
      options: ["informal"]
