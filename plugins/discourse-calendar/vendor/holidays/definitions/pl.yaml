methods:
  pl_trzech_kroli:
    # Poland: January 6 is holiday since 2011
    arguments: year
    ruby: |
      year >= 2011 ? 6 : nil
  pl_trzech_kroli_informal:
    # Poland: January 6 wasn't holiday before 2011
    arguments: year
    ruby: |
      year < 2011 ? 6 : nil

