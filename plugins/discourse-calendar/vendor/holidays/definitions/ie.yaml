# Ireland holiday definitions for the Ruby Holiday gem.
#
# Updated: 2012-03-16.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_the_Republic_of_Ireland
# - http://www.citizensinformation.ie/categories/employment/employment-rights-and-conditions/leave-and-holidays/public-holidays-in-ireland
# While there is mention that Jan 2 2012 was not officially a bank holiday, in reality very few businesses will not observe that date as a bank holiday
---
months:
  0:
  - name: Easter Monday
    regions: [ie]
    function: easter(year)
    function_modifier: 1
  1:
  - name: New Year's Day
    regions: [ie]
    mday: 1
    observed: to_monday_if_weekend(date)
  3:
  - name: St. Patrick's Day
    regions: [ie]
    mday: 17
    observed: to_monday_if_weekend(date)
  5:
  - name: May Day
    regions: [ie]
    week: 1
    wday: 1
  6:
  - name: June Bank Holiday
    regions: [ie]
    week: 1
    wday: 1
  8:
  - name: August Bank Holiday
    regions: [ie]
    week: 1
    wday: 1
  10:
  - name: October Bank Holiday
    regions: [ie]
    week: -1
    wday: 1
  12:
  - name: Christmas Day
    regions: [ie]
    mday: 25
    observed: to_monday_if_weekend(date)
  - name: St. Stephen's Day
    regions: [ie]
    mday: 26
    observed: to_weekday_if_boxing_weekend(date)

tests:
  - given:
      date: '2008-01-01'
      regions: ["ie"]
    expect:
      name: "New Year's Day"
  - given:
      date: '2008-03-17'
      regions: ["ie"]
    expect:
      name: "St. Patrick's Day"
  - given:
      date: '2008-03-24'
      regions: ["ie"]
    expect:
      name: "Easter Monday"
  - given:
      date: '2008-05-05'
      regions: ["ie"]
    expect:
      name: "May Day"
  - given:
      date: '2008-06-02'
      regions: ["ie"]
    expect:
      name: "June Bank Holiday"
  - given:
      date: '2008-08-04'
      regions: ["ie"]
    expect:
      name: "August Bank Holiday"
  - given:
      date: '2008-10-27'
      regions: ["ie"]
    expect:
      name: "October Bank Holiday"
  - given:
      date: '2008-12-25'
      regions: ["ie"]
    expect:
      name: "Christmas Day"
  - given:
      date: '2008-12-26'
      regions: ["ie"]
    expect:
      name: "St. Stephen's Day"
  - given:
      date: '2012-01-02'
      regions: ["ie"]
      options: ["observed"]
    expect:
