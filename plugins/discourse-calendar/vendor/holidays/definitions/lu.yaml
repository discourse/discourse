# Luxembourg holiday definitions for the Ruby Holiday gem.
#
# Updated: 2020-01-21.
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Luxembourg
---
months:
  0:
  - name: Ouschterméindeg
    regions: [lu]
    function: easter(year)
    function_modifier: 1
  - name: Christi Himmelfaart
    regions: [lu]
    function: easter(year)
    function_modifier: 39
  - name: Péngschtméindeg
    regions: [lu]
    function: easter(year)
    function_modifier: 49
  1:
  - name: Neijoerschdag
    regions: [lu]
    mday: 1
  5:
  - name: Dag vun der Aarbecht
    regions: [lu]
    mday: 1
  - name: Europadag
    regions: [lu]
    mday: 9
    year_ranges:
      from: 2019
  6:
  - name: Nationalfeierdag
    regions: [lu]
    mday: 23
  8:
  - name: Léiffrawëschdag
    regions: [lu]
    mday: 15
  11:
  - name: Allerhellgen
    regions: [lu]
    mday: 1
  12:
  - name: Chrëschtdag
    regions: [lu]
    mday: 25
  - name: Stiefesdag
    regions: [lu]
    mday: 26

tests:
  - given:
      date: '2008-01-01'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Neijoerschdag"
  - given:
      date: '2008-03-24'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Ouschterméindeg"
  - given:
      date: '2008-05-01'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Christi Himmelfaart"
  - given:
      date: '2008-06-23'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Nationalfeierdag"
  - given:
      date: '2008-08-15'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Léiffrawëschdag"
  - given:
      date: '2008-11-01'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Allerhellgen"
  - given:
      date: '2008-12-25'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Chrëschtdag"
  - given:
      date: '2008-12-26'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Stiefesdag"
  - given:
      date: '2008-05-11'
      regions: ["lu"]
      options: ["informal"]
    expect:
      name: "Péngschtméindeg"
  - given:
      date: '2019-05-01'
      regions: ["lu"]
    expect:
      name: "Dag vun der Aarbecht"
  - given:
      date: '2019-05-09'
      regions: ["lu"]
    expect:
      name: "Europadag"
  - given:
      date: '2018-05-09'
      regions: ["lu"]
    expect:
      holiday: false