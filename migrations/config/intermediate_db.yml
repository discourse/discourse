schema:
  tables:
    badges:
      columns:
        add:
          - name: "existing_id"
            datatype: "numeric"
        exclude:
          - "grant_count"
          - "system"
    categories:
      columns:
        add:
          - name: "about_topic_title"
            datatype: text
          - name: "existing_id"
            datatype: numeric
        exclude:
          - "contains_messages"
          - "latest_post_id"
          - "latest_topic_id"
          - "name_lower"
          - "post_count"
          - "posts_day"
          - "posts_month"
          - "posts_week"
          - "posts_year"
          - "topic_count"
          - "topics_day"
          - "topics_month"
          - "topics_week"
          - "topics_year"
          - "reviewable_by_group_id"
    category_users:
      primary_key_column_names: [ "category_id", "user_id" ]
      columns:
        exclude:
          - "id"
    user_emails:
      columns:
        include:
          - "email"
          - "primary"
          - "user_id"
          - "created_at"
      primary_key_column_names: [ "user_id" , "email" ]
    user_options:
      primary_key_column_names: [ "user_id" ]
    users:
      columns:
        modify:
          - name: "created_at"
            nullable: false
        add:
          - name: "original_username"
            datatype: text
          - name: "avatar_type"
            datatype: integer
        exclude:
          - "flag_level"
          - "last_emailed_at"
          - "last_posted_at"
          - "last_seen_reviewable_id"
          - "previous_visit_at"
          - "required_fields_version"
          - "secure_identifier"
          - "seen_notification_id"
          - "suspended_at"
          - "suspended_till"
          - "username_lower"

  global:
    columns:
      modify:
        - name: "id"
          datatype: numeric
          rename_to: "original_id"
        - name: "created_at"
          nullable: true
        - name_regex: ".*upload.*_id$"
          datatype: text
        - name_regex: ".*_id$"
          datatype: numeric
      exclude:
        - "updated_at"

